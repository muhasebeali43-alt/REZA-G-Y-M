<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA GÄ°YÄ°M | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --primary: #1a1a1a; --accent: #a68b6d; --border: #e8e2d9; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--primary); overflow-x: hidden; }

        /* HEADER */
        .header { background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Playfair Display', serif; font-size: 24px; color: var(--primary); text-decoration: none; letter-spacing: 2px; }

        /* FÄ°LTRE VE SEPET BUTONLARI */
        .action-bar { display: flex; gap: 20px; align-items: center; }
        .filter-trigger { cursor: pointer; display: flex; align-items: center; gap: 8px; font-weight: 600; font-size: 13px; text-transform: uppercase; }

        /* SÃœRGÃœLÃœ FÄ°LTRE PANELÄ° (SOL) */
        #filter-panel { position: fixed; left: -400px; top: 0; width: 320px; height: 100%; background: #fff; z-index: 2001; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 40px 30px; box-shadow: 10px 0 30px rgba(0,0,0,0.05); }
        #filter-panel.active { left: 0; }
        .filter-section { margin-bottom: 35px; }
        .filter-section h4 { font-family: 'Playfair Display'; font-size: 18px; border-bottom: 1px solid var(--accent); padding-bottom: 10px; margin-bottom: 15px; }

        /* SEPET PANELÄ° (SAÄž) */
        #cart-panel { position: fixed; right: -400px; top: 0; width: 320px; height: 100%; background: #fff; z-index: 2001; transition: 0.4s; padding: 40px 30px; box-shadow: -10px 0 30px rgba(0,0,0,0.05); }
        #cart-panel.active { right: 0; }

        /* ÃœRÃœN GRID */
        .container { padding: 40px 5%; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; }
        .p-card { background: #fff; border: 1px solid var(--border); padding: 10px; transition: 0.3s; position: relative; }
        .img-box { width: 100%; height: 320px; overflow: hidden; background: #f9f9f9; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* STÄ°L ELEMENTLERÄ° */
        .size-btn { border: 1px solid var(--border); background: none; padding: 8px; width: 45px; margin: 3px; cursor: pointer; font-size: 11px; }
        .size-btn.active { background: var(--primary); color: #fff; }
        .btn-black { background: var(--primary); color: #fff; border: none; padding: 15px; width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2000; display: none; }
        .overlay.active { display: block; }

        @media (max-width: 768px) { 
            .product-grid { grid-template-columns: 1fr 1fr; gap: 15px; } 
            #filter-panel, #cart-panel { width: 85%; }
        }
    </style>
</head>
<body>

<div id="overlay" class="overlay" onclick="closeAll()"></div>

<header class="header">
    <div class="filter-trigger" onclick="toggleFilter()">
        <span>â˜° FÄ°LTRELE</span>
    </div>
    <a href="#" class="logo">RE-ZA</a>
    <div class="action-bar">
        <div onclick="toggleCart()" style="cursor:pointer; position:relative; font-size:22px;">
            ðŸ›’ <span id="badge" style="position:absolute; top:-10px; right:-12px; background:var(--accent); color:white; font-size:10px; padding:2px 7px; border-radius:50%;">0</span>
        </div>
    </div>
</header>

<aside id="filter-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
        <h2 style="font-family:'Playfair Display'; margin:0;">Filtreler</h2>
        <span onclick="toggleFilter()" style="cursor:pointer; font-size:24px;">âœ•</span>
    </div>

    <div class="filter-section">
        <h4>Kategori</h4>
        <div style="font-size:14px; line-height:2;">
            <div onclick="setCat('Erkek')">Erkek Koleksiyonu</div>
            <div onclick="setCat('KadÄ±n')">KadÄ±n Koleksiyonu</div>
            <div onclick="setCat('TÃ¼mÃ¼')" style="font-weight:bold; color:var(--accent);">TÃ¼m ÃœrÃ¼nler</div>
        </div>
    </div>

    <div class="filter-section">
        <h4>Fiyat AralÄ±ÄŸÄ±</h4>
        <input type="range" min="0" max="5000" step="100" value="5000" style="width:100%; accent-color:var(--primary);" oninput="updatePrice(this.value)">
        <div style="display:flex; justify-content:space-between; margin-top:10px; font-weight:bold;">
            <span>0 TL</span>
            <span id="price-val">5000 TL</span>
        </div>
    </div>

    <div class="filter-section">
        <h4>Beden</h4>
        <button class="size-btn">XS</button><button class="size-btn active">S</button>
        <button class="size-btn">M</button><button class="size-btn">L</button>
        <button class="size-btn">XL</button>
    </div>

    <button class="btn-black" onclick="applyAndClose()">UYGULA</button>
</aside>

<aside id="cart-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2 style="font-family:'Playfair Display'; margin:0;">Sepetim</h2>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:24px;">âœ•</span>
    </div>
    <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
    <div style="margin-top:20px;">
        <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:20px; font-size:18px;">
            <span>Toplam:</span><span id="total-val">0 TL</span>
        </div>
        <button class="btn-black" style="background:#25d366;" onclick="whatsapp()">SÄ°PARÄ°ÅžÄ° TAMAMLA</button>
    </div>
</aside>

<div class="container">
    <div class="product-grid" id="grid"></div>
</div>

<script>
    let products = [];
    let cart = [];
    let curPrice = 5000;
    let curCat = 'TÃ¼mÃ¼';

    // ÃœrÃ¼nleri BaÅŸlat
    function init() {
        const types = ["TiÅŸÃ¶rt", "Kazak", "GÃ¶mlek", "Pantolon"];
        for(let i=1; i<=30; i++) {
            const gender = i % 2 === 0 ? "Erkek" : "KadÄ±n";
            products.push({
                id: i,
                gender: gender,
                name: `RE-ZA ${gender} ${types[i%4]}`,
                price: (Math.floor(Math.random() * 30) + 5) * 100,
                img: `https://images.unsplash.com/photo-${[
                    "1523381262644-370737955613", "1591195853828-11db59a44f6b", "1598033129183-c4f50c7176c8", "1617137934033-5b1ff2276330"
                ][i%4]}?auto=format&fit=crop&w=500&q=80`
            });
        }
        render();
    }

    function render(data = products) {
        let filtered = data.filter(p => p.price <= curPrice);
        if(curCat !== 'TÃ¼mÃ¼') filtered = filtered.filter(p => p.gender === curCat);

        document.getElementById('grid').innerHTML = filtered.map(p => `
            <div class="p-card">
                <div class="img-box"><img src="${p.img}"></div>
                <div style="font-size:13px; font-weight:600; margin-top:12px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); margin:5px 0 10px 0;">${p.price} TL</div>
                <button onclick="add(${p.id})" style="width:100%; border:1px solid #000; background:none; padding:10px; cursor:pointer; font-weight:bold; font-size:11px;">SEPETE EKLE</button>
            </div>
        `).join('');
    }

    // PANEL KONTROLLERÄ°
    function toggleFilter() { 
        document.getElementById('filter-panel').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }
    function toggleCart() { 
        document.getElementById('cart-panel').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }
    function closeAll() {
        document.getElementById('filter-panel').classList.remove('active');
        document.getElementById('cart-panel').classList.remove('active');
        document.getElementById('overlay').classList.remove('active');
    }

    function updatePrice(v) {
        curPrice = v;
        document.getElementById('price-val').innerText = v + " TL";
        render();
    }

    function setCat(c) {
        curCat = c;
        render();
    }

    function applyAndClose() {
        closeAll();
    }

    function add(id) {
        cart.push(products.find(p => p.id === id));
        document.getElementById('badge').innerText = cart.length;
        updateCartUI();
    }

    function updateCartUI() {
        let total = 0;
        document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
            total += item.price;
            return `<div style="display:flex; gap:10px; margin-bottom:15px; align-items:center;">
                <img src="${item.img}" style="width:50px; height:60px; object-fit:cover;">
                <div style="flex:1; font-size:12px;"><b>${item.name}</b><br>${item.price} TL</div>
                <span onclick="remove(${idx})" style="color:red; cursor:pointer; font-size:11px;">SÄ°L</span>
            </div>`;
        }).join('');
        document.getElementById('total-val').innerText = total + " TL";
    }

    function remove(idx) { cart.splice(idx, 1); document.getElementById('badge').innerText = cart.length; updateCartUI(); }

    function whatsapp() {
        let msg = "Yeni SipariÅŸ:%0A";
        cart.forEach(i => msg += `- ${i.name} (${i.price} TL)%0A`);
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    init();
</script>
</body>
</html>
