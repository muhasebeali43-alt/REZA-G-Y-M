<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA | Mobile Optimized</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --primary: #1a1a1a; --accent: #a68b6d; --border: #e8e2d9; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--primary); }

        /* HEADER & NAV */
        .header { background: #fff; padding: 15px 5%; text-align: center; border-bottom: 1px solid var(--border); position: relative; }
        .logo { font-family: 'Playfair Display', serif; font-size: 26px; letter-spacing: 4px; cursor: pointer; color: #000; text-decoration: none; }
        
        .top-nav { background: #fff; display: flex; justify-content: center; gap: 25px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .nav-item { position: relative; padding: 15px 0; cursor: pointer; }
        .nav-link { font-size: 11px; font-weight: 600; text-transform: uppercase; }

        /* MOBÄ°L FÄ°LTRE BUTONU (Yeni) */
        .mobile-filter-trigger {
            display: none; width: 100%; background: #fff; border-bottom: 1px solid var(--border);
            padding: 12px 0; text-align: center; font-size: 11px; font-weight: 700;
            letter-spacing: 1px; cursor: pointer; position: sticky; top: 48px; z-index: 900;
        }

        /* MAIN CONTAINER */
        .main-container { display: flex; padding: 30px 5%; gap: 30px; }
        
        /* SIDEBAR (MasaÃ¼stÃ¼ ve Mobil GeÃ§iÅŸli) */
        .sidebar { width: 220px; flex-shrink: 0; position: sticky; top: 100px; height: fit-content; }
        
        /* GRID */
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .p-card { background: #fff; border: 1px solid var(--border); padding: 8px; cursor: pointer; position: relative; }
        .img-box { width: 100%; height: 300px; overflow: hidden; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .quick-add-btn { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.85); color: #fff; text-align: center; padding: 10px 0; font-size: 10px; font-weight: 700; transform: translateY(100%); transition: 0.3s; }
        .p-card:hover .quick-add-btn { transform: translateY(0); }

        /* SEPET & OVERLAY */
        #cart-drawer { position: fixed; right: -100%; top: 0; width: 350px; height: 100%; background: #fff; z-index: 4000; transition: 0.4s; padding: 25px; display: flex; flex-direction: column; }
        #cart-drawer.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 3500; display: none; }
        .overlay.active { display: block; }

        /* MOBÄ°L Ã–ZEL AYARLAR */
        @media (max-width: 768px) {
            .mobile-filter-trigger { display: block; } /* Buton mobilde gÃ¶rÃ¼nÃ¼r */
            
            /* Sidebar mobilde Ã§ekmeceye dÃ¶nÃ¼ÅŸÃ¼r */
            .sidebar {
                position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff;
                z-index: 5000; padding: 30px; border-radius: 20px 20px 0 0;
                transition: 0.4s; height: auto; box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            }
            .sidebar.active { bottom: 0; }
            .sidebar-close { display: block !important; }

            .main-container { padding: 15px 3%; flex-direction: column; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .img-box { height: 200px; }
            #cart-drawer { width: 85%; }
            .quick-add-btn { transform: translateY(0); font-size: 9px; }
        }

        .sidebar-close { display: none; text-align: right; font-size: 20px; cursor: pointer; margin-bottom: 10px; }
        
        #badge { position: absolute; top: -10px; right: -12px; background: var(--accent); color: white; font-size: 10px; padding: 2px 7px; border-radius: 50%; }

        .size-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 20; }
        .size-overlay.active { display: flex; }
        .size-dot { width: 35px; height: 35px; border: 1px solid #000; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 11px; margin: 5px; }
    </style>
</head>
<body>

<div id="common-overlay" class="overlay" onclick="closeAllPanels()"></div>

<div id="cart-drawer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3 style="font-family:'Playfair Display'; margin:0;">Sepet</h3>
        <span onclick="closeAllPanels()" style="cursor:pointer; font-size:24px;">âœ•</span>
    </div>
    <div id="cart-list" style="flex:1; overflow-y:auto;"></div>
    <button onclick="sendToWhatsapp()" style="width:100%; background:#25d366; color:#fff; border:none; padding:15px; font-weight:700; cursor:pointer; margin-top:10px;">ONAYLA</button>
</div>

<header class="header">
    <div class="logo" onclick="location.reload()">RE-ZA</div>
    <div style="position:absolute; right:5%; top:50%; transform:translateY(-50%); cursor:pointer; font-size:20px;" onclick="toggleCart()">
        ðŸ›’ <span id="badge">0</span>
    </div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="location.reload()"><span class="nav-link">TÃ¼mÃ¼</span></div>
    <div class="nav-item"><span class="nav-link">KadÄ±n</span></div>
    <div class="nav-item"><span class="nav-link">Erkek</span></div>
</nav>

<div class="mobile-filter-trigger" onclick="toggleFilter()">
    <span>âš™ FÄ°LTRELE & SIRALA</span>
</div>

<div class="main-container">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-close" onclick="toggleFilter()">âœ•</div>
        <h4 style="border-bottom: 2px solid #000; padding-bottom: 10px; margin-top:0;">FÄ°LTRELER</h4>
        
        <div style="margin-top:25px;">
            <label style="font-size: 11px; font-weight: 700; display: block; margin-bottom: 10px;">FÄ°YAT ARALIÄžI</label>
            <input type="range" min="0" max="5000" value="5000" style="width:100%; accent-color:#000;" oninput="updatePrice(this.value)">
            <div id="price-val" style="font-weight:700; margin-top:10px; font-size:15px;">5000 TL</div>
        </div>

        <div style="margin-top:30px;">
            <button onclick="location.reload()" style="width:100%; background:none; border:1px solid #000; padding:10px; font-size:11px; cursor:pointer;">TEMÄ°ZLE</button>
            <button class="mobile-filter-trigger" onclick="toggleFilter()" style="display:none; background:#000; color:#fff; border:none; margin-top:10px; display:block;">UYGULA</button>
        </div>
    </aside>

    <main style="flex:1;">
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<script>
    let products = [];
    let cart = [];
    let maxP = 5000;

    function init() {
        const types = ["Kazak", "GÃ¶mlek", "Pantolon", "HÄ±rka"];
        for(let i=0; i<24; i++) {
            products.push({
                id: i, name: `RE-ZA Edition ${types[i%4]}`, price: (Math.floor(Math.random() * 20) + 10) * 100,
                img: `https://images.unsplash.com/photo-${["1523381262644-370737955613", "1591195853828-11db59a44f6b", "1598033129183-c4f50c7176c8", "1617137934033-5b1ff2276330"][i%4]}?auto=format&fit=crop&w=500&q=80`
            });
        }
        render();
    }

    function render() {
        document.getElementById('grid').innerHTML = products.filter(p => p.price <= maxP).map(p => `
            <div class="p-card">
                <div class="img-box">
                    <img src="${p.img}">
                    <div class="size-overlay" id="so-${p.id}">
                        <div style="display:flex;">
                            <div class="size-dot" onclick="addQuick(event, ${p.id}, 'S')">S</div>
                            <div class="size-dot" onclick="addQuick(event, ${p.id}, 'M')">M</div>
                            <div class="size-dot" onclick="addQuick(event, ${p.id}, 'L')">L</div>
                        </div>
                    </div>
                    <div class="quick-add-btn" onclick="toggleSO(event, ${p.id}, true)">HIZLI EKLE +</div>
                </div>
                <div style="font-size:11px; font-weight:600; margin-top:10px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); margin-top:5px; font-size:13px;">${p.price} TL</div>
            </div>
        `).join('');
    }

    // PANEL KONTROLLERÄ°
    function toggleFilter() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('common-overlay').classList.toggle('active');
    }

    function toggleCart() {
        document.getElementById('cart-drawer').classList.toggle('active');
        document.getElementById('common-overlay').classList.toggle('active');
    }

    function closeAllPanels() {
        document.getElementById('sidebar').classList.remove('active');
        document.getElementById('cart-drawer').classList.remove('active');
        document.getElementById('common-overlay').classList.remove('active');
    }

    // FÄ°LTRELEME
    function updatePrice(v) {
        maxP = v;
        document.getElementById('price-val').innerText = v + " TL";
        render();
    }

    // SEPET Ä°ÅžLEMLERÄ°
    function addQuick(e, id, size) {
        e.stopPropagation();
        const p = products.find(x => x.id === id);
        cart.push({...p, size: size, cartId: Date.now()});
        document.getElementById('badge').innerText = cart.length;
        updateCartList();
        toggleSO(e, id, false);
    }

    function updateCartList() {
        document.getElementById('cart-list').innerHTML = cart.map(i => `
            <div style="display:flex; gap:10px; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <img src="${i.img}" style="width:40px; height:50px; object-fit:cover;">
                <div style="flex:1; font-size:11px;"><b>${i.name}</b><br>Beden: ${i.size}<br>${i.price} TL</div>
                <span onclick="removeFromCart(${i.cartId})" style="color:red; font-size:10px; cursor:pointer;">SÄ°L</span>
            </div>
        `).join('');
    }

    function removeFromCart(id) {
        cart = cart.filter(i => i.cartId !== id);
        document.getElementById('badge').innerText = cart.length;
        updateCartList();
    }

    function toggleSO(e, id, show) { e.stopPropagation(); document.getElementById(`so-${id}`).classList.toggle('active', show); }

    function sendToWhatsapp() {
        if(cart.length === 0) return alert("Sepet boÅŸ.");
        let m = "*RE-ZA SÄ°PARÄ°Åž*%0A";
        cart.forEach(i => m += `- ${i.name} [${i.size}] (${i.price} TL)%0A`);
        window.location.href = `https://wa.me/905331709622?text=${m}`;
    }

    init();
</script>
</body>
</html>
