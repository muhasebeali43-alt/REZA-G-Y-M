<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RE-ZA | Premium Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --accent: #a68b6d; --border: #e8e2d9; --white: #ffffff; --black: #1a1a1a; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--black); overflow-x: hidden; }

        /* HEADER & ÃœYE GÄ°RÄ°ÅžÄ° */
        .header { background: var(--white); padding: 0 5%; border-bottom: 1px solid var(--border); display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: sticky; top: 0; z-index: 2000; height: 70px; }
        .header-left { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .login-text { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .logo { font-family: 'Playfair Display', serif; font-size: 26px; letter-spacing: 4px; text-decoration: none; color: #000; font-weight: 700; }
        .header-right { display: flex; justify-content: flex-end; align-items: center; }

        /* KATEGORÄ°LER */
        .top-nav { background: var(--white); display: flex; justify-content: center; border-bottom: 1px solid var(--border); position: sticky; top: 70px; z-index: 1500; overflow-x: auto; white-space: nowrap; }
        .nav-item { position: relative; padding: 15px 20px; cursor: pointer; }
        .nav-link { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .dropdown { position: absolute; top: 100%; left: 0; background: #fff; min-width: 180px; border: 1px solid var(--border); display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .nav-item:hover .dropdown { display: block; }
        .dropdown a { display: block; padding: 12px 20px; font-size: 11px; text-decoration: none; color: #666; }

        /* ANA KONTEYNER */
        .main-container { display: flex; padding: 30px 5%; gap: 40px; }
        .sidebar { width: 230px; flex-shrink: 0; }
        .sidebar-title { font-size: 11px; font-weight: 700; border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 15px; text-transform: uppercase; margin-top: 30px; }
        .sidebar-title:first-child { margin-top: 0; }

        /* BEDEN FÄ°LTRESÄ° (YENÄ°LENMÄ°Åž) */
        .size-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .f-size { border: 1px solid var(--border); padding: 10px 0; text-align: center; font-size: 10px; cursor: pointer; background: #fff; font-weight: 600; transition: 0.2s; }
        .f-size.active { background: var(--black); color: #fff; border-color: var(--black); }

        /* FÄ°YAT FÄ°LTRESÄ° */
        .price-opt { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 12px; cursor: pointer; }
        .custom-price-inputs { display: flex; gap: 5px; align-items: center; margin-top: 10px; }
        .custom-price-inputs input { width: 65px; padding: 8px; border: 1px solid var(--border); font-size: 11px; }

        /* ÃœRÃœN KARTLARI */
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .p-card { background: var(--white); padding: 10px; cursor: pointer; }
        .img-box { width: 100%; height: 320px; overflow: hidden; background: #f4f4f4; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* ÃœYE GÄ°RÄ°Åž MODAL */
        .auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 10000; display: none; justify-content: center; align-items: center; }
        .auth-box { background: #fff; padding: 40px; width: 320px; border-radius: 4px; position: relative; }

        /* ZOOM MODAL */
        .detail-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9000; display: none; justify-content: center; align-items: center; }
        .detail-card { width: 100%; max-width: 950px; background: #fff; display: flex; position: relative; max-height: 90vh; overflow: hidden; }
        .zoom-area { flex: 1.3; background: #000; display: flex; align-items: center; justify-content: center; cursor: zoom-in; position: relative; }
        .zoom-area img { width: 100%; height: auto; max-height: 100%; object-fit: contain; }
        
        #full-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 11000; display: none; align-items: center; justify-content: center; cursor: zoom-out; }

        @media (max-width: 768px) {
            .header-left .login-text { display: none; }
            .sidebar { display: none; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .detail-card { flex-direction: column; height: 100vh; }
            .zoom-area { height: 45vh; flex: none; }
        }
    </style>
</head>
<body>

<div id="loginModal" class="auth-overlay" onclick="if(event.target==this) this.style.display='none'">
    <div class="auth-box">
        <h2 style="font-family:'Playfair Display'; margin-top:0;">Ãœye GiriÅŸi</h2>
        <input type="email" placeholder="E-posta" style="width:100%; padding:12px; margin:8px 0; border:1px solid #eee;">
        <input type="password" placeholder="Åžifre" style="width:100%; padding:12px; margin:8px 0; border:1px solid #eee;">
        <button style="background:var(--black); color:#fff; border:none; width:100%; padding:15px; cursor:pointer; font-weight:700;">GÄ°RÄ°Åž YAP</button>
    </div>
</div>

<div id="full-view" onclick="this.style.display='none'">
    <img id="full-src" style="max-width:100%; height:auto;">
</div>

<header class="header">
    <div class="header-left" onclick="document.getElementById('loginModal').style.display='flex'">
        <span style="font-size: 20px;">ðŸ‘¤</span>
        <span class="login-text">ÃœYE GÄ°RÄ°ÅžÄ° / KAYIT</span>
    </div>
    <a href="#" class="logo">RE-ZA</a>
    <div class="header-right">
        <div style="cursor:pointer; font-size:22px;">ðŸ›’</div>
    </div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="resetFilters()"><span class="nav-link">TÃ¼mÃ¼</span></div>
    <div class="nav-item">
        <span class="nav-link">KadÄ±n</span>
        <div class="dropdown">
            <a onclick="filterCat('Elbise')">Elbiseler</a>
            <a onclick="filterCat('Ceket')">Ceketler</a>
        </div>
    </div>
    <div class="nav-item">
        <span class="nav-link">Erkek</span>
        <div class="dropdown">
            <a onclick="filterCat('GÃ¶mlek')">GÃ¶mlekler</a>
        </div>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="sidebar-title">BEDEN</div>
        <div class="size-grid" id="size-filter-area">
            <div class="f-size" onclick="toggleSize(this, 'XS')">XS</div>
            <div class="f-size" onclick="toggleSize(this, 'S')">S</div>
            <div class="f-size" onclick="toggleSize(this, 'M')">M</div>
            <div class="f-size" onclick="toggleSize(this, 'L')">L</div>
            <div class="f-size" onclick="toggleSize(this, 'XL')">XL</div>
            <div class="f-size" onclick="toggleSize(this, '2XL')">2XL</div>
            <div class="f-size" onclick="toggleSize(this, '3XL')">3XL</div>
            <div class="f-size" onclick="toggleSize(this, '36')">36</div>
            <div class="f-size" onclick="toggleSize(this, '38')">38</div>
            <div class="f-size" onclick="toggleSize(this, '40')">40</div>
            <div class="f-size" onclick="toggleSize(this, '42')">42</div>
            <div class="f-size" onclick="toggleSize(this, '44')">44</div>
        </div>

        <div class="sidebar-title">FÄ°YAT ARALIÄžI</div>
        <div class="price-opt" onclick="applyPrice(0, 2000)"><input type="radio" name="p"> 0 - 2000 TL</div>
        <div class="price-opt" onclick="applyPrice(2000, 5000)"><input type="radio" name="p"> 2000 - 5000 TL</div>
        <div class="price-opt" onclick="applyPrice(5000, 50000)"><input type="radio" name="p"> 5000 TL+</div>

        <div class="sidebar-title">ELLE FÄ°YAT GÄ°R</div>
        <div class="custom-price-inputs">
            <input type="number" id="minP" placeholder="Min">
            <input type="number" id="maxP" placeholder="Max">
            <button onclick="applyCustom()" style="background:#000; color:#fff; border:none; padding:8px; cursor:pointer;">GÄ°T</button>
        </div>
    </aside>

    <main style="flex:1;">
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<div id="detail-modal" class="detail-overlay" onclick="if(event.target==this) closeDet()">
    <div class="detail-card">
        <span onclick="closeDet()" style="position:absolute; top:20px; right:25px; font-size:30px; cursor:pointer; color:#999; z-index:100;">âœ•</span>
        <div class="zoom-area" onclick="openFull()">
            <img id="d-img" src="">
            <div style="position:absolute; bottom:15px; color:#fff; font-size:10px; background:rgba(0,0,0,0.5); padding:5px 10px; border-radius:20px;">FOTOÄžRAFA TIKLA & BÃœYÃœT</div>
        </div>
        <div class="detail-info">
            <h2 id="d-title" style="font-family:'Playfair Display'; margin-bottom:10px;"></h2>
            <div id="d-price" style="font-size:24px; font-weight:700; color:var(--accent); margin-bottom:20px;"></div>
            <div style="margin-bottom:20px;">
                <b>Mevcut Bedenler:</b> <span id="d-sizes"></span>
            </div>
            <button class="btn-gold" style="background:var(--accent); color:#fff; border:none; padding:18px; cursor:pointer; font-weight:700; width:100%; text-transform:uppercase;" onclick="alert('Sepete Eklendi')">SEPETE EKLE</button>
        </div>
    </div>
</div>

<script>
    let products = []; 
    let selectedSize = null;
    let currentCat = 'TÃ¼mÃ¼';
    let curP = null;

    const imgs = ["1581063539031-01f60024764d", "1515886657613-9f3515b0c78f", "1539106723-7a503a404668", "1595341888053-9ef0d674b102"];
    const cats = ["Elbise", "GÃ¶mlek", "Ceket"];
    const allSizes = ["XS", "S", "M", "L", "XL", "2XL", "3XL", "36", "38", "40", "42", "44"];

    // ÃœrÃ¼nleri oluÅŸtururken rastgele bedenler atayalÄ±m
    for(let i=1; i<=40; i++) {
        let pSizes = [];
        // Her Ã¼rÃ¼ne 3-4 rastgele beden verelim
        for(let j=0; j<4; j++) pSizes.push(allSizes[Math.floor(Math.random()*allSizes.length)]);
        
        products.push({
            id:i, 
            name:`RE-ZA Elite No:${i}`, 
            cat:cats[i%3], 
            price:i*300+1000, 
            img:`https://images.unsplash.com/photo-${imgs[i%4]}?auto=format&fit=crop&w=800&q=80`,
            sizes: [...new Set(pSizes)] // Tekrar edenleri sil
        });
    }

    function render(data) {
        document.getElementById('grid').innerHTML = data.length ? data.map(p => `
            <div class="p-card" onclick="openDet(${p.id})">
                <div class="img-box"><img src="${p.img}"></div>
                <div style="font-size:12px; font-weight:700; margin-top:15px;">${p.name}</div>
                <div style="color:var(--accent); font-weight:700;">${p.price} TL</div>
                <div style="font-size:10px; color:#aaa; margin-top:5px;">Beden: ${p.sizes.join(', ')}</div>
            </div>
        `).join('') : '<div style="grid-column:1/-1; text-align:center; padding:50px;">AradÄ±ÄŸÄ±nÄ±z kriterde Ã¼rÃ¼n bulunamadÄ±.</div>';
    }

    function toggleSize(el, size) {
        if(selectedSize === size) {
            selectedSize = null;
            el.classList.remove('active');
        } else {
            document.querySelectorAll('.f-size').forEach(x => x.classList.remove('active'));
            selectedSize = size;
            el.classList.add('active');
        }
        applyAllFilters();
    }

    function filterCat(c) {
        currentCat = c;
        applyAllFilters();
    }

    function applyAllFilters() {
        let filtered = products;
        if(currentCat !== 'TÃ¼mÃ¼') filtered = filtered.filter(p => p.cat === currentCat);
        if(selectedSize) filtered = filtered.filter(p => p.sizes.includes(selectedSize));
        render(filtered);
    }

    function applyPrice(min, max) {
        let filtered = products.filter(p => p.price >= min && p.price <= max);
        if(selectedSize) filtered = filtered.filter(p => p.sizes.includes(selectedSize));
        render(filtered);
    }

    function applyCustom() {
        const min = parseInt(document.getElementById('minP').value) || 0;
        const max = parseInt(document.getElementById('maxP').value) || 999999;
        applyPrice(min, max);
    }

    function resetFilters() {
        selectedSize = null;
        currentCat = 'TÃ¼mÃ¼';
        document.querySelectorAll('.f-size').forEach(x => x.classList.remove('active'));
        document.querySelectorAll('input[type="radio"]').forEach(x => x.checked = false);
        render(products);
    }

    function openDet(id) {
        curP = products.find(x => x.id === id);
        document.getElementById('d-img').src = curP.img;
        document.getElementById('d-title').innerText = curP.name;
        document.getElementById('d-price').innerText = curP.price + " TL";
        document.getElementById('d-sizes').innerText = curP.sizes.join(', ');
        document.getElementById('detail-modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function openFull() {
        document.getElementById('full-src').src = curP.img;
        document.getElementById('full-view').style.display = 'flex';
    }

    function closeDet() { document.getElementById('detail-modal').style.display = 'none'; document.body.style.overflow = 'auto'; }

    render(products);
</script>
</body>
</html>
