<!DOCTYPE html>

<head>

    <title>RE-ZA GÄ°YÄ°M</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>

        body { font-family: 'Roboto', sans-serif; margin: 0; background: #fff; color: #333; }

        /* HEADER & LOGO */
        .header { 
            background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 2px solid var(--ana); position: sticky; top: 0; z-index: 1000;
        }
        .logo-area { display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--ana); }
        .logo-box { background: var(--ana); color: #fff; padding: 5px 12px; font-family: 'Oswald', sans-serif; font-size: 24px; }
        .logo-name { font-family: 'Oswald', sans-serif; font-size: 28px; letter-spacing: 1px; }

        /* SEPET BUTONU */
        .cart-toggle { cursor: pointer; position: relative; font-size: 26px; }
        .badge { position: absolute; top: -5px; right: -10px; background: red; color: #fff; font-size: 12px; padding: 2px 7px; border-radius: 50%; font-weight: bold; }

        /* ÃœST MENÃœ */
        .nav { background: var(--gri); padding: 10px; display: flex; justify-content: center; gap: 15px; border-bottom: 1px solid #ddd; }
        .nav-btn { padding: 8px 20px; border: 1px solid #000; background: #fff; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .nav-btn.active { background: var(--ana); color: #fff; }

        /* ANA YAPI */
        .container { display: flex; padding: 20px 5%; gap: 30px; }

        /* SOL FÄ°LTRE (SADELEÅžTÄ°RÄ°LDÄ°) */
        .sidebar { width: 220px; position: sticky; top: 130px; height: fit-content; }
        .f-group { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .f-group h4 { margin: 0 0 15px 0; font-size: 14px; text-transform: uppercase; }
        input[type="range"] { width: 100%; accent-color: #000; }

        /* ÃœRÃœNLER (NET VE TEMÄ°Z) */
        .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { border: 1px solid #eee; padding: 10px; transition: 0.2s; }
        .card:hover { border-color: #000; }
        .img-h { width: 100%; height: 260px; background: #f9f9f9; overflow: hidden; }
        .img-h img { width: 100%; height: 100%; object-fit: cover; }
        .card-body { padding: 10px 0; text-align: left; }
        .p-name { font-weight: bold; font-size: 14px; margin-bottom: 5px; height: 34px; overflow: hidden; }
        .p-price { font-size: 16px; color: #000; font-weight: 700; }
        .add-btn { background: #000; color: #fff; border: none; width: 100%; padding: 10px; margin-top: 10px; cursor: pointer; font-weight: bold; }

        /* SEPET (SABÄ°T ALT VE SCROLL) */
        #cart { 
            position: fixed; right: -400px; top: 0; width: 360px; height: 100%; 
            background: #fff; z-index: 2000; transition: 0.4s; display: flex; flex-direction: column; box-shadow: -5px 0 20px rgba(0,0,0,0.1); 
        }
        #cart.active { right: 0; }
        .cart-h { padding: 20px; background: #000; color: #fff; display: flex; justify-content: space-between; }
        
        #cart-list { flex: 1; overflow-y: auto; padding: 15px; }
        .c-item { display: flex; gap: 10px; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0; }
        .c-item img { width: 50px; height: 50px; object-fit: cover; }
        
        .cart-f { padding: 20px; border-top: 2px solid #000; background: #fff; }
        .total { display: flex; justify-content: space-between; font-size: 20px; font-weight: bold; margin-bottom: 15px; }
        .wa-btn { background: var(--yesil); color: #fff; border: none; width: 100%; padding: 15px; font-weight: bold; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }

        @media (max-width: 768px) { .sidebar { display: none; } #cart { width: 100%; } }
    </style>
</head>
<body>

<header class="header">
    <a href="#" class="logo-area">
        <div class="logo-box">RZ</div>
        <div class="logo-name">RE-ZA GÄ°YÄ°M</div>
    </a>
    <div class="cart-toggle" onclick="toggleCart()">ðŸ›’ <span class="badge" id="c-count">0</span></div>
</header>

<nav class="nav">
    <button class="nav-btn active" onclick="fGen('TÃ¼mÃ¼', this)">HEPSÄ°</button>
    <button class="nav-btn" onclick="fGen('Erkek', this)">ERKEK</button>
    <button class="nav-btn" onclick="fGen('KadÄ±n', this)">KADIN</button>
</nav>

<div class="container">
    <aside class="sidebar">
        <div class="f-group">
            <h4>MAKSÄ°MUM FÄ°YAT</h4>
            <input type="range" min="200" max="2000" step="50" value="2000" oninput="fPrice(this.value)">
            <div style="font-weight: bold; margin-top: 5px;" id="p-val">2000 TL</div>
        </div>
        <div class="f-group">
            <h4>KATEGORÄ°LER</h4>
            <div style="font-size: 13px; line-height: 2;">
                <div>â€¢ TiÅŸÃ¶rt</div>
                <div>â€¢ Pantolon</div>
                <div>â€¢ Åžort</div>
            </div>
        </div>
        <button onclick="apply()" style="width:100%; background:#000; color:#fff; border:none; padding:10px; cursor:pointer; font-weight:bold;">FÄ°LTRELE</button>
    </aside>

    <div class="grid" id="grid"></div>
</div>

<div id="cart">
    <div class="cart-h">
        <span style="font-weight:bold;">SEPETÄ°M</span>
        <span onclick="toggleCart()" style="cursor:pointer;">Kapat âœ•</span>
    </div>
    <div id="cart-list"></div>
    <div class="cart-f">
        <div class="total">
            <span>TOPLAM:</span>
            <span id="t-price">0 TL</span>
        </div>
        <button class="wa-btn" onclick="send()">WHATSAPP Ä°LE SÄ°PARÄ°Åž</button>
    </div>
</div>

<script>
    let cart = [];
    let products = [];
    let curGen = 'TÃ¼mÃ¼';
    let curMax = 2000;

    // SADE ÃœRÃœN Ä°SÄ°MLERÄ° (PANTOLON, TÄ°ÅžÃ–RT, ÅžORT)
    const items = ["Pamuklu TiÅŸÃ¶rt", "Jean Pantolon", "Spor Åžort", "Klasik TiÅŸÃ¶rt", "Kargo Pantolon", "Basic Åžort"];

    for(let i=1; i<=50; i++) {
        const g = i % 2 === 0 ? "Erkek" : "KadÄ±n";
        products.push({
            id: i,
            name: `${g} ${items[i % items.length]}`,
            price: (Math.floor(Math.random() * 15) + 3) * 100, // 300 - 1800 TL
            gender: g,
            // Sadece kÄ±yafet odaklÄ±, temiz gÃ¶rseller
            img: `https://loremflickr.com/400/500/tshirt,pants,shorts?lock=${i}`
        });
    }

    function render(data) {
        document.getElementById('grid').innerHTML = data.map(p => `
            <div class="card">
                <div class="img-h"><img src="${p.img}" alt="Ã¼rÃ¼n"></div>
                <div class="card-body">
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price} TL</div>
                    <button class="add-btn" onclick="add(${p.id})">EKLE</button>
                </div>
            </div>
        `).join('');
    }

    function fPrice(v) { document.getElementById('p-val').innerText = v + " TL"; curMax = v; }
    function fGen(g, el) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        curGen = g;
        apply();
    }

    function apply() {
        let f = products.filter(p => p.price <= curMax);
        if(curGen !== 'TÃ¼mÃ¼') f = f.filter(p => p.gender === curGen);
        render(f);
    }

    function add(id) {
        cart.push(products.find(p => p.id === id));
        update();
        document.getElementById('cart').classList.add('active');
    }

    function update() {
        let t = 0;
        document.getElementById('cart-list').innerHTML = cart.map((i, idx) => {
            t += i.price;
            return `
                <div class="c-item">
                    <img src="${i.img}">
                    <div style="flex:1; font-size:13px;"><b>${i.name}</b><br>${i.price} TL</div>
                    <span onclick="remove(${idx})" style="color:red; cursor:pointer; font-size:12px;">SÄ°L</span>
                </div>
            `;
        }).join('');
        document.getElementById('c-count').innerText = cart.length;
        document.getElementById('t-price').innerText = t + " TL";
    }

    function remove(idx) { cart.splice(idx, 1); update(); }
    function toggleCart() { document.getElementById('cart').classList.toggle('active'); }

    function send() {
        if(cart.length === 0) return alert("Sepetiniz boÅŸ!");
        let m = "*RE-ZA GÄ°YÄ°M SÄ°PARÄ°ÅžÄ°*%0A";
        cart.forEach(i => m += `- ${i.name} (${i.price} TL)%0A`);
        m += `%0AToplam: ${document.getElementById('t-price').innerText}`;
        window.location.href = `https://wa.me/905331709622?text=${m}`;
    }

    render(products);
</script>
</body>
</html>
