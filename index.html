<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --primary: #1a1a1a; --accent: #a68b6d; --border: #e8e2d9; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--primary); overflow-x: hidden; }

        /* HEADER */
        .header { background: #fff; padding: 20px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: relative; }
        .logo { font-family: 'Playfair Display', serif; font-size: 32px; letter-spacing: 6px; cursor: pointer; color: #000; text-decoration: none; position: absolute; left: 50%; transform: translateX(-50%); transition: 0.3s; }
        .logo:hover { opacity: 0.7; }

        /* --- YENÄ° ÃœYE GÄ°RÄ°ÅžÄ° VE SEPET TASARIMI --- */
        .header-icons { display: flex; gap: 15px; align-items: center; margin-left: auto; }
        
        .auth-btn-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: 1.5px solid var(--primary);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--primary);
            background: transparent;
        }
        .auth-btn-wrapper:hover {
            background: var(--primary);
            color: #fff;
        }
        .auth-btn-wrapper span {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .auth-btn-wrapper i { font-size: 14px; }

        .cart-icon-wrapper {
            position: relative;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .cart-icon-wrapper:hover { opacity: 0.6; }
        #badge {
            position: absolute;
            top: 2px;
            right: 0;
            background: var(--accent);
            color: #fff;
            font-size: 9px;
            font-weight: 700;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        /* DROPDOWN & NAV */
        .top-nav { background: #fff; display: flex; justify-content: center; gap: 40px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .nav-item { position: relative; padding: 20px 0; cursor: pointer; }
        .nav-link { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; }
        .dropdown { position: absolute; top: 100%; left: 50%; transform: translateX(-50%); background: #fff; min-width: 200px; border: 1px solid var(--border); display: none; padding: 15px 0; box-shadow: 0 15px 30px rgba(0,0,0,0.08); }
        .nav-item:hover .dropdown { display: block; }
        .dropdown a { display: block; padding: 10px 25px; font-size: 11px; text-decoration: none; color: #666; transition: 0.2s; }
        .dropdown a:hover { color: var(--accent); padding-left: 30px; }

        /* GRID & MOBILE */
        .main-container { display: flex; padding: 40px 5%; gap: 40px; }
        .sidebar { width: 220px; flex-shrink: 0; position: sticky; top: 120px; height: fit-content; }
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; }
        
        .p-card { background: #fff; border: 1px solid var(--border); padding: 10px; cursor: pointer; transition: 0.3s; }
        .img-box { width: 100%; height: 380px; overflow: hidden; position: relative; background: #f9f9f9; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .p-card:hover img { transform: scale(1.04); }

        .mobile-filter-bar { display: none; width: 100%; background: #fff; border-bottom: 1px solid var(--border); padding: 15px; text-align: center; font-size: 11px; font-weight: 700; position: sticky; top: 52px; z-index: 900; }

        @media (max-width: 768px) {
            .logo { font-size: 24px; letter-spacing: 3px; }
            .auth-btn-wrapper { padding: 6px 12px; }
            .auth-btn-wrapper span { display: none; } /* Mobilde Ã§ok kalabalÄ±k olmasÄ±n diye yazÄ±yÄ± gizledik */
            .main-container { flex-direction: column; padding: 20px 3%; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .img-box { height: 240px; }
            .mobile-filter-bar { display: block; }
        }
    </style>
</head>

    function render() {
