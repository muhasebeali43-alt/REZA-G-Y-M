<script>
    let cart = [];
    let products = [];
    const imgIDs = ["1523381262644-370737955613", "1591195853828-11db59a44f6b", "1598033129183-c4f50c7176c8", "1617137934033-5b1ff2276330", "1503342217505-b0a15ec3261c", "1434389677639-e4523030957b"];

    // ÃœRÃœNLERÄ° OLUÅžTURURKEN KATEGORÄ°LERÄ° KESÄ°NLEÅžTÄ°RÄ°YORUZ
    function initProducts() {
        const categories = ["Kazak", "TiÅŸÃ¶rt", "Pantolon", "GÃ¶mlek", "Elbise"];
        for(let i=0; i<40; i++) {
            const gender = i % 2 === 0 ? "Erkek" : "KadÄ±n";

            if(gender === "Erkek" && type === "Elbise") continue;

                img: `https://images.unsplash.com/photo-${imgIDs[i%imgIDs.length]}?auto=format&fit=crop&w=500&q=80`

    // FÄ°LTRELEME FONKSÄ°YONU (KRÄ°TÄ°K NOKTA)
    function applyFilter(gender, type) {
        let filtered = products;
        let title = "TÃ¼m Koleksiyon";

        if (gender !== 'TÃ¼mÃ¼') {
            filtered = products.filter(p => p.gender === gender && p.type === type);
            title = `${gender} ${type}`;
        }

        document.getElementById('cat-title').innerText = title;
        render(filtered);
    }

    function render(data = products) {
        const grid = document.getElementById('grid');
        if(data.length === 0) {
            grid.innerHTML = `<p style="text-align:center; width:100%; grid-column: 1/-1;">Bu kategoride henÃ¼z Ã¼rÃ¼n bulunmamaktadÄ±r.</p>`;

        }
        grid.innerHTML = data.map(p => `

                <div style="font-size:12px; font-weight:600; margin-top:10px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent);">${p.price} TL</div>
                <button onclick="add(${p.id})" style="width:100%; background:#000; color:#fff; border:none; padding:8px; margin-top:10px; cursor:pointer; font-size:11px;">SEPETE EKLE</button>
            </div>
        `).join('');
    }

    function add(id) {
        cart.push(products.find(p => p.id === id));
        document.getElementById('badge').innerText = cart.length;
        updateCart();
    }

    function updateCart() {
        document.getElementById('cart-items').innerHTML = cart.map((item, idx) => `
            <div style="display:flex; gap:10px; margin-bottom:10px; font-size:12px;">
                <img src="${item.img}" style="width:40px; height:50px; object-fit:cover;">
                <div style="flex:1"><b>${item.name}</b><br>${item.price} TL</div>
                <span onclick="remove(${idx})" style="color:red; cursor:pointer;">SÄ°L</span>
            </div>
        `).join('');
    }

    function remove(idx) { cart.splice(idx, 1); document.getElementById('badge').innerText = cart.length; updateCart(); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }
    function checkout() { window.location.href = "https://wa.me/905331709622?text=SipariÅŸ vermek istiyorum."; }

</script>
