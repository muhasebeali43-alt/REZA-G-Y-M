<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA OFFICIAL | Luxury Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #000000; --soft-gray: #f8f8f8; --white: #ffffff; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--white); color: var(--dark); overflow-x: hidden; }

        /* LÃœKS LOGO VE HEADER */
        .header { background: var(--dark); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-box { background: var(--gold); color: var(--dark); font-family: 'Cinzel', serif; padding: 5px 12px; font-weight: bold; font-size: 22px; border-radius: 2px; }
        .logo-text { font-family: 'Cinzel', serif; font-size: 26px; color: var(--gold); letter-spacing: 3px; }
        .cart-btn { color: var(--white); cursor: pointer; position: relative; font-size: 24px; }
        .badge { position: absolute; top: -5px; right: -10px; background: var(--gold); color: var(--dark); font-size: 11px; padding: 2px 6px; border-radius: 50%; font-weight: 800; }

        /* NAVÄ°GASYON (ÃœST KATEGORÄ°) */
        .nav-tabs { background: #111; padding: 10px; display: flex; justify-content: center; gap: 20px; border-bottom: 1px solid #333; }
        .tab-link { color: #888; text-decoration: none; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; padding: 5px 15px; border: 1px solid transparent; }
        .tab-link.active { color: var(--gold); border-color: var(--gold); }

        /* ANA SAYFA DÃœZENÄ° */
        .layout { display: flex; padding: 40px 5%; gap: 50px; }

        /* PROFESYONEL FÄ°LTRE PANELÄ° */
        .sidebar { width: 260px; position: sticky; top: 130px; height: fit-content; }
        .filter-group { margin-bottom: 35px; border-left: 3px solid var(--gold); padding-left: 20px; }
        .filter-group h4 { font-size: 14px; text-transform: uppercase; margin-bottom: 15px; color: var(--dark); letter-spacing: 1px; }
        input[type="range"] { width: 100%; accent-color: var(--dark); cursor: pointer; }
        .price-text { font-size: 18px; font-weight: 700; color: var(--gold); }

        /* ÃœRÃœN KARTLARI */
        .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 35px; }
        .product-card { background: white; transition: 0.4s; position: relative; }
        .product-card:hover { transform: translateY(-5px); }
        .img-container { width: 100%; height: 350px; background: #eee; overflow: hidden; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .info-box { padding: 15px 0; }
        .cat-label { font-size: 10px; color: #999; text-transform: uppercase; letter-spacing: 1px; }
        .prod-name { font-size: 15px; font-weight: 600; margin: 5px 0; }
        .prod-price { font-size: 17px; font-weight: 800; color: var(--dark); }
        .btn-buy { background: var(--dark); color: white; border: none; width: 100%; padding: 14px; margin-top: 10px; cursor: pointer; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-buy:hover { background: var(--gold); color: var(--dark); }

        /* SABÄ°T ALTLI SEPET PANELÄ° */
        #cart-panel { position: fixed; right: -420px; top: 0; width: 400px; height: 100%; background: var(--white); z-index: 2000; transition: 0.5s; display: flex; flex-direction: column; box-shadow: -15px 0 40px rgba(0,0,0,0.2); }
        #cart-panel.active { right: 0; }
        .cart-header { padding: 25px; background: var(--dark); color: var(--white); display: flex; justify-content: space-between; align-items: center; }
        
        /* KAYDIRILABÄ°LÄ°R ÃœRÃœN LÄ°STESÄ° */
        #cart-items { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #eee; align-items: center; }
        .cart-item img { width: 70px; height: 70px; object-fit: cover; }

        /* SABÄ°T SEPET ALTI */
        .cart-footer { padding: 25px; border-top: 2px solid var(--soft-gray); background: var(--white); }
        .total-box { display: flex; justify-content: space-between; font-size: 22px; font-weight: 800; margin-bottom: 20px; }
        .btn-whatsapp { background: #25d366; color: white; border: none; width: 100%; padding: 18px; font-weight: 800; font-size: 16px; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .btn-whatsapp:hover { transform: scale(1.02); }

        @media (max-width: 900px) { .layout { flex-direction: column; } .sidebar { width: 100%; } }
    </style>
</head>
<body>

<header class="header">
    <a href="#" class="brand">
        <div class="logo-box">R</div>
        <span class="logo-text">RE-ZA</span>
    </a>
    <div class="cart-btn" onclick="toggleCart()">ðŸ›’ <span class="badge" id="cart-count">0</span></div>
</header>

<nav class="nav-tabs">
    <a href="#" class="tab-link active" onclick="fGen('TÃ¼mÃ¼', this)">TÃœM KOLEKSÄ°YON</a>
    <a href="#" class="tab-link" onclick="fGen('Erkek', this)">ERKEK</a>
    <a href="#" class="tab-link" onclick="fGen('KadÄ±n', this)">KADIN</a>
</nav>

<div class="layout">
    <aside class="sidebar">
        <div class="filter-group">
            <h4>Fiyat Limiti</h4>
            <input type="range" min="1000" max="10000" step="100" value="10000" oninput="fPrice(this.value)">
            <div class="price-text" id="p-display">10.000 TL</div>
        </div>
        <div class="filter-group">
            <h4>Beden</h4>
            <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:5px;">
                <button style="border:1px solid #ddd; padding:8px; background:none; cursor:pointer;">S</button>
                <button style="border:1px solid #ddd; padding:8px; background:none; cursor:pointer;">M</button>
                <button style="border:1px solid #ddd; padding:8px; background:none; cursor:pointer;">L</button>
            </div>
        </div>
        <button onclick="apply()" style="width:100%; padding:15px; background:black; color:white; border:none; cursor:pointer; font-weight:700; letter-spacing:2px;">FÄ°LTRELERÄ° UYGULA</button>
    </aside>

    <div class="grid" id="product-grid"></div>
</div>

<div id="cart-panel">
    <div class="cart-header">
        <h3 style="margin:0; letter-spacing:2px;">SEPETÄ°NÄ°Z</h3>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:26px;">âœ•</span>
    </div>
    <div id="cart-items"></div>
    <div class="cart-footer">
        <div class="total-box">
            <span>TOPLAM</span>
            <span id="total-price">0 TL</span>
        </div>
        <button class="btn-whatsapp" onclick="sendWA()">SÄ°PARÄ°ÅžÄ° WHATSAPP'A GÃ–NDER</button>
    </div>
</div>

<script>
    let cart = [];
    let products = [];
    let curGen = 'TÃ¼mÃ¼';
    let curPrice = 10000;

    // GERÃ‡EK MODA GÃ–RSELLERÄ° Ä°Ã‡Ä°N ÃœRÃœNLER (50 ADET)
    const titles = ["Premium Blazer Ceket", "Denim Jean Pantolon", "YÃ¼nlÃ¼ KaÅŸmir Kazak", "Saten Gece Elbisesi", "Oversize Deri Ceket", "Keten YazlÄ±k GÃ¶mlek"];
    const imgSeeds = ["fashion", "clothing", "apparel", "style", "menswear", "boutique"];

    for(let i=1; i<=50; i++) {
        const g = i % 2 === 0 ? "Erkek" : "KadÄ±n";
        products.push({
            id: i,
            name: `RE-ZA Luxury ${titles[i % titles.length]}`,
            price: (Math.floor(Math.random() * 80) + 20) * 100, // 2000 - 10000 TL
            gender: g,
            // KÄ±yafet gÃ¶rseli garantisi iÃ§in doÄŸrudan Unsplash moda koleksiyonu linki
            img: `https://images.unsplash.com/photo-${1500000000000 + (i*1000000)}?auto=format&fit=crop&w=600&q=80`
            // Not: EÄŸer Unsplash bazen yÃ¼klenmezse alternatif: `https://loremflickr.com/600/800/fashion,clothing?lock=${i}`
        });
    }

    function render(data) {
        document.getElementById('product-grid').innerHTML = data.map(p => `
            <div class="product-card">
                <div class="img-container"><img src="${p.img}" onerror="this.src='https://loremflickr.com/600/800/fashion?lock='+${p.id}"></div>
                <div class="info-box">
                    <div class="cat-label">${p.gender} COLLECTION</div>
                    <div class="prod-name">${p.name}</div>
                    <div class="prod-price">${p.price} TL</div>
                    <button class="btn-buy" onclick="add(${p.id})">Sepete Ekle</button>
                </div>
            </div>
        `).join('');
    }

    function fPrice(v) { document.getElementById('p-display').innerText = v + " TL"; curPrice = v; }
    function fGen(g, el) {
        document.querySelectorAll('.tab-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        curGen = g;
        apply();
    }

    function apply() {
        let f = products.filter(p => p.price <= curPrice);
        if(curGen !== 'TÃ¼mÃ¼') f = f.filter(p => p.gender === curGen);
        render(f);
    }

    function add(id) {
        cart.push(products.find(p => p.id === id));
        updateCart();
        document.getElementById('cart-panel').classList.add('active');
    }

    function updateCart() {
        let total = 0;
        document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
            total += item.price;
            return `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex:1">
                        <div style="font-weight:600; font-size:14px;">${item.name}</div>
                        <div style="color:var(--gold); font-weight:800;">${item.price} TL</div>
                    </div>
                    <span onclick="remove(${idx})" style="cursor:pointer; color:red; font-size:12px; font-weight:bold;">SÄ°L</span>
                </div>
            `;
        }).join('');
        document.getElementById('cart-count').innerText = cart.length;
        document.getElementById('total-price').innerText = total + " TL";
    }

    function remove(idx) { cart.splice(idx, 1); updateCart(); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }

    function sendWA() {
        if(cart.length === 0) return alert("Sepetiniz boÅŸ!");
        let msg = "*RE-ZA OFFICIAL SÄ°PARÄ°ÅžÄ°*%0A%0A";
        cart.forEach(i => msg += `â€¢ ${i.name} - ${i.price} TL%0A`);
        msg += `%0A*TOPLAM:* ${document.getElementById('total-price').innerText}`;
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    render(products);
</script>
</body>
</html>
