<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RE-ZA | Premium Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --accent: #a68b6d; --border: #e8e2d9; --white: #ffffff; --black: #1a1a1a; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--black); overflow-x: hidden; }

        /* HEADER */
        .header { background: var(--white); padding: 0 5%; border-bottom: 1px solid var(--border); display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: sticky; top: 0; z-index: 2000; height: 60px; }
        .header-left { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .logo { font-family: 'Playfair Display', serif; font-size: 22px; letter-spacing: 3px; text-decoration: none; color: #000; font-weight: 700; }

        /* MOBÄ°L UYUMLU KATEGORÄ° VE ALT SEKME */
        .top-nav { background: var(--white); display: flex; justify-content: center; border-bottom: 1px solid var(--border); position: sticky; top: 60px; z-index: 1500; overflow-x: auto; white-space: nowrap; padding: 0 10px; }
        .nav-item { position: relative; padding: 15px 12px; cursor: pointer; display: inline-block; }
        .nav-link { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Dropdown (MasaÃ¼stÃ¼ ve Mobil iÃ§in ortak Ã§Ã¶zÃ¼m) */
        .dropdown { position: absolute; top: 100%; left: 0; background: #fff; min-width: 160px; border: 1px solid var(--border); display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 3000; }
        .nav-item:hover .dropdown, .nav-item.active .dropdown { display: block; }
        .dropdown a { display: block; padding: 12px 15px; font-size: 11px; text-decoration: none; color: #666; border-bottom: 1px solid #f9f9f9; }

        /* ANA KONTEYNER */
        .main-container { display: flex; padding: 20px 5%; gap: 30px; }
        .sidebar { width: 220px; flex-shrink: 0; }
        .sidebar-title { font-size: 10px; font-weight: 700; border-bottom: 1px solid #000; padding-bottom: 8px; margin-bottom: 15px; text-transform: uppercase; margin-top: 25px; }

        /* BEDEN FÄ°LTRESÄ° */
        .size-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .f-size { border: 1px solid var(--border); padding: 8px 0; text-align: center; font-size: 10px; cursor: pointer; background: #fff; }
        .f-size.active { background: var(--black); color: #fff; }

        /* ÃœRÃœN GRID */
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .p-card { background: var(--white); padding: 10px; cursor: pointer; }
        .img-box { width: 100%; height: 280px; overflow: hidden; background: #f4f4f4; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* MODALLAR (ÃœYE & DETAY) */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; display: none; justify-content: center; align-items: center; }
        .auth-box { background: #fff; padding: 30px; width: 300px; text-align: center; }
        
        .detail-card { width: 95%; max-width: 900px; background: #fff; display: flex; position: relative; max-height: 90vh; overflow: hidden; }
        .zoom-area { flex: 1.2; background: #000; display: flex; align-items: center; justify-content: center; cursor: zoom-in; }
        .zoom-area img { width: 100%; height: auto; max-height: 100%; }

        #full-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 11000; display: none; align-items: center; justify-content: center; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .detail-card { flex-direction: column; }
            .zoom-area { height: 40vh; }
            .login-text { display: none; }
        }
    </style>
</head>
<body>

<div id="loginModal" class="overlay" onclick="if(event.target==this) this.style.display='none'">
    <div class="auth-box">
        <h2 style="font-family:'Playfair Display'">GiriÅŸ Yap</h2>
        <input type="email" placeholder="E-posta" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ddd;">
        <input type="password" placeholder="Åžifre" style="width:100%; padding:10px; margin:10px 0; border:1px solid #ddd;">
        <button style="width:100%; padding:12px; background:var(--black); color:#fff; border:none; font-weight:700;">DEVAM ET</button>
    </div>
</div>

<div id="full-view" onclick="this.style.display='none'">
    <img id="full-src" style="max-width:100%">
</div>

<header class="header">
    <div class="header-left" onclick="document.getElementById('loginModal').style.display='flex'">
        <span style="font-size: 20px;">ðŸ‘¤</span>
        <span class="login-text" style="font-size:10px; font-weight:700;">GÄ°RÄ°Åž YAP</span>
    </div>
    <a href="#" class="logo">RE-ZA</a>
    <div class="header-right" style="font-size:20px;">ðŸ›’</div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="resetFilters()"><span class="nav-link">TÃ¼mÃ¼</span></div>
    <div class="nav-item" onclick="toggleMobDropdown(this)">
        <span class="nav-link">KadÄ±n â–¾</span>
        <div class="dropdown">
            <a onclick="filterCat('Elbise')">Elbiseler</a>
            <a onclick="filterCat('Ceket')">Ceketler</a>
            <a onclick="filterCat('Bluz')">Bluzlar</a>
        </div>
    </div>
    <div class="nav-item" onclick="toggleMobDropdown(this)">
        <span class="nav-link">Erkek â–¾</span>
        <div class="dropdown">
            <a onclick="filterCat('GÃ¶mlek')">GÃ¶mlekler</a>
            <a onclick="filterCat('Pantolon')">Pantolonlar</a>
        </div>
    </div>
    <div class="nav-item"><span class="nav-link">Bebek</span></div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="sidebar-title">BEDEN</div>
        <div class="size-grid" id="sidebar-sizes">
            </div>

        <div class="sidebar-title">FÄ°YAT ARALIÄžI</div>
        <div style="font-size:12px;">
            <label style="display:block; margin-bottom:8px;"><input type="radio" name="p" onclick="applyPrice(0, 2000)"> 0 - 2000 TL</label>
            <label style="display:block; margin-bottom:8px;"><input type="radio" name="p" onclick="applyPrice(2000, 5000)"> 2000 - 5000 TL</label>
        </div>
        <div class="sidebar-title">Ã–ZEL FÄ°YAT</div>
        <div style="display:flex; gap:5px;">
            <input type="number" id="minP" placeholder="Min" style="width:50px; padding:5px; font-size:11px;">
            <input type="number" id="maxP" placeholder="Max" style="width:50px; padding:5px; font-size:11px;">
            <button onclick="applyCustomPrice()" style="padding:5px; background:#000; color:#fff; border:none; cursor:pointer;">âž”</button>
        </div>
    </aside>

    <main style="flex:1;">
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<div id="detailModal" class="overlay" onclick="if(event.target==this) closeDet()">
    <div class="detail-card">
        <span onclick="closeDet()" style="position:absolute; top:15px; right:20px; font-size:25px; cursor:pointer; z-index:100;">âœ•</span>
        <div class="zoom-area" onclick="openFull()">
            <img id="d-img" src="">
        </div>
        <div style="flex:1; padding:30px; overflow-y:auto;">
            <h2 id="d-title" style="font-family:'Playfair Display'; margin-top:0;"></h2>
            <div id="d-price" style="font-size:22px; font-weight:700; color:var(--accent); margin-bottom:20px;"></div>
            <p id="d-sizes-info" style="font-size:12px; color:#888;"></p>
            <button style="width:100%; padding:15px; background:var(--accent); color:#fff; border:none; font-weight:700; margin-top:20px;">SEPETE EKLE</button>
        </div>
    </div>
</div>

<script>
    let products = [];
    let curP = null;
    let selectedSize = null;
    const sizes = ["XS", "S", "M", "L", "XL", "2XL", "3XL", "36", "38", "40", "42", "44"];
    const cats = ["Elbise", "GÃ¶mlek", "Ceket", "Pantolon"];

    // 1. ÃœrÃ¼nleri ve Bedenleri OluÅŸtur
    for(let i=1; i<=30; i++) {
        let pSizes = [sizes[i%5], sizes[(i+1)%5], sizes[(i+2)%12]];
        products.push({
            id: i, name: `RE-ZA Model ${i}`, price: i*400+1000, cat: cats[i%4], 
            img: `https://images.unsplash.com/photo-${["1581063539031-01f60024764d", "1515886657613-9f3515b0c78f", "1539106723-7a503a404668"][i%3]}?auto=format&fit=crop&w=600`,
            sizes: [...new Set(pSizes)]
        });
    }

    // 2. Beden Filtresini Sidebar'a Yaz
    document.getElementById('sidebar-sizes').innerHTML = sizes.map(s => `<div class="f-size" onclick="filterSize(this, '${s}')">${s}</div>`).join('');

    function render(data) {
        document.getElementById('grid').innerHTML = data.map(p => `
            <div class="p-card" onclick="openDet(${p.id})">
                <div class="img-box"><img src="${p.img}"></div>
                <div style="font-size:11px; font-weight:700; margin-top:10px;">${p.name}</div>
                <div style="color:var(--accent); font-weight:700; font-size:14px;">${p.price} TL</div>
                <div style="font-size:9px; color:#aaa; margin-top:4px;">Bedenler: ${p.sizes.join(', ')}</div>
            </div>
        `).join('');
    }

    // 3. Mobil Alt Sekme AÃ§ma Fonksiyonu
    function toggleMobDropdown(el) {
        const isActive = el.classList.contains('active');
        document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
        if (!isActive) el.classList.add('active');
    }

    function filterSize(el, s) {
        document.querySelectorAll('.f-size').forEach(x => x.classList.remove('active'));
        if(selectedSize === s) { selectedSize = null; } 
        else { selectedSize = s; el.classList.add('active'); }
        applyFilters();
    }

    function filterCat(c) {
        render(products.filter(p => p.cat === c));
        event.stopPropagation(); // Dropdown kapanmasÄ±n diye
    }

    function applyPrice(min, max) { render(products.filter(p => p.price >= min && p.price <= max)); }
    
    function applyCustomPrice() {
        const min = parseInt(document.getElementById('minP').value) || 0;
        const max = parseInt(document.getElementById('maxP').value) || 99999;
        applyPrice(min, max);
    }

    function applyFilters() {
        let filtered = products;
        if(selectedSize) filtered = filtered.filter(p => p.sizes.includes(selectedSize));
        render(filtered);
    }

    function resetFilters() { selectedSize = null; document.querySelectorAll('.f-size').forEach(x => x.classList.remove('active')); render(products); }

    function openDet(id) {
        curP = products.find(x => x.id === id);
        document.getElementById('d-img').src = curP.img;
        document.getElementById('d-title').innerText = curP.name;
        document.getElementById('d-price').innerText = curP.price + " TL";
        document.getElementById('d-sizes-info').innerText = "Mevcut Bedenler: " + curP.sizes.join(', ');
        document.getElementById('detailModal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function openFull() { document.getElementById('full-src').src = curP.img; document.getElementById('full-view').style.display = 'flex'; }
    function closeDet() { document.getElementById('detailModal').style.display = 'none'; document.body.style.overflow = 'auto'; }

    render(products);
</script>
</body>
</html>
