<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RE-ZA | Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --accent: #a68b6d; --border: #e8e2d9; --white: #ffffff; --black: #1a1a1a; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--black); overflow-x: hidden; }

        /* HEADER & AUTH */
        .header { background: var(--white); padding: 0 5%; border-bottom: 1px solid var(--border); display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: sticky; top: 0; z-index: 2000; height: 60px; }
        .header-left { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .logo { font-family: 'Playfair Display', serif; font-size: 22px; letter-spacing: 3px; text-decoration: none; color: #000; font-weight: 700; }
        .cart-trigger { cursor: pointer; font-size: 20px; position: relative; }
        #cart-badge { position: absolute; top: -8px; right: -8px; background: var(--accent); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 50%; }

        /* NAVIGASYON & DROPDOWN */
        .top-nav { background: var(--white); display: flex; justify-content: center; border-bottom: 1px solid var(--border); position: sticky; top: 60px; z-index: 1500; overflow-x: auto; white-space: nowrap; }
        .nav-item { position: relative; padding: 15px 15px; cursor: pointer; }
        .nav-link { font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .dropdown { position: absolute; top: 100%; left: 0; background: #fff; min-width: 160px; border: 1px solid var(--border); display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .nav-item:hover .dropdown, .nav-item.active .dropdown { display: block; }
        .dropdown a { display: block; padding: 10px 15px; font-size: 11px; text-decoration: none; color: #666; }

        /* MODALS */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; display: none; justify-content: center; align-items: center; }
        .modal-box { background: #fff; padding: 30px; border-radius: 4px; position: relative; }
        
        /* SEPET (SIDEBAR) */
        #cart-drawer { position: fixed; right: -400px; top: 0; width: 320px; height: 100%; background: #fff; z-index: 11000; transition: 0.3s; padding: 30px; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .cart-item { display: flex; gap: 10px; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; font-size: 12px; }

        /* MAIN STRUCTURE */
        .main-container { display: flex; padding: 20px 5%; gap: 30px; }
        .sidebar { width: 220px; flex-shrink: 0; }
        .sidebar-title { font-size: 10px; font-weight: 700; border-bottom: 1px solid #000; padding-bottom: 8px; margin-bottom: 15px; text-transform: uppercase; margin-top: 25px; }
        
        /* SIZE SELECTOR (FILTRE & DETAY) */
        .size-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        .f-size { border: 1px solid var(--border); padding: 8px 0; text-align: center; font-size: 10px; cursor: pointer; background: #fff; }
        .f-size.active { background: var(--black); color: #fff; border-color: var(--black); }

        /* PRODUCT GRID */
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .p-card { background: var(--white); padding: 10px; cursor: pointer; }
        .img-box { width: 100%; height: 280px; overflow: hidden; background: #f4f4f4; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .login-text { display: none; }
        }
    </style>
</head>
<body>

<div id="loginModal" class="overlay" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-box" style="width:280px;">
        <h2 style="font-family:'Playfair Display'; margin-top:0;">GiriÅŸ</h2>
        <input type="email" placeholder="E-posta" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd;">
        <input type="password" placeholder="Åžifre" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd;">
        <button style="width:100%; padding:12px; background:#000; color:#fff; border:none; font-weight:700;">GÄ°RÄ°Åž YAP</button>
    </div>
</div>

<div id="cart-drawer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3 style="font-family:'Playfair Display'; margin:0;">Sepetim</h3>
        <span onclick="toggleCart(false)" style="cursor:pointer; font-size:20px;">âœ•</span>
    </div>
    <div id="cart-content"></div>
    <div id="cart-footer" style="margin-top:20px; border-top:1px solid #eee; padding-top:20px;">
        <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:20px;">
            <span>Toplam:</span> <span id="cart-total">0 TL</span>
        </div>
        <button style="width:100%; padding:15px; background:#25d366; color:#fff; border:none; font-weight:700; cursor:pointer;" onclick="alert('WhatsApp SipariÅŸ HattÄ±na YÃ¶nlendiriliyorsunuz...')">WHATSAPP Ä°LE SÄ°PARÄ°Åž</button>
    </div>
</div>

<header class="header">
    <div class="header-left" onclick="document.getElementById('loginModal').style.display='flex'">
        <span style="font-size: 20px;">ðŸ‘¤</span>
        <span class="login-text" style="font-size:10px; font-weight:700;">GÄ°RÄ°Åž YAP</span>
    </div>
    <a href="#" class="logo">RE-ZA</a>
    <div class="header-right">
        <div class="cart-trigger" onclick="toggleCart(true)">ðŸ›’ <span id="cart-badge">0</span></div>
    </div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="resetFilters()"><span class="nav-link">TÃ¼mÃ¼</span></div>
    <div class="nav-item" onclick="this.classList.toggle('active')">
        <span class="nav-link">KadÄ±n â–¾</span>
        <div class="dropdown">
            <a onclick="filterCat('Elbise')">Elbiseler</a>
            <a onclick="filterCat('Ceket')">Ceketler</a>
        </div>
    </div>
    <div class="nav-item" onclick="this.classList.toggle('active')">
        <span class="nav-link">Erkek â–¾</span>
        <div class="dropdown">
            <a onclick="filterCat('GÃ¶mlek')">GÃ¶mlekler</a>
        </div>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="sidebar-title">BEDEN</div>
        <div class="size-grid" id="sidebar-sizes"></div>
        <div class="sidebar-title">FÄ°YAT FÄ°LTRESÄ°</div>
        <div style="font-size:12px; line-height:2;">
            <label><input type="radio" name="p" onclick="applyPrice(0, 1500)"> 0 - 1500 TL</label><br>
            <label><input type="radio" name="p" onclick="applyPrice(1500, 5000)"> 1500 - 5000 TL</label>
        </div>
        <div class="sidebar-title">ELLE FÄ°YAT GÄ°R</div>
        <div style="display:flex; gap:5px;">
            <input type="number" id="minP" placeholder="Min" style="width:60px; padding:5px; border:1px solid #ddd;">
            <input type="number" id="maxP" placeholder="Max" style="width:60px; padding:5px; border:1px solid #ddd;">
            <button onclick="applyCustomPrice()" style="background:#000; color:#fff; border:none; padding:5px 10px;">âž”</button>
        </div>
    </aside>

    <main style="flex:1;"><div class="product-grid" id="grid"></div></main>
</div>

<div id="detailModal" class="overlay" onclick="if(event.target==this) closeDet()">
    <div class="modal-box" style="width:90%; max-width:900px; display:flex; padding:0; overflow:hidden;">
        <span onclick="closeDet()" style="position:absolute; top:15px; right:20px; font-size:25px; cursor:pointer; z-index:100;">âœ•</span>
        <div style="flex:1.2; background:#000; display:flex; align-items:center; justify-content:center;">
            <img id="d-img" src="" style="width:100%; height:auto;">
        </div>
        <div style="flex:1; padding:30px; display:flex; flex-direction:column;">
            <h2 id="d-title" style="font-family:'Playfair Display'; margin-top:0;"></h2>
            <div id="d-price" style="font-size:22px; font-weight:700; color:var(--accent); margin-bottom:20px;"></div>
            
            <p style="font-size:11px; font-weight:700; margin-bottom:10px;">BEDEN SEÃ‡Ä°NÄ°Z:</p>
            <div class="size-grid" id="detail-sizes" style="margin-bottom:20px;"></div>
            
            <button onclick="addToCart()" style="margin-top:auto; width:100%; padding:18px; background:var(--accent); color:#fff; border:none; font-weight:700; cursor:pointer;">SEPETE EKLE</button>
        </div>
    </div>
</div>

<script>
    let products = []; let cart = []; let curP = null; let selSize = null; let filterSize = null;
    const sizes = ["XS", "S", "M", "L", "XL", "36", "38", "40", "42"];
    const imgs = ["1581063539031-01f60024764d", "1515886657613-9f3515b0c78f", "1539106723-7a503a404668"];

    for(let i=1; i<=30; i++) {
        products.push({
            id: i, name: `RE-ZA Elite Model ${i}`, price: i*300+1000, 
            cat: (i%2==0 ? 'Elbise' : 'GÃ¶mlek'), 
            img: `https://images.unsplash.com/photo-${imgs[i%3]}?auto=format&fit=crop&w=600`,
            sizes: [sizes[i%4], sizes[(i+1)%4], sizes[5], sizes[6]]
        });
    }

    function render(data) {
        document.getElementById('grid').innerHTML = data.map(p => `
            <div class="p-card" onclick="openDet(${p.id})">
                <div class="img-box"><img src="${p.img}"></div>
                <div style="font-size:11px; font-weight:700; margin-top:10px;">${p.name}</div>
                <div style="color:var(--accent); font-weight:700;">${p.price} TL</div>
            </div>
        `).join('');
    }

    // BEDEN FÄ°LTRESÄ° (Sidebar)
    document.getElementById('sidebar-sizes').innerHTML = sizes.map(s => `<div class="f-size" onclick="applySizeFilter(this, '${s}')">${s}</div>`).join('');

    function applySizeFilter(el, s) {
        document.querySelectorAll('#sidebar-sizes .f-size').forEach(x => x.classList.remove('active'));
        if(filterSize === s) { filterSize = null; } else { filterSize = s; el.classList.add('active'); }
        applyAllFilters();
    }

    function openDet(id) {
        curP = products.find(x => x.id === id);
        selSize = null;
        document.getElementById('d-img').src = curP.img;
        document.getElementById('d-title').innerText = curP.name;
        document.getElementById('d-price').innerText = curP.price + " TL";
        document.getElementById('detail-sizes').innerHTML = curP.sizes.map(s => `<div class="f-size" onclick="selectSize(this, '${s}')">${s}</div>`).join('');
        document.getElementById('detailModal').style.display = 'flex';
    }

    function selectSize(el, s) {
        document.querySelectorAll('#detail-sizes .f-size').forEach(x => x.classList.remove('active'));
        el.classList.add('active');
        selSize = s;
    }

    function addToCart() {
        if(!selSize) return alert("LÃ¼tfen bir beden seÃ§iniz!");
        cart.push({...curP, selectedSize: selSize});
        updateCartUI();
        toggleCart(true);
        closeDet();
    }

    function updateCartUI() {
        document.getElementById('cart-badge').innerText = cart.length;
        let total = 0;
        document.getElementById('cart-content').innerHTML = cart.map((item, index) => {
            total += item.price;
            return `<div class="cart-item">
                <img src="${item.img}" style="width:50px; height:60px; object-fit:cover;">
                <div>
                    <b>${item.name}</b><br>
                    <small>Beden: ${item.selectedSize}</small><br>
                    <b>${item.price} TL</b>
                </div>
                <span onclick="removeFromCart(${index})" style="margin-left:auto; cursor:pointer;">âœ•</span>
            </div>`;
        }).join('');
        document.getElementById('cart-total').innerText = total + " TL";
    }

    function removeFromCart(index) { cart.splice(index, 1); updateCartUI(); }
    function toggleCart(show) { document.getElementById('cart-drawer').style.right = show ? '0' : '-400px'; }
    function closeDet() { document.getElementById('detailModal').style.display = 'none'; }
    function filterCat(c) { render(products.filter(p => p.cat === c)); }
    function applyPrice(min, max) { render(products.filter(p => p.price >= min && p.price <= max)); }
    function resetFilters() { filterSize = null; render(products); }
    function applyCustomPrice() {
        const min = parseInt(document.getElementById('minP').value) || 0;
        const max = parseInt(document.getElementById('maxP').value) || 99999;
        applyPrice(min, max);
    }
    function applyAllFilters() {
        let filtered = products;
        if(filterSize) filtered = filtered.filter(p => p.sizes.includes(filterSize));
        render(filtered);
    }

    render(products);
</script>
</body>
</html>
