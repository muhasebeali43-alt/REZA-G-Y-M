<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA GÄ°YÄ°M | Resmi MaÄŸaza</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #27ae60;
            --light-bg: #f8f9fa;
            --border: #e1e1e1;
        }

        body { font-family: 'Poppins', sans-serif; margin: 0; background: #fff; color: var(--primary); }

        /* HEADER & LOGO */
        .header {
            background: #fff; padding: 20px 5%; display: flex; justify-content: space-between;
            align-items: center; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 32px; font-weight: 800; text-decoration: none; color: var(--primary); letter-spacing: -1px; }
        
        /* ÃœST KATEGORÄ° */
        .top-nav { background: #fff; padding: 15px; display: flex; justify-content: center; gap: 10px; border-bottom: 1px solid var(--border); position: sticky; top: 78px; z-index: 999; }
        .cat-btn { padding: 10px 30px; border: 2px solid var(--primary); background: transparent; border-radius: 0; cursor: pointer; font-weight: 700; transition: 0.3s; font-family: 'Montserrat'; }
        .cat-btn.active, .cat-btn:hover { background: var(--primary); color: #fff; }

        /* ANA LAYOUT */
        .container { display: flex; padding: 30px 5%; gap: 40px; }

        /* PROFESYONEL FÄ°LTRE PANELÄ° */
        .sidebar { width: 280px; position: sticky; top: 150px; height: fit-content; }
        .filter-section { margin-bottom: 35px; background: var(--light-bg); padding: 20px; border-left: 4px solid var(--primary); }
        .filter-section h4 { margin: 0 0 20px 0; font-family: 'Montserrat'; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }
        
        .price-input-group { display: flex; flex-direction: column; gap: 10px; }
        input[type="range"] { accent-color: var(--primary); cursor: pointer; }
        .price-values { display: flex; justify-content: space-between; font-weight: 700; font-size: 14px; }

        .size-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .size-option { 
            padding: 8px; border: 1px solid var(--border); text-align: center; font-size: 13px; 
            cursor: pointer; background: #fff; transition: 0.2s; 
        }
        .size-option:hover { border-color: var(--primary); background: #eee; }

        /* ÃœRÃœN KARTLARI */
        .main-content { flex: 1; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; }
        .card { background: #fff; transition: 0.4s; position: relative; border-bottom: 1px solid transparent; }
        .card:hover { transform: translateY(-5px); border-bottom: 1px solid var(--primary); }
        .img-wrap { width: 100%; height: 360px; overflow: hidden; background: #f0f0f0; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 15px 0; }
        .card-info span { font-size: 12px; color: #777; text-transform: uppercase; }
        .card-info h3 { margin: 5px 0; font-size: 16px; font-weight: 600; }
        .card-price { font-size: 18px; font-weight: 800; margin: 10px 0; }
        .add-btn { 
            background: var(--primary); color: #fff; border: none; padding: 12px; 
            width: 100%; cursor: pointer; font-weight: 700; text-transform: uppercase; 
        }

        /* SABÄ°T SEPET */
        #cart-panel { 
            position: fixed; right: -400px; top: 0; width: 380px; height: 100%; 
            background: #fff; z-index: 2001; transition: 0.4s; display: flex; flex-direction: column; 
            box-shadow: -10px 0 30px rgba(0,0,0,0.1); 
        }
        #cart-panel.active { right: 0; }
        .cart-h { padding: 25px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        #cart-items { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        
        .cart-f { padding: 25px; border-top: 2px solid var(--primary); background: #fff; }
        .cart-total { display: flex; justify-content: space-between; font-size: 22px; font-weight: 800; margin-bottom: 20px; }
        .wa-btn { background: var(--accent); color: #fff; border: none; width: 100%; padding: 18px; font-weight: 700; cursor: pointer; font-size: 16px; }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; position: static; }
            .grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<header class="header">
    <a href="#" class="logo">RE-ZA GÄ°YÄ°M</a>
    <div onclick="toggleCart()" style="cursor:pointer; font-size:24px; position:relative;">
        ðŸ›’ <span id="cart-badge" style="position:absolute; top:-5px; right:-10px; background:red; color:white; font-size:12px; padding:2px 6px; border-radius:50%;">0</span>
    </div>
</header>

<nav class="top-nav">
    <button class="cat-btn active" onclick="setG('TÃ¼mÃ¼', this)">HEPSÄ°</button>
    <button class="cat-btn" onclick="setG('Erkek', this)">ERKEK</button>
    <button class="cat-btn" onclick="setG('KadÄ±n', this)">KADIN</button>
</nav>

<div class="container">
    <aside class="sidebar">
        <div class="filter-section">
            <h4>BÃœTÃ‡E ARALIÄžI</h4>
            <div class="price-input-group">
                <input type="range" min="300" max="3000" value="3000" step="100" oninput="updatePrice(this.value)">
                <div class="price-values">
                    <span>300 TL</span>
                    <span id="max-price-label">3000 TL</span>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <h4>BEDEN SEÃ‡Ä°MÄ°</h4>
            <div class="size-grid">
                <div class="size-option">XS</div><div class="size-option">S</div><div class="size-option">M</div>
                <div class="size-option">L</div><div class="size-option">XL</div><div class="size-option">XXL</div>
            </div>
        </div>
        
        <button onclick="applyFilters()" style="width:100%; background:black; color:white; padding:15px; border:none; cursor:pointer; font-weight:bold;">UYGULA</button>
    </aside>

    <main class="main-content">
        <div class="grid" id="product-grid"></div>
    </main>
</div>

<div id="cart-panel">
    <div class="cart-h">
        <h2 style="margin:0; font-family:'Montserrat';">SEPETÄ°M</h2>
        <button onclick="toggleCart()" style="background:none; border:none; font-size:30px; cursor:pointer;">âœ•</button>
    </div>
    <div id="cart-items"></div>
    <div class="cart-f">
        <div class="cart-total">
            <span>TOPLAM:</span>
            <span id="total-val">0 TL</span>
        </div>
        <button class="wa-btn" onclick="sendOrder()">SÄ°PARÄ°ÅžÄ° WHATSAPP'A GÃ–NDER</button>
    </div>
</div>

<script>
    let cart = [];
    let allProducts = [];
    let activeG = 'TÃ¼mÃ¼';
    let activePrice = 3000;

    // 50 ÃœRÃœNLÃœK GERÃ‡EK MODA VERÄ°SÄ°
    const clothes = ["Premium Denim Ceket", "Slim Fit Jean", "Oversize Hoodie", "Basic Pamuklu TiÅŸÃ¶rt", "Klasik Kesim GÃ¶mlek", "Keten Pantolon", "Triko Kazak"];

    for(let i=1; i<=50; i++) {
        const g = i % 2 === 0 ? "Erkek" : "KadÄ±n";
        allProducts.push({
            id: i,
            name: `${g} ${clothes[i % clothes.length]}`,
            price: (Math.floor(Math.random() * 25) + 5) * 100, // 500 - 3000 TL
            gender: g,
            // KÄ±yafet gÃ¶rselleri iÃ§in doÄŸrudan moda kataloglarÄ±
            img: `https://picsum.photos/seed/fashion${i+10}/500/700`
        });
    }

    function render(data) {
        document.getElementById('product-grid').innerHTML = data.map(p => `
            <div class="card">
                <div class="img-wrap"><img src="${p.img}"></div>
                <div class="card-info">
                    <span>RE-ZA ${p.gender}</span>
                    <h3>${p.name}</h3>
                    <div class="card-price">${p.price} TL</div>
                    <button class="add-btn" onclick="add(${p.id})">Sepete Ekle</button>
                </div>
            </div>
        `).join('');
    }

    function updatePrice(v) {
        document.getElementById('max-price-label').innerText = v + " TL";
        activePrice = v;
    }

    function setG(g, btn) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeG = g;
        applyFilters();
    }

    function applyFilters() {
        let f = allProducts.filter(p => p.price <= activePrice);
        if(activeG !== 'TÃ¼mÃ¼') f = f.filter(p => p.gender === activeG);
        render(f);
    }

    function add(id) {
        cart.push(allProducts.find(p => p.id === id));
        updateCart();
        document.getElementById('cart-panel').classList.add('active');
    }

    function updateCart() {
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
            t += item.price;
            return `<div class="cart-item">
                <div><b>${item.name}</b><br><small>${item.price} TL</small></div>
                <button onclick="remove(${idx})" style="border:none; color:red; cursor:pointer; background:none;">SÄ°L</button>
            </div>`;
        }).join('');
        document.getElementById('cart-badge').innerText = cart.length;
        document.getElementById('total-val').innerText = t + " TL";
    }

    function remove(idx) { cart.splice(idx, 1); updateCart(); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }

    function sendOrder() {
        if(cart.length === 0) return alert("Sepetiniz boÅŸ!");
        let msg = "*RE-ZA GÄ°YÄ°M SÄ°PARÄ°ÅžÄ°*%0A%0A";
        cart.forEach((i, idx) => msg += `${idx+1}. ${i.name} - ${i.price} TL%0A`);
        msg += `%0A*TOPLAM:* ${document.getElementById('total-val').innerText}`;
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    render(allProducts);
</script>
</body>
</html>
