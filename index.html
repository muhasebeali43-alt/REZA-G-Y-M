<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RE-ZA | Premium Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --primary: #1a1a1a; --accent: #a68b6d; --border: #e8e2d9; --white: #ffffff; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--primary); overflow-x: hidden; }

        /* HEADER & NAV */
        .header { background: var(--white); padding: 12px 5%; border-bottom: 1px solid var(--border); display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: relative; z-index: 2000; }
        .logo { font-family: 'Playfair Display', serif; font-size: 24px; letter-spacing: 4px; text-decoration: none; color: #000; font-weight: 700; text-align: center; }
        .header-right { display: flex; justify-content: flex-end; align-items: center; }
        .cart-trigger { cursor: pointer; font-size: 22px; position: relative; }
        #badge { position: absolute; top: -8px; right: -10px; background: var(--accent); color: #fff; font-size: 10px; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: 700; }

        .top-nav { background: var(--white); display: flex; justify-content: center; gap: 20px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1500; overflow-x: auto; white-space: nowrap; padding: 0 15px; }
        .nav-item { padding: 15px 5px; cursor: pointer; position: relative; }
        .nav-link { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        /* MAIN CONTAINER */
        .main-container { display: flex; padding: 25px 5%; gap: 30px; }
        .sidebar { width: 180px; flex-shrink: 0; }
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .p-card { background: var(--white); padding: 10px; cursor: pointer; transition: 0.3s; }
        .img-box { width: 100%; height: 300px; overflow: hidden; background: #f9f9f9; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* KÄ°BAR MODAL - MOBÄ°L ODAKLI */
        .detail-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 9000; display: none; justify-content: center; align-items: center; }
        .detail-card { width: 95%; max-width: 850px; background: #fff; display: flex; position: relative; border-radius: 8px; overflow: hidden; max-height: 90vh; }
        
        .zoom-container { flex: 1.2; background: #f9f9f9; overflow: hidden; position: relative; display: flex; align-items: center; }
        .zoom-container img { width: 100%; height: auto; transition: transform 0.1s; }

        .detail-info { flex: 1; padding: 30px; display: flex; flex-direction: column; overflow-y: auto; padding-bottom: 100px; }
        .detail-close { position: absolute; top: 15px; right: 15px; font-size: 24px; cursor: pointer; color: #999; z-index: 100; background: rgba(255,255,255,0.8); border-radius: 50%; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; }

        /* MOBÄ°L SABÄ°T BUTON (STICKY) */
        .sticky-action { position: absolute; bottom: 0; left: 0; width: 100%; background: #fff; padding: 15px 30px; border-top: 1px solid #eee; box-sizing: border-box; }
        .btn { background: #000; color: #fff; border: none; padding: 16px; cursor: pointer; font-weight: 700; width: 100%; letter-spacing: 1px; text-transform: uppercase; }
        .btn.added { background: #25d366; }

        .m-size { border: 1px solid #eee; padding: 10px; flex: 1; text-align: center; cursor: pointer; font-size: 12px; }
        .m-size.active { background: #000; color: #fff; border-color: #000; }

        /* SEPET PANELÄ° */
        .cart-drawer { position: fixed; right: -350px; top: 0; width: 320px; height: 100%; background: #fff; z-index: 10000; transition: 0.4s; padding: 25px; box-shadow: -10px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .cart-drawer.active { right: 0; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .detail-card { flex-direction: column; width: 100%; height: 100%; max-height: 100vh; border-radius: 0; }
            .zoom-container { height: 45vh; flex: none; }
            .detail-info { padding: 20px; padding-bottom: 90px; }
            .sticky-action { position: fixed; bottom: 0; padding: 15px 20px; }
            .top-nav { justify-content: flex-start; }
            .logo { font-size: 18px; }
        }
    </style>
</head>
<body>

<div id="cart-drawer" class="cart-drawer">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3 style="font-family:'Playfair Display';">Sepetim</h3>
        <span onclick="closeAll()" style="cursor:pointer; font-size:24px;">âœ•</span>
    </div>
    <div id="cart-items" style="flex:1; overflow-y:auto; margin-top:20px;"></div>
    <div style="border-top:1px solid #eee; padding-top:15px;">
        <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:15px;"><span>Toplam:</span><span id="cart-total">0 TL</span></div>
        <button class="btn" style="background:#25d366;" onclick="sendWhatsApp()">WhatsApp SipariÅŸ</button>
    </div>
</div>

<div id="detail-modal" class="detail-overlay" onclick="if(event.target==this) closeAll()">
    <div class="detail-card">
        <span class="detail-close" onclick="closeAll()">âœ•</span>
        <div class="zoom-container" id="zoom-box">
            <img id="d-img" src="">
        </div>
        <div class="detail-info">
            <h2 id="d-title" style="font-family:'Playfair Display'; margin:0;"></h2>
            <div id="d-price" style="font-size:20px; color:var(--accent); font-weight:700; margin:10px 0;"></div>
            <p style="font-size:12px; color:#666; line-height:1.6;">RE-ZA Ã¶zel tasarÄ±mÄ±. Modern stilinizi tamamlayacak en zarif parÃ§alardan biri.</p>
            
            <div style="margin-top:20px;">
                <p style="font-size:10px; font-weight:700; margin-bottom:10px;">BEDEN SEÃ‡Ä°N</p>
                <div style="display:flex; gap:8px;">
                    <div class="m-size" onclick="setS(this,'S')">S</div>
                    <div class="m-size" onclick="setS(this,'M')">M</div>
                    <div class="m-size" onclick="setS(this,'L')">L</div>
                </div>
            </div>

            <div class="sticky-action">
                <button id="add-btn" class="btn" onclick="addToCart()">Sepete Ekle</button>
            </div>
        </div>
    </div>
</div>

<header class="header">
    <div>ðŸ‘¤</div>
    <a href="#" class="logo" onclick="location.reload()">RE-ZA</a>
    <div class="header-right">
        <div class="cart-trigger" onclick="openCart()">ðŸ›’ <span id="badge">0</span></div>
    </div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="filterCat('TÃ¼mÃ¼')"><span class="nav-link">TÃ¼mÃ¼</span></div>
    <div class="nav-item" onclick="filterCat('Elbise')"><span class="nav-link">KadÄ±n</span></div>
    <div class="nav-item" onclick="filterCat('GÃ¶mlek')"><span class="nav-link">Erkek</span></div>
    <div class="nav-item" onclick="filterCat('Bebek')"><span class="nav-link">Ã‡ocuk</span></div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <p style="font-size:10px; font-weight:700; border-bottom:1px solid #000; padding-bottom:5px;">BEDEN</p>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:5px; margin-top:10px;">
            <div class="m-size" style="padding:5px;">S</div><div class="m-size" style="padding:5px;">M</div>
            <div class="m-size" style="padding:5px;">L</div><div class="m-size" style="padding:5px;">XL</div>
        </div>
    </aside>

    <main style="flex:1;">
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<script>
    let products = []; let cart = []; let curP = null; let selS = "";

    const imgs = ["1581063539031-01f60024764d", "1515886657613-9f3515b0c78f", "1539106723-7a503a404668", "1595341888053-9ef0d674b102"];
    const cats = ["Elbise", "GÃ¶mlek", "Ceket", "Bebek"];

    for(let i=1; i<=40; i++){
        products.push({
            id: i, cat: cats[i % cats.length], name: `RE-ZA Signature No:${i}`,
            price: (Math.floor(Math.random() * 30) + 10) * 200,
            img: `https://images.unsplash.com/photo-${imgs[i % imgs.length]}?auto=format&fit=crop&w=800&q=80`
        });
    }

    function render(data){
        document.getElementById('grid').innerHTML = data.map(p => `
            <div class="p-card" onclick="openDet(${p.id})">
                <div class="img-box"><img src="${p.img}" loading="lazy"></div>
                <div style="font-size:11px; font-weight:600; margin-top:8px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); font-size:12px;">${p.price} TL</div>
            </div>
        `).join('');
    }

    const zBox = document.getElementById('zoom-box');
    const zImg = document.getElementById('d-img');
    zBox.addEventListener('mousemove', (e) => {
        if(window.innerWidth > 768) {
            zImg.style.transformOrigin = `${e.offsetX}px ${e.offsetY}px`;
            zImg.style.transform = "scale(2.5)";
        }
    });
    zBox.addEventListener('mouseleave', () => zImg.style.transform = "scale(1)");

    function openDet(id){
        curP = products.find(x => x.id === id);
        zImg.src = curP.img;
        document.getElementById('d-title').innerText = curP.name;
        document.getElementById('d-price').innerText = curP.price + " TL";
        selS = "";
        const btn = document.getElementById('add-btn');
        btn.innerText = "Sepete Ekle";
        btn.classList.remove('added');
        document.querySelectorAll('.m-size').forEach(b => b.classList.remove('active'));
        document.getElementById('detail-modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function setS(el, s){
        document.querySelectorAll('.m-size').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        selS = s;
    }

    function closeAll(){
        document.getElementById('detail-modal').style.display = 'none';
        document.getElementById('cart-drawer').classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function openCart() { document.getElementById('cart-drawer').classList.add('active'); }

    function addToCart(){
        if(!selS) return alert("LÃ¼tfen beden seÃ§in!");
        cart.push({...curP, s: selS, cid: Date.now()});
        updateCart();
        const btn = document.getElementById('add-btn');
        btn.innerText = "Eklendi! âœ“";
        btn.classList.add('added');
        setTimeout(() => {
            btn.innerText = "Sepete Ekle";
            btn.classList.remove('added');
        }, 2000);
    }

    function updateCart(){
        document.getElementById('badge').innerText = cart.length;
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map(i => {
            t += i.price;
            return `<div style="display:flex; gap:10px; margin-bottom:15px; font-size:11px; align-items:center;">
                <img src="${i.img}" style="width:40px; height:50px; object-fit:cover;">
                <div style="flex:1;"><b>${i.name}</b><br>${i.s} - ${i.price} TL</div>
                <span onclick="remCart(${i.cid})" style="color:red; cursor:pointer;">âœ•</span>
            </div>`;
        }).join('');
        document.getElementById('cart-total').innerText = t + " TL";
    }

    function remCart(id){ cart = cart.filter(x => x.cid !== id); updateCart(); }

    function filterCat(c){
        if(c==='TÃ¼mÃ¼') render(products);
        else render(products.filter(p => p.cat === c));
    }

    function sendWhatsApp() {
        let msg = "*RE-ZA SÄ°PARÄ°Åž*%0A";
        cart.forEach(i => msg += `- ${i.name} (${i.s}) - ${i.price} TL%0A`);
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    render(products);
</script>
</body>
</html>
