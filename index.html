<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --ana-yesil: #4a5d4e; --vurgu-turuncu: #e67e22; --arka-plan: #f4f4f4; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--arka-plan); }
        
        /* Navbar ve Sepet SayacÄ± */
        .navbar { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 24px; font-weight: bold; color: var(--ana-yesil); text-decoration: none; }
        .cart-icon { position: relative; cursor: pointer; font-size: 24px; }
        .cart-count { position: absolute; top: -10px; right: -10px; background: var(--vurgu-turuncu); color: white; border-radius: 50%; padding: 2px 7px; font-size: 12px; font-weight: bold; }

        .hero { background: var(--ana-yesil); color: white; padding: 40px 20px; text-align: center; }
        
        /* ÃœrÃ¼nler */
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 30px 5%; }
        .card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; padding-bottom: 15px; }
        .product-img { width: 100%; height: 300px; object-fit: cover; }
        .price { font-size: 20px; font-weight: bold; color: var(--ana-yesil); margin: 10px 0; }
        
        .add-to-cart { background: var(--ana-yesil); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .add-to-cart:hover { opacity: 0.8; }

        /* Sepet Paneli */
        #cart-panel { position: fixed; right: -350px; top: 0; width: 300px; height: 100%; background: white; shadow: -2px 0 10px rgba(0,0,0,0.2); z-index: 2000; transition: 0.3s; padding: 25px; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        #cart-panel.active { right: 0; }
        .cart-item { border-bottom: 1px solid #eee; padding: 10px 0; display: flex; justify-content: space-between; }
        .checkout-btn { background: #25d366; color: white; border: none; width: 100%; padding: 15px; margin-top: 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        footer { background: #2d3436; color: white; text-align: center; padding: 20px; margin-top: 40px; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="logo">RE-ZA GÄ°YÄ°M</a>
    <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’ <span class="cart-count" id="cart-count">0</span>
    </div>
</nav>

<div id="cart-panel">
    <h3>Sepetiniz</h3>
    <div id="cart-items"></div>
    <hr>
    <div style="font-weight: bold; font-size: 18px;">Toplam: <span id="total-price">0</span> TL</div>
    <button class="checkout-btn" onclick="sendWhatsApp()">WHATSAPP Ä°LE SÄ°PARÄ°ÅžÄ° TAMAMLA</button>
    <button onclick="toggleCart()" style="margin-top:10px; border:none; background:none; cursor:pointer; color:red;">Kapat</button>
</div>

<header class="hero">
    <h1>RE-ZA MaÄŸazasÄ±na HoÅŸ Geldiniz</h1>
</header>

<div class="container" id="urun-listesi"></div>

<footer>
    <p>Ä°zzet Reha GÃ¼l - 0 533 170 96 22</p>
    <p>&copy; 2026 RE-ZA Giyim</p>
</footer>

<script>
    let cart = [];
    const whatsappNo = "905331709622";
    const urunler = [];

    // 20 Ã–rnek Ã¼rÃ¼n oluÅŸtur
    for(let i=1; i<=20; i++) {
        urunler.push({ id: i, name: `RE-ZA ÃœrÃ¼n #${i}`, price: 1.00 });
    }

    // ÃœrÃ¼nleri Listele
    const liste = document.getElementById('urun-listesi');
    urunler.forEach(urun => {
        liste.innerHTML += `
            <div class="card">
                <img src="https://picsum.photos/400/500?random=${urun.id}" class="product-img">
                <h3>${urun.name}</h3>
                <div class="price">${urun.price.toFixed(2)} TL</div>
                <button class="add-to-cart" onclick="addToCart(${urun.id})">SEPETE EKLE</button>
            </div>
        `;
    });

    function addToCart(id) {
        const urun = urunler.find(u => u.id === id);
        cart.push(urun);
        updateCart();
        if(!document.getElementById('cart-panel').classList.contains('active')) toggleCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const totalPrice = document.getElementById('total-price');
        
        cartItems.innerHTML = '';
        let total = 0;
        
        cart.forEach((item, index) => {
            total += item.price;
            cartItems.innerHTML += `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>${item.price.toFixed(2)} TL</span>
                </div>
            `;
        });
        
        cartCount.innerText = cart.length;
        totalPrice.innerText = total.toFixed(2);
    }

    function toggleCart() {
        document.getElementById('cart-panel').classList.toggle('active');
    }

    function sendWhatsApp() {
        if(cart.length === 0) return alert("Sepetiniz boÅŸ!");
        
        let mesaj = "Merhaba RE-ZA Giyim, ÅŸu Ã¼rÃ¼nleri sipariÅŸ vermek istiyorum:%0A%0A";
        cart.forEach(item => {
            mesaj += `- ${item.name} (${item.price.toFixed(2)} TL)%0A`;
        });
        mesaj += `%0A*Toplam Tutar: ${document.getElementById('total-price').innerText} TL*`;
        
        window.location.href = `https://wa.me/${whatsappNo}?text=${mesaj}`;
    }
</script>

</body>
</html>
