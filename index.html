<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA Giyim | Koleksiyon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --ana-koyu: #2c3e50; /* Koyu Gri */
            --vurgu-yesil: #2ecc71; /* Canlı Yeşil */
            --vurgu-turuncu: #e67e22; /* Turuncu (Badge için) */
            --arka-plan-acik: #ecf0f1; /* Açık Gri */
            --arka-plan-beyaz: #ffffff;
            --yazi-koyu: #34495e; /* Daha koyu yazı */
            --golge: rgba(0, 0, 0, 0.1);
            --golge-hafif: rgba(0, 0, 0, 0.05);
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: var(--arka-fan-acik); 
            color: var(--yazi-koyu); 
            line-height: 1.6;
        }

        /* Başlık ve Navigasyon */
        .header { 
            background: var(--arka-plan-beyaz); 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 4px 15px var(--golge-hafif); 
            position: sticky; 
            top: 0; 
            z-index: 1000;
        }
        .logo { 
            font-size: 26px; 
            font-weight: 700; 
            color: var(--ana-koyu); 
            text-decoration: none; 
            letter-spacing: 1.5px;
        }
        .cart-btn { 
            position: relative; 
            cursor: pointer; 
            font-size: 28px; 
            background: none; 
            border: none; 
            color: var(--ana-koyu); 
            transition: transform 0.2s ease-in-out;
        }
        .cart-btn:hover { transform: scale(1.1); }
        .badge { 
            position: absolute; 
            top: -8px; 
            right: -10px; 
            background: var(--vurgu-turuncu); 
            color: white; 
            border-radius: 50%; 
            padding: 4px 9px; 
            font-size: 13px; 
            font-weight: 600;
            min-width: 15px;
            text-align: center;
        }

            gap: 15px;
