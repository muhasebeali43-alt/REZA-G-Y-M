<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --accent: #a68b6d; --border: #e8e2d9; --white: #ffffff; --black: #1a1a1a; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--black); overflow-x: hidden; }

        /* HEADER */
        .header { background: var(--white); padding: 10px 5%; border-bottom: 1px solid var(--border); display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: sticky; top: 0; z-index: 2000; height: 60px; }
        .header-left { display: flex; align-items: center; gap: 8px; font-size: 11px; font-weight: 600; cursor: pointer; }
        .logo { font-family: 'Playfair Display', serif; font-size: 22px; letter-spacing: 3px; text-decoration: none; color: #000; font-weight: 700; }
        .header-right { display: flex; justify-content: flex-end; align-items: center; gap: 15px; }
        .cart-trigger { cursor: pointer; font-size: 20px; position: relative; }
        #badge { position: absolute; top: -8px; right: -10px; background: var(--accent); color: #fff; font-size: 10px; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: 700; }

        /* NAV - MOBÄ°LDE YANA KAYAR */
        .top-nav { background: var(--white); display: flex; justify-content: center; gap: 20px; border-bottom: 1px solid var(--border); position: sticky; top: 60px; z-index: 1500; overflow-x: auto; -webkit-overflow-scrolling: touch; padding: 0 15px; }
        .nav-item { padding: 15px 5px; cursor: pointer; white-space: nowrap; }
        .nav-link { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--black); }

        /* MAIN CONTAINER */
        .main-container { display: flex; padding: 20px 5%; gap: 30px; }
        
        /* SIDEBAR - MOBÄ°LDE GÄ°ZLÄ°, BUTONLA AÃ‡ILIR */
        .sidebar { width: 200px; flex-shrink: 0; }
        .sidebar-title { font-size: 11px; font-weight: 700; border-bottom: 1px solid #000; padding-bottom: 8px; margin-bottom: 15px; text-transform: uppercase; }
        .size-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-bottom: 20px; }
        .f-size { border: 1px solid var(--border); padding: 8px 0; text-align: center; font-size: 10px; cursor: pointer; background: #fff; }
        .f-size.active { background: var(--black); color: #fff; }

        /* ÃœRÃœN KARTLARI */
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .p-card { background: var(--white); padding: 8px; cursor: pointer; }
        .img-box { width: 100%; height: 280px; overflow: hidden; background: #f4f4f4; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* MOBÄ°L FÄ°LTRE BUTONU */
        .mobile-filter-btn { display: none; background: var(--black); color: #fff; text-align: center; padding: 12px; font-size: 12px; font-weight: 700; margin: 10px 5%; cursor: pointer; }

        /* DETAY MODAL */
        .detail-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9000; display: none; justify-content: center; align-items: center; }
        .detail-card { width: 95%; max-width: 900px; background: #fff; display: flex; position: relative; max-height: 90vh; overflow: hidden; border-radius: 4px; }
        
        .zoom-area { flex: 1.2; background: #000; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .zoom-area img { width: 100%; height: auto; max-height: 100%; object-fit: contain; transition: 0.3s; }
        
        .detail-info { flex: 1; padding: 25px; display: flex; flex-direction: column; overflow-y: auto; }
        .detail-close { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; z-index: 100; color: #999; }

        .btn-gold { background: var(--accent); color: #fff; border: none; padding: 15px; cursor: pointer; font-weight: 700; width: 100%; text-transform: uppercase; font-size: 12px; margin-top: 15px; }

        /* MOBÄ°L Ã–ZEL */
        @media (max-width: 768px) {
            .header-left span { display: none; }
            .sidebar { display: none; position: fixed; top: 0; left: -100%; width: 250px; height: 100%; background: #fff; z-index: 3000; padding: 20px; transition: 0.3s; box-shadow: 10px 0 20px rgba(0,0,0,0.1); }
            .sidebar.active { left: 0; }
            .mobile-filter-btn { display: block; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .detail-card { flex-direction: column; height: 100vh; max-height: 100vh; width: 100%; border-radius: 0; }
            .zoom-area { height: 50vh; flex: none; }
            .detail-info { padding: 20px; flex: 1; }
        }

        /* FULLSCREEN IMAGE */
        .full-img { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:10000; display:none; align-items:center; justify-content:center; }
        .full-img img { max-width:100%; max-height:100%; object-fit:contain; }
    </style>
</head>
<body>

<div class="mobile-filter-btn" onclick="toggleSidebar(true)">+ FÄ°LTRELE VE BEDEN SEÃ‡</div>

<div class="main-container">
    <aside id="sidebar" class="sidebar">
        <span class="detail-close" style="display:none;" id="side-close" onclick="toggleSidebar(false)">âœ•</span>

        </div>
        <div class="detail-info">
            <h2 id="d-title" style="font-family:'Playfair Display'; margin:0 0 10px 0; font-size:20px;"></h2>
            <div id="d-price" style="font-size:20px; font-weight:700; color:var(--accent); margin-bottom:10px;"></div>
            <p style="font-size:11px; color:#666; line-height:1.5;">RE-ZA Ã¶zel tasarÄ±mÄ±. Modern ve ÅŸÄ±k Ã§izgiler.</p>
            
            <div style="margin-top:auto;">
                <p style="font-size:10px; font-weight:700; margin-bottom:10px;">BEDEN:</p>
                <div style="display:flex; gap:8px;">
                    <div class="f-size" style="flex:1;" onclick="setS(this,'S')">S</div>
                    <div class="f-size" style="flex:1;" onclick="setS(this,'M')">M</div>
                    <div class="f-size" style="flex:1;" onclick="setS(this,'L')">L</div>
                </div>
                <button class="btn-gold" onclick="addToCart()">Sepete Ekle</button>
            </div>

</div>

<div id="cart-drawer" style="position:fixed; right:-350px; top:0; width:300px; height:100%; background:#fff; z-index:10000; transition:0.3s; padding:20px; box-shadow:-5px 0 20px rgba(0,0,0,0.1); display:flex; flex-direction:column;">
    <h3>Sepetim</h3>
    <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
    <button class="btn-gold" style="background:#25d366;" onclick="sendWA()">WhatsApp SipariÅŸ</button>
    <button class="btn-gold" style="background:#eee; color:#000;" onclick="toggleCart(false)">Kapat</button>
</div>

<script>
    let products = []; let cart = []; let curP = null; let selS = "";
    const imgs = ["1581063539031-01f60024764d", "1515886657613-9f3515b0c78f", "1539106723-7a503a404668", "1595341888053-9ef0d674b102"];
    const cats = ["Elbise", "GÃ¶mlek", "Bebek"];

    for(let i=1; i<=30; i++) products.push({id:i, name:`RE-ZA No:${i}`, cat:cats[i%3], price:i*300+1000, img:`https://images.unsplash.com/photo-${imgs[i%4]}?auto=format&fit=crop&w=800&q=80`});

    function render(data) {
        document.getElementById('grid').innerHTML = data.map(p => `
            <div class="p-card" onclick="openDet(${p.id})">
                <div class="img-box"><img src="${p.img}"></div>
                <div style="font-size:11px; font-weight:600; margin-top:8px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); font-size:13px;">${p.price} TL</div>
            </div>
        `).join('');
    }

    function openDet(id) {
        curP = products.find(x => x.id === id);
        document.getElementById('d-img').src = curP.img;
        document.getElementById('d-title').innerText = curP.name;
        document.getElementById('d-price').innerText = curP.price + " TL";
        document.getElementById('detail-modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function openFullImg() {
        document.getElementById('full-src').src = curP.img;
        document.getElementById('full-view').style.display = 'flex';
    }

    function toggleSidebar(show) {
        const s = document.getElementById('sidebar');
        s.classList.toggle('active', show);
        document.getElementById('side-close').style.display = show ? 'block' : 'none';
        document.getElementById('side-apply').style.display = show ? 'block' : 'none';
    }

    function closeDet() { document.getElementById('detail-modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function toggleCart(show) { document.getElementById('cart-drawer').style.right = show ? '0' : '-350px'; }
    function setS(el, s) { document.querySelectorAll('.detail-info .f-size').forEach(x=>x.classList.remove('active')); el.classList.add('active'); selS = s; }

    function addToCart() {
        if(!selS) return alert("Beden seÃ§iniz");
        cart.push({...curP, s: selS});
        document.getElementById('badge').innerText = cart.length;
        updateCart(); toggleCart(true); closeDet();
    }

    function updateCart() {
        document.getElementById('cart-items').innerHTML = cart.map(i => `<div style="font-size:11px; margin-bottom:10px;">${i.name} (${i.s}) - ${i.price} TL</div>`).join('');
    }

    function filterCat(c) { 
        if(c==='TÃ¼mÃ¼') render(products);
        else render(products.filter(p => p.cat === c));
    }

    function toggleFSize(el) {
        document.querySelectorAll('.f-size').forEach(x=>x.classList.remove('active'));
        el.classList.add('active');
    }

    function priceF(v) { document.getElementById('p-label').innerText = v + " TL"; }
    function sendWA() { window.location.href = "https://wa.me/905331709622"; }

    render(products);
</script>
