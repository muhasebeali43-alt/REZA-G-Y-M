<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA | Premium Shopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --primary: #1a1a1a; --accent: #a68b6d; --border: #e8e2d9; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--primary); overflow-x: hidden; }

        /* HEADER & NAV */
        .header { background: #fff; padding: 20px 5%; text-align: center; border-bottom: 1px solid var(--border); position: relative; }
        .logo { font-family: 'Playfair Display', serif; font-size: 32px; letter-spacing: 4px; cursor: pointer; color: #000; text-decoration: none; }
        .top-nav { background: #fff; display: flex; justify-content: center; gap: 40px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .nav-item { position: relative; padding: 20px 0; cursor: pointer; }
        .nav-link { font-size: 11px; font-weight: 600; text-transform: uppercase; }

        /* DROPDOWN */
        .dropdown { position: absolute; top: 100%; left: 50%; transform: translateX(-50%); background: #fff; min-width: 160px; border: 1px solid var(--border); display: none; padding: 10px 0; z-index: 1100; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .nav-item:hover .dropdown { display: block; }
        .dropdown a { display: block; padding: 10px 20px; font-size: 11px; text-decoration: none; color: #666; text-transform: uppercase; }

        /* SEPET PANELÄ° (DÃœZELTÄ°LEN KISIM) */
        #cart-drawer { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: #fff; z-index: 4000; transition: 0.4s; box-shadow: -10px 0 30px rgba(0,0,0,0.1); padding: 30px; display: flex; flex-direction: column; }
        #cart-drawer.active { right: 0; }
        .cart-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 3500; display: none; }
        .cart-overlay.active { display: block; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        
        /* GRID & CARDS */
        .main-container { display: flex; padding: 40px 5%; gap: 40px; }
        .sidebar { width: 200px; flex-shrink: 0; position: sticky; top: 100px; height: fit-content; }
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .p-card { background: #fff; border: 1px solid var(--border); padding: 10px; cursor: pointer; position: relative; }
        .img-box { width: 100%; height: 280px; overflow: hidden; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .quick-add-btn { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); color: #fff; text-align: center; padding: 10px 0; font-size: 10px; transform: translateY(100%); transition: 0.3s; }
        .p-card:hover .quick-add-btn { transform: translateY(0); }

        .size-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 20; }
        .size-overlay.active { display: flex; }
        
        /* MODAL */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:3000; display:none; justify-content:center; align-items:center; }
        .modal-content { background:#fff; width:90%; max-width:900px; height:80vh; display:flex; position:relative; overflow:hidden; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { display: none; }
            #cart-drawer { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

<div id="cart-overlay" class="cart-overlay" onclick="toggleCart()"></div>
<div id="cart-drawer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2 style="font-family:'Playfair Display'; margin:0;">Sepetim</h2>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:24px;">âœ•</span>
    </div>
    <div id="cart-list" style="flex:1; overflow-y:auto;">
        </div>
    <div style="border-top: 1px solid #eee; padding-top: 20px;">
        <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:20px;">
            <span>TOPLAM:</span><span id="cart-total">0 TL</span>
        </div>
        <button onclick="sendToWhatsapp()" style="width:100%; background:#25d366; color:#fff; border:none; padding:15px; font-weight:700; cursor:pointer; border-radius:4px;">SÄ°PARÄ°ÅžÄ° TAMAMLA (WhatsApp)</button>
    </div>
</div>

<header class="header">
    <div class="logo" onclick="resetPage()">RE-ZA</div>
    <div style="position:absolute; right:5%; top:50%; transform:translateY(-50%); cursor:pointer; font-size:22px;" onclick="toggleCart()">
        ðŸ›’ <span id="badge" style="position:absolute; top:-10px; right:-12px; background:var(--accent); color:white; font-size:10px; padding:2px 7px; border-radius:50%;">0</span>
    </div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="filter('TÃ¼mÃ¼', 'Hepsi')"><span class="nav-link">TÃ¼mÃ¼</span></div>
    <div class="nav-item">
        <span class="nav-link">KadÄ±n â–¾</span>
        <div class="dropdown">
            <a onclick="filter('KadÄ±n', 'Hepsi')">TÃ¼m KadÄ±n</a>
            <a onclick="filter('KadÄ±n', 'Elbise')">Elbiseler</a>
            <a onclick="filter('KadÄ±n', 'Kazak')">Kazaklar</a>
        </div>
    </div>
    <div class="nav-item">
        <span class="nav-link">Erkek â–¾</span>
        <div class="dropdown">
            <a onclick="filter('Erkek', 'Hepsi')">TÃ¼m Erkek</a>
            <a onclick="filter('Erkek', 'GÃ¶mlek')">GÃ¶mlekler</a>
            <a onclick="filter('Erkek', 'Pantolon')">Pantolonlar</a>
        </div>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <h4 style="border-bottom:2px solid #000; padding-bottom:5px;">FÄ°LTRELER</h4>
        <p style="font-size:11px; font-weight:700; margin-top:20px;">FÄ°YAT</p>
        <input type="range" min="0" max="5000" value="5000" style="width:100%; accent-color:#000;" oninput="updatePrice(this.value)">
        <div id="price-val" style="font-weight:700; margin-top:5px;">5000 TL</div>
    </aside>

    <main style="flex:1;">
        <h2 id="display-title" style="font-family:'Playfair Display'; margin-bottom:30px;">KOLEKSÄ°YON</h2>
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<div id="product-modal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div style="flex:1;"><img id="m-img" src="" style="width:100%; height:100%; object-fit:cover;"></div>
        <div style="flex:1; padding:40px; display:flex; flex-direction:column;">
            <h2 id="m-title" style="font-family:'Playfair Display';"></h2>
            <h3 id="m-price" style="color:var(--accent);"></h3>
            <p style="font-size:13px; color:#666;">%100 Pamuk, Premium Seri. Beden tablosuna bakarak seÃ§iminizi yapabilirsiniz.</p>
            <div style="margin-top:20px; border-top:1px solid #eee; padding-top:20px;">
                <p style="font-size:11px; font-weight:700;">BEDEN SEÃ‡:</p>
                <div style="display:flex; gap:10px;">
                    <button onclick="addFromModal('S')" style="padding:10px 15px; border:1px solid #000; background:none; cursor:pointer;">S</button>
                    <button onclick="addFromModal('M')" style="padding:10px 15px; border:1px solid #000; background:none; cursor:pointer;">M</button>
                    <button onclick="addFromModal('L')" style="padding:10px 15px; border:1px solid #000; background:none; cursor:pointer;">L</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let products = [];
    let cart = [];
    let currentModalProduct = null;

    function init() {
        const types = ["Kazak", "GÃ¶mlek", "Pantolon", "Elbise"];
        for(let i=0; i<24; i++) {
            products.push({
                id: i, main: i%2==0 ? "Erkek" : "KadÄ±n", sub: types[i%4],
                name: `RE-ZA ${i%2==0 ? "Erkek" : "KadÄ±n"} ${types[i%4]}`,
                price: (Math.floor(Math.random() * 20) + 10) * 100,
                img: `https://images.unsplash.com/photo-${["1523381262644-370737955613", "1591195853828-11db59a44f6b", "1598033129183-c4f50c7176c8", "1617137934033-5b1ff2276330"][i%4]}?auto=format&fit=crop&w=500&q=80`
            });
        }
        render();
    }

    function render() {
        document.getElementById('grid').innerHTML = products.map(p => `
            <div class="p-card" onclick="openModal(${p.id})">
                <div class="img-box">
                    <img src="${p.img}">
                    <div class="size-overlay" id="so-${p.id}">
                        <span style="font-size:10px; font-weight:700;">BEDEN SEÃ‡</span>
                        <div style="display:flex; gap:5px; margin-top:10px;">
                            <div style="border:1px solid #000; padding:5px 8px; font-size:10px;" onclick="addQuick(event, ${p.id}, 'S')">S</div>
                            <div style="border:1px solid #000; padding:5px 8px; font-size:10px;" onclick="addQuick(event, ${p.id}, 'M')">M</div>
                            <div style="border:1px solid #000; padding:5px 8px; font-size:10px;" onclick="addQuick(event, ${p.id}, 'L')">L</div>
                        </div>
                    </div>
                    <div class="quick-add-btn" onclick="toggleSO(event, ${p.id}, true)">HIZLI EKLE +</div>
                </div>
                <div style="font-size:12px; font-weight:600; margin-top:12px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); margin-top:5px;">${p.price} TL</div>
            </div>
        `).join('');
    }

    // SEPET YÃ–NETÄ°MÄ°
    function toggleCart() {
        document.getElementById('cart-drawer').classList.toggle('active');
        document.getElementById('cart-overlay').classList.toggle('active');
    }

    function addQuick(e, id, size) {
        e.stopPropagation();
        const p = products.find(x => x.id === id);
        addToCart(p, size);
        toggleSO(e, id, false);
    }

    function addToCart(p, size) {
        cart.push({...p, size: size, cartId: Date.now()});
        updateCartUI();
        toggleCart(); // Sepet eklendiÄŸinde paneli aÃ§
    }

    function updateCartUI() {
        document.getElementById('badge').innerText = cart.length;
        let total = 0;
        document.getElementById('cart-list').innerHTML = cart.map(item => {
            total += item.price;
            return `
                <div class="cart-item">
                    <img src="${item.img}" style="width:60px; height:70px; object-fit:cover;">
                    <div style="flex:1;">
                        <div style="font-size:12px; font-weight:600;">${item.name}</div>
                        <div style="font-size:11px; color:#666;">Beden: ${item.size}</div>
                        <div style="font-weight:700; font-size:13px; margin-top:5px;">${item.price} TL</div>
                    </div>
                    <span onclick="removeFromCart(${item.cartId})" style="color:red; font-size:10px; cursor:pointer; font-weight:700;">SÄ°L</span>
                </div>
            `;
        }).join('');
        document.getElementById('cart-total').innerText = total + " TL";
    }

    function removeFromCart(cartId) {
        cart = cart.filter(i => i.cartId !== cartId);
        updateCartUI();
    }

    function sendToWhatsapp() {
        if(cart.length === 0) return alert("Sepetiniz boÅŸ!");
        let msg = "*YENÄ° SÄ°PARÄ°Åž - RE-ZA GÄ°YÄ°M*%0A%0A";
        cart.forEach(i => msg += `- ${i.name} (${i.size}) - ${i.price} TL%0A`);
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    // DÄ°ÄžER FONKSÄ°YONLAR
    function toggleSO(e, id, show) {
        e.stopPropagation();
        document.getElementById(`so-${id}`).classList.toggle('active', show);
    }

    function openModal(id) {
        currentModalProduct = products.find(x => x.id === id);
        document.getElementById('m-img').src = currentModalProduct.img;
        document.getElementById('m-title').innerText = currentModalProduct.name;
        document.getElementById('m-price').innerText = currentModalProduct.price + " TL";
        document.getElementById('product-modal').style.display = 'flex';
    }

    function addFromModal(size) {
        addToCart(currentModalProduct, size);
        document.getElementById('product-modal').style.display = 'none';
    }

    function resetPage() { location.reload(); }

    init();
</script>
</body>
</html>
