        .beden-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .beden-btn { border: 1px solid #ddd; background: #fff; padding: 8px; cursor: pointer; font-size: 12px; transition: 0.2s; }

        /* ÃœRÃœN KARTLARI */
        .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; }

        .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover img { transform: scale(1.08); }
        .card-info { padding: 15px 0; }
        .p-type { font-size: 11px; color: #999; text-transform: uppercase; }
        .p-title { font-size: 15px; font-weight: 600; margin: 5px 0; }
        .p-price { font-size: 17px; font-weight: 700; color: #000; }
        .add-btn { background: #000; color: #fff; border: none; width: 100%; padding: 12px; margin-top: 10px; cursor: pointer; font-weight: 600; letter-spacing: 1px; }

        /* SEPET PANELÄ° (SABÄ°T ALTLI) */
        #cart-sidebar { position: fixed; right: -400px; top: 0; width: 380px; height: 100%; background: #fff; z-index: 2000; transition: 0.4s; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        #cart-sidebar.active { right: 0; }
        .cart-h { padding: 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        #cart-items { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; border-bottom: 1px solid var(--light); padding-bottom: 10px; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; }
        
        .cart-f { padding: 25px; border-top: 2px solid #000; background: #fff; }
        .total-row { display: flex; justify-content: space-between; font-size: 20px; font-weight: 700; margin-bottom: 20px; }
        .wa-button { background: #25d366; color: #fff; border: none; width: 100%; padding: 18px; font-weight: 700; font-size: 16px; cursor: pointer; border-radius: 4px; }

        @media (max-width: 800px) { .sidebar { display: none; } }
    </style>
</head>
<body>

<header class="header">

<nav class="nav-container">

            <a href="#" onclick="fCat('Erkek GÃ¶mlek')">GÃ¶mlekler</a>
            <a href="#" onclick="fCat('Erkek Åžort')">Åžortlar</a>
        </div>
    </div>
    <div class="nav-item">KadÄ±n Koleksiyonu
        <div class="dropdown">
            <a href="#" onclick="fCat('KadÄ±n TiÅŸÃ¶rt')">TiÅŸÃ¶rtler</a>
            <a href="#" onclick="fCat('KadÄ±n Elbise')">Elbiseler</a>
            <a href="#" onclick="fCat('KadÄ±n Pantolon')">Pantolonlar</a>

    </div>
    <div class="nav-item" onclick="fCat('TÃ¼mÃ¼')">TÃ¼m ÃœrÃ¼nler</div>
</nav>

<div class="main-content">
    <aside class="sidebar">
        <div class="filter-box">
            <h4>BÃ¼tÃ§e Filtresi</h4>
            <input type="range" class="price-range" min="400" max="4000" step="100" value="4000" oninput="upPrice(this.value)">
            <div style="font-weight: 700;" id="price-label">4000 TL</div>
        </div>

        <div class="filter-box">
            <h4>Beden SeÃ§imi</h4>
            <div class="beden-grid">
                <button class="beden-btn">S</button><button class="beden-btn">M</button>
                <button class="beden-btn active">L</button><button class="beden-btn">XL</button>

            </div>
        </div>

</div>

<div id="cart-sidebar">
    <div class="cart-h">
        <h3 style="margin:0">Sepetiniz</h3>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:24px;">âœ•</span>

    <div id="cart-items"></div>
    <div class="cart-f">

            <span>Toplam:</span>

        <button class="wa-button" onclick="sendWA()">SÄ°PARÄ°ÅžÄ° TAMAMLA (WhatsApp)</button>
    </div>
</div>

<script>
    let cart = [];
    let products = [];
    let activeFilter = 'TÃ¼mÃ¼';
    let activeMax = 4000;

    const types = ["TiÅŸÃ¶rt", "Pantolon", "GÃ¶mlek", "Åžort", "Hoodie", "Ceket"];
    
    // 50 ÃœRÃœN OLUÅžTURMA (MANKENSÄ°Z, ÃœRÃœN ODAKLI GÃ–RSELLER)
    for(let i=1; i<=50; i++) {
        const gender = i % 2 === 0 ? "Erkek" : "KadÄ±n";
        const type = types[i % types.length];
        products.push({
            id: i,
            category: `${gender} ${type}`,
            name: `RE-ZA ${gender} ${type}`,
            price: (Math.floor(Math.random() * 30) + 5) * 100, // 500 - 3500 TL
            // ÃœrÃ¼n odaklÄ± Ã§ekimler iÃ§in 'flat lay' veya 'product shoot' parametresi
            img: `https://loremflickr.com/400/500/clothing,tshirt,pants?lock=${i+100}`
        });
    }

    function render(data) {
        document.getElementById('grid').innerHTML = data.map(p => `
            <div class="card">
                <div class="img-wrap"><img src="${p.img}" alt="Ã¼rÃ¼n"></div>
                <div class="card-info">
                    <div class="p-type">${p.category}</div>
                    <div class="p-title">${p.name}</div>
                    <div class="p-price">${p.price} TL</div>
                    <button class="add-btn" onclick="add(${p.id})">SEPETE EKLE</button>
                </div>
            </div>
        `).join('');
    }

    function upPrice(v) { document.getElementById('price-label').innerText = v + " TL"; activeMax = v; }
    
    function fCat(c) {
        activeFilter = c;
        apply();
    }

    function apply() {
        let filtered = products.filter(p => p.price <= activeMax);
        if(activeFilter !== 'TÃ¼mÃ¼') {
            filtered = filtered.filter(p => p.category.includes(activeFilter));
        }
        render(filtered);
    }

    function add(id) {
        cart.push(products.find(p => p.id === id));
        updateCart();
        document.getElementById('cart-sidebar').classList.add('active');
    }

    function updateCart() {
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
            t += item.price;
            return `
                <div class="cart-item">
                    <img src="${item.img}">
                    <div style="flex:1">
                        <div style="font-weight:600; font-size:13px;">${item.name}</div>
                        <div style="font-weight:700;">${item.price} TL</div>
                    </div>
                    <span onclick="remove(${idx})" style="color:red; cursor:pointer; font-size:12px;">SÄ°L</span>
                </div>
            `;
        }).join('');
        document.getElementById('c-badge').innerText = cart.length;
        document.getElementById('t-price').innerText = t + " TL";
    }

    function remove(idx) { cart.splice(idx, 1); updateCart(); }
    function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('active'); }

    function sendWA() {
        if(cart.length === 0) return alert("Sepetiniz boÅŸ!");
        let msg = "*RE-ZA YENÄ° SÄ°PARÄ°Åž*%0A%0A";
        cart.forEach(i => msg += `â€¢ ${i.name} (${i.price} TL)%0A`);
        msg += `%0A*TOPLAM:* ${document.getElementById('t-price').innerText}`;
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    render(products);
</script>
