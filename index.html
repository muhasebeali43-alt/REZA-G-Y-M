<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA | Boutique Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --primary: #1a1a1a; --accent: #a68b6d; --border: #e8e2d9; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--primary); overflow-x: hidden; }

        /* HEADER & NAVIGATION */
        .header { background: #fff; padding: 15px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: relative; }
        .logo { font-family: 'Playfair Display', serif; font-size: 28px; letter-spacing: 5px; cursor: pointer; position: absolute; left: 50%; transform: translateX(-50%); }
        .header-icons { display: flex; gap: 20px; align-items: center; margin-left: auto; }
        
        .auth-btn { display: flex; align-items: center; gap: 8px; padding: 8px 18px; border: 1.5px solid #000; border-radius: 50px; cursor: pointer; font-size: 10px; font-weight: 700; text-transform: uppercase; background: #fff; }
        .cart-icon { cursor: pointer; font-size: 20px; position: relative; }
        #badge { position: absolute; top: -8px; right: -8px; background: var(--accent); color: #fff; font-size: 9px; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: 700; }

        .top-nav { background: #fff; display: flex; justify-content: center; gap: 30px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .nav-item { position: relative; padding: 18px 0; cursor: pointer; }
        .nav-link { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .dropdown { position: absolute; top: 100%; left: 0; background: #fff; min-width: 180px; border: 1px solid var(--border); display: none; padding: 10px 0; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .nav-item:hover .dropdown { display: block; }
        .dropdown a { display: block; padding: 10px 20px; font-size: 11px; text-decoration: none; color: #666; }

        /* CART DRAWER (Sepet Paneli) */
        .cart-drawer { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: #fff; z-index: 6000; transition: 0.4s; padding: 30px; display: flex; flex-direction: column; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        .cart-drawer.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 5500; display: none; }

        /* MAIN LAYOUT */
        .main-container { display: flex; padding: 40px 5%; gap: 40px; }
        .sidebar { width: 200px; flex-shrink: 0; }
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .p-card { background: #fff; border: 1px solid var(--border); padding: 10px; cursor: pointer; }
        .img-box { width: 100%; height: 320px; background: #f0f0f0; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 7000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: #fff; width: 90%; max-width: 800px; display: flex; height: 500px; position: relative; }

        @media (max-width: 768px) {
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .sidebar { display: none; }
            .modal-content { flex-direction: column; height: auto; }
            .logo { font-size: 20px; }
        }
    </style>
</head>
<body>

<div id="overlay" class="overlay" onclick="closeAll()"></div>

<div id="cart-drawer" class="cart-drawer">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <h3 style="font-family:'Playfair Display';">Sepetim</h3>
        <span onclick="closeAll()" style="cursor:pointer; font-size:24px;">âœ•</span>
    </div>
    <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
    <div style="border-top:1px solid #eee; padding-top:20px;">
        <p style="font-weight:700;">TOPLAM: <span id="cart-total">0 TL</span></p>
        <button onclick="sendWhatsApp()" style="width:100%; background:#25d366; color:#fff; border:none; padding:15px; font-weight:700; cursor:pointer; margin-top:10px;">WhatsApp ile SipariÅŸ Ver</button>
    </div>
</div>

<div id="product-modal" class="modal">
    <div class="modal-content">
        <span onclick="closeAll()" style="position:absolute; right:20px; top:15px; cursor:pointer; font-size:24px;">âœ•</span>
        <div style="flex:1;"><img id="m-img" src="" style="width:100%; height:100%; object-fit:cover;"></div>
        <div style="padding:40px; flex:1; display:flex; flex-direction:column;">
            <h2 id="m-title" style="font-family:'Playfair Display';"></h2>
            <h3 id="m-price" style="color:var(--accent);"></h3>
            <p style="font-size:13px; color:#666; margin: 20px 0;">RE-ZA Ã¶zel tasarÄ±mÄ±. Premium kalite.</p>
            <div style="margin-top:auto;">
                <p style="font-size:11px; font-weight:700;">BEDEN SEÃ‡:</p>
                <div style="display:flex; gap:10px; margin-bottom:20px;">
                    <button onclick="addToCart('S')" style="padding:10px 15px; border:1px solid #000; background:#fff; cursor:pointer;">S</button>
                    <button onclick="addToCart('M')" style="padding:10px 15px; border:1px solid #000; background:#fff; cursor:pointer;">M</button>
                    <button onclick="addToCart('L')" style="padding:10px 15px; border:1px solid #000; background:#fff; cursor:pointer;">L</button>
                </div>
            </div>
        </div>
    </div>
</div>

<header class="header">
    <div style="width:100px;"></div>
    <div class="logo">RE-ZA</div>
    <div class="header-icons">
        <div class="auth-btn">ðŸ‘¤ <span>Ãœye GiriÅŸi</span></div>
        <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="badge">0</span></div>
    </div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="location.reload()"><span class="nav-link">TÃ¼mÃ¼</span></div>
    <div class="nav-item"><span class="nav-link">KadÄ±n â–¾</span><div class="dropdown"><a href="#">Elbise</a><a href="#">GÃ¶mlek</a></div></div>
    <div class="nav-item"><span class="nav-link">Erkek â–¾</span><div class="dropdown"><a href="#">Ceket</a><a href="#">Pantolon</a></div></div>
    <div class="nav-item"><span class="nav-link">Ã‡ocuk â–¾</span><div class="dropdown"><a href="#">Bebek</a><a href="#">Okul</a></div></div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <h4 style="border-bottom:2px solid #000; padding-bottom:10px;">FÄ°LTRELER</h4>
        <input type="range" min="0" max="5000" value="5000" style="width:100%; accent-color:#000; margin-top:20px;" oninput="document.getElementById('pv').innerText = this.value + ' TL'">
        <div id="pv" style="font-weight:700; margin-top:10px;">5000 TL</div>
    </aside>
    <main style="flex:1;">
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<script>
    let products = [
        { id: 1, name: "YÃ¼nlÃ¼ KaÅŸe Kaban", price: 3200, img: "https://images.unsplash.com/photo-1539106723-7a503a404668?q=80&w=600" },
        { id: 2, name: "Saten AskÄ±lÄ± Elbise", price: 1850, img: "https://images.unsplash.com/photo-1595341888053-9ef0d674b102?q=80&w=600" },
        { id: 3, name: "Pamuklu Oxford GÃ¶mlek", price: 950, img: "https://images.unsplash.com/photo-1596755094544-b83b63cc0b2b?q=80&w=600" },
        { id: 4, name: "Desenli Ã‡ocuk TakÄ±mÄ±", price: 750, img: "https://images.unsplash.com/photo-1519748771451-a94c59ad3a75?q=80&w=600" },
        { id: 5, name: "Keten Erkek Pantolon", price: 1200, img: "https://images.unsplash.com/photo-1541339946-45222440b2f1?q=80&w=600" }
    ];

    let cart = [];
    let currentP = null;

    function render() {
        document.getElementById('grid').innerHTML = products.map(p => `
            <div class="p-card" onclick="openProduct(${p.id})">
                <div class="img-box"><img src="${p.img}"></div>
                <div style="font-size:11px; font-weight:600; margin-top:15px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); margin-top:5px;">${p.price} TL</div>
            </div>
        `).join('');
    }

    function openProduct(id) {
        currentP = products.find(x => x.id === id);
        document.getElementById('m-img').src = currentP.img;
        document.getElementById('m-title').innerText = currentP.name;
        document.getElementById('m-price').innerText = currentP.price + " TL";
        document.getElementById('product-modal').style.display = 'flex';
        document.getElementById('overlay').style.display = 'block';
    }

    function toggleCart() {
        document.getElementById('cart-drawer').classList.add('active');
        document.getElementById('overlay').style.display = 'block';
    }

    function closeAll() {
        document.getElementById('cart-drawer').classList.remove('active');
        document.getElementById('product-modal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function addToCart(size) {
        cart.push({...currentP, size: size, cid: Date.now()});
        document.getElementById('badge').innerText = cart.length;
        updateCartUI();
        closeAll();
    }

    function updateCartUI() {
        let total = 0;
        document.getElementById('cart-items').innerHTML = cart.map(i => {
            total += i.price;
            return `<div style="display:flex; gap:10px; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <img src="${i.img}" style="width:40px; height:50px; object-fit:cover;">
                <div style="flex:1; font-size:11px;"><b>${i.name}</b><br>Beden: ${i.size}<br>${i.price} TL</div>
                <span onclick="removeFromCart(${i.cid})" style="color:red; cursor:pointer; font-size:10px;">SÄ°L</span>
            </div>`;
        }).join('');
        document.getElementById('cart-total').innerText = total + " TL";
    }

    function removeFromCart(id) {
        cart = cart.filter(x => x.cid !== id);
        document.getElementById('badge').innerText = cart.length;
        updateCartUI();
    }

    function sendWhatsApp() {
        let m = "*YENÄ° SÄ°PARÄ°Åž*%0A";
        cart.forEach(i => m += `- ${i.name} (${i.size}) - ${i.price} TL%0A`);
        window.location.href = `https://wa.me/905331709622?text=${m}`;
    }

    render();
</script>
</body>
</html>
