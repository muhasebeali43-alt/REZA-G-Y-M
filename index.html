    <style>
        :root { --bg: #fdfbf7; --primary: #1a1a1a; --accent: #a68b6d; --border: #e8e2d9; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--primary); }

        /* HEADER */
        .header { background: #fff; padding: 20px 5%; text-align: center; border-bottom: 1px solid var(--border); position: relative; }
        .logo { font-family: 'Playfair Display', serif; font-size: 32px; letter-spacing: 4px; cursor: pointer; color: #000; text-decoration: none; }
        
        /* MEGA MENU (KATEGORÄ° VE ALT SEKMELER) */
        .top-nav { background: #fff; display: flex; justify-content: center; gap: 40px; padding: 0; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .nav-item { position: relative; padding: 20px 0; cursor: pointer; }
        .nav-link { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Alt Sekme Listesi */
        .dropdown {
            position: absolute; top: 100%; left: 50%; transform: translateX(-50%);
            background: #fff; min-width: 150px; border: 1px solid var(--border);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); display: none; padding: 10px 0; z-index: 110;
        }
        .nav-item:hover .dropdown { display: block; }
        .dropdown a {
            display: block; padding: 10px 20px; font-size: 11px; text-decoration: none; 
            color: #666; transition: 0.3s; text-transform: uppercase;
        }
        .dropdown a:hover { background: var(--bg); color: var(--accent); }

        /* GRID */
        .main-container { padding: 40px 5%; }
        .cat-title { text-align: center; margin-bottom: 30px; font-family: 'Playfair Display'; font-size: 24px; text-transform: uppercase; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        
        /* ÃœRÃœN KARTI & BEDEN PANELÄ° */
        .p-card { background: #fff; border: 1px solid var(--border); padding: 10px; cursor: pointer; position: relative; }
        .img-box { width: 100%; height: 320px; overflow: hidden; background: #eee; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }

        .size-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s; z-index: 10;
        }
        .size-overlay.active { opacity: 1; pointer-events: auto; }
        .size-circle { width: 35px; height: 35px; border: 1px solid #000; display: flex; justify-content: center; align-items: center; margin: 0 5px; cursor: pointer; font-size: 11px; }
        .size-circle:hover { background: #000; color: #fff; }

        .quick-add-btn {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(0,0,0,0.8); color: white; padding: 12px 0;
            font-size: 10px; font-weight: 600; text-align: center; transform: translateY(100%); transition: 0.3s;
        }
        .p-card:hover .quick-add-btn { transform: translateY(0); }

        #badge { position: absolute; top: -10px; right: -12px; background: var(--accent); color: white; font-size: 10px; padding: 2px 7px; border-radius: 50%; }

        @media (max-width: 768px) {
            .top-nav { gap: 15px; overflow-x: auto; justify-content: flex-start; padding: 0 5%; }
            .nav-item { white-space: nowrap; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
        }
    </style>
</head>

<div class="main-container">

<script>
    let products = [];
    let cart = [];

    function init() {
        const categories = ["KadÄ±n", "Erkek", "Ã‡ocuk"];
        const subCats = {
            "KadÄ±n": ["Elbise", "Kazak", "Pantolon", "Ceket"],
            "Erkek": ["GÃ¶mlek", "Kazak", "Pantolon", "TiÅŸÃ¶rt"],

        };
        const imgs = ["1523381262644-370737955613", "1591195853828-11db59a44f6b", "1598033129183-c4f50c7176c8", "1617137934033-5b1ff2276330"];

        for(let i=0; i<48; i++) {
            const mainCat = categories[i % 3];
            const subCatList = subCats[mainCat];
            const type = subCatList[i % subCatList.length];
            
            products.push({
                id: i,
                main: mainCat,

    }

    function filter(main, sub) {
        event.stopPropagation();
        let filtered = products;
        let title = "TÃ¼m Koleksiyon";

        if(main !== 'TÃ¼mÃ¼') {
            filtered = products.filter(p => p.main === main);
            title = main + " Koleksiyonu";
            if(sub !== 'Hepsi') {
                filtered = filtered.filter(p => p.sub === sub);
                title = main + " " + sub;
            }
        }

        document.getElementById('display-title').innerText = title;
        render(filtered);
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function render(data) {
        const grid = document.getElementById('grid');
        if(data.length === 0) {
            grid.innerHTML = "<p>Bu kategoride Ã¼rÃ¼n bulunamadÄ±.</p>";
            return;
        }
        grid.innerHTML = data.map(p => `
            <div class="p-card">
                <div class="img-box">
                    <img src="${p.img}">
                    <div class="size-overlay" id="size-panel-${p.id}">
                        <span style="font-size:10px; font-weight:600;">BEDEN SEÃ‡</span>
                        <div style="display:flex; margin-top:10px;">
                            <div class="size-circle" onclick="addWithSize(event, ${p.id}, 'S')">S</div>
                            <div class="size-circle" onclick="addWithSize(event, ${p.id}, 'M')">M</div>
                            <div class="size-circle" onclick="addWithSize(event, ${p.id}, 'L')">L</div>
                        </div>
                        <span onclick="toggleSizePanel(event, ${p.id}, false)" style="margin-top:15px; font-size:10px; text-decoration:underline;">Kapat</span>
                    </div>
                    <div class="quick-add-btn" onclick="toggleSizePanel(event, ${p.id}, true)">HIZLI EKLE +</div>
                </div>
                <div style="font-size:12px; font-weight:600; margin-top:10px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); margin-top:5px;">${p.price} TL</div>
            </div>
        `).join('');
    }

    function toggleSizePanel(event, id, show) {
        event.stopPropagation();
        document.getElementById(`size-panel-${id}`).classList.toggle('active', show);
    }

    function addWithSize(event, id, size) {
        event.stopPropagation();
        const p = products.find(x => x.id === id);
        cart.push({...p, size: size});
        document.getElementById('badge').innerText = cart.length;
        
        const panel = document.getElementById(`size-panel-${id}`);
        panel.innerHTML = `<span style="color:#25d366; font-size:11px; font-weight:bold;">SEPETE EKLENDÄ°!</span>`;
        setTimeout(() => {
            panel.classList.remove('active');
            render(products); // Paneli resetle
        }, 800);
    }

    function whatsapp() {
        if(cart.length === 0) return alert("Sepet boÅŸ.");
        let msg = "*RE-ZA SÄ°PARÄ°Åž*%0A";
        cart.forEach(i => msg += `- ${i.name} [Beden: ${i.size}] (${i.price} TL)%0A`);
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    init();
</script>
