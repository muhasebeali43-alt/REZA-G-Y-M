<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA | Premium Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --primary: #1a1a1a; --accent: #a68b6d; --border: #e8e2d9; --white: #ffffff; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--primary); overflow-x: hidden; }

        /* HEADER & LOGO - MOBÄ°L UYUMLU */
        .header { background: var(--white); padding: 15px 5%; border-bottom: 1px solid var(--border); display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: relative; z-index: 2000; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { font-family: 'Playfair Display', serif; font-size: 24px; letter-spacing: 4px; text-decoration: none; color: #000; font-weight: 700; text-align: center; }
        .header-right { display: flex; justify-content: flex-end; align-items: center; gap: 15px; }
        
        .auth-icon { font-size: 18px; cursor: pointer; display: flex; align-items: center; }
        .cart-trigger { cursor: pointer; font-size: 20px; position: relative; }
        #badge { position: absolute; top: -8px; right: -10px; background: var(--accent); color: #fff; font-size: 10px; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: 700; }

        /* NAV */
        .top-nav { background: var(--white); display: flex; justify-content: center; gap: 20px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; overflow-x: auto; white-space: nowrap; padding: 0 10px; }
        .nav-item { padding: 15px 10px; cursor: pointer; position: relative; }
        .nav-link { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .dropdown { position: absolute; top: 100%; left: 0; background: #fff; min-width: 150px; border: 1px solid #eee; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .nav-item:hover .dropdown { display: block; }
        .dropdown a { display: block; padding: 10px 15px; font-size: 11px; text-decoration: none; color: #666; }

        /* MAIN CONTAINER */
        .main-container { display: flex; padding: 20px 5%; gap: 30px; }
        .sidebar { width: 200px; flex-shrink: 0; }
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .p-card { background: var(--white); padding: 8px; cursor: pointer; transition: 0.3s; }
        .img-box { width: 100%; height: 300px; overflow: hidden; background: #f9f9f9; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* KÄ°BAR MODAL */
        .detail-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .detail-card { width: 100%; max-width: 900px; max-height: 90vh; background: #fff; display: flex; position: relative; border-radius: 2px; overflow-y: auto; }
        
        .zoom-container { flex: 1.2; background: #f9f9f9; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .zoom-container img { width: 100%; height: auto; max-height: 100%; object-fit: contain; transition: transform 0.2s ease-out; }

        .detail-info { flex: 1; padding: 30px; display: flex; flex-direction: column; justify-content: center; min-width: 300px; }
        .detail-close { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #999; z-index: 100; }

        /* BUTTONS */
        .btn { background: #000; color: #fff; border: none; padding: 15px; cursor: pointer; font-weight: 700; width: 100%; margin-top: 15px; font-size: 12px; }
        .size-box { border: 1px solid #eee; padding: 10px; flex: 1; text-align: center; cursor: pointer; font-size: 11px; }
        .size-box.active { background: #000; color: #fff; }

        /* MOBÄ°L AYARLAR */
        @media (max-width: 768px) {
            .header { padding: 10px 15px; }
            .logo { font-size: 18px; letter-spacing: 2px; }
            .sidebar { display: none; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .detail-card { flex-direction: column; overflow-y: auto; }
            .zoom-container { height: 400px; flex: none; overflow: auto; } /* Mobilde kaydÄ±rmalÄ± bÃ¼yÃ¼tme iÃ§in */
            .detail-info { padding: 20px; min-width: unset; }
            .top-nav::-webkit-scrollbar { display: none; }
        }
    </style>
</head>
<body>

<div id="cart-drawer" style="position:fixed; right:-350px; top:0; width:300px; height:100%; background:#fff; z-index:10000; transition:0.4s; padding:20px; box-shadow:-5px 0 15px rgba(0,0,0,0.1); display:flex; flex-direction:column;">
    <h3 style="font-family:'Playfair Display';">Sepetim</h3>
    <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
    <div style="border-top:1px solid #eee; padding-top:15px;">
        <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:15px;"><span>Toplam:</span><span id="cart-total">0 TL</span></div>
        <button class="btn" style="background:#25d366;" onclick="sendWhatsApp()">WhatsApp SipariÅŸ</button>
        <button class="btn" style="background:#f4f4f4; color:#000;" onclick="closeAll()">Kapat</button>
    </div>
</div>

<div id="detail-modal" class="detail-overlay" onclick="if(event.target==this) closeAll()">
    <div class="detail-card">
        <span class="detail-close" onclick="closeAll()">âœ•</span>
        <div class="zoom-container" id="zoom-box">
            <img id="d-img" src="" alt="ÃœrÃ¼n">
        </div>
        <div class="detail-info">
            <h2 id="d-title" style="font-family:'Playfair Display'; margin:0 0 10px 0;"></h2>
            <div id="d-price" style="font-size:18px; color:var(--accent); font-weight:700; margin-bottom:15px;"></div>
            <p style="font-size:12px; color:#666; line-height:1.6;">RE-ZA Butik imzalÄ± bu parÃ§a, sÄ±nÄ±rlÄ± sayÄ±da Ã¼retilmiÅŸ olup zarafeti Ã¶n plana Ã§Ä±karÄ±r.</p>
            <div style="margin:20px 0;">
                <p style="font-size:10px; font-weight:700; margin-bottom:10px;">BEDEN</p>
                <div style="display:flex; gap:10px;">
                    <div class="size-box" onclick="setS(this,'S')">S</div>
                    <div class="size-box" onclick="setS(this,'M')">M</div>
                    <div class="size-box" onclick="setS(this,'L')">L</div>
                </div>
            </div>
            <button class="btn" onclick="addToCart()">SEPETE EKLE</button>
        </div>
    </div>
</div>

<header class="header">
    <div class="header-left">
        <div class="auth-icon" title="GiriÅŸ Yap">ðŸ‘¤</div>
    </div>
    <a href="#" class="logo" onclick="location.reload()">RE-ZA</a>
    <div class="header-right">
        <div class="cart-trigger" onclick="openCart()">ðŸ›’ <span id="badge">0</span></div>
    </div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="filterCat('TÃ¼mÃ¼')"><span class="nav-link">TÃ¼mÃ¼</span></div>
    <div class="nav-item">
        <span class="nav-link">KadÄ±n</span>
        <div class="dropdown">
            <a onclick="filterCat('Elbise')">Elbiseler</a>
            <a onclick="filterCat('Ceket')">Ceketler</a>
        </div>
    </div>
    <div class="nav-item">
        <span class="nav-link">Erkek</span>
        <div class="dropdown">
            <a onclick="filterCat('GÃ¶mlek')">GÃ¶mlekler</a>
        </div>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <p style="font-size:10px; font-weight:700; border-bottom:1px solid #000; padding-bottom:5px;">FÄ°LTRELER</p>
        <div style="margin-top:20px;">
            <span style="font-size:11px;">Fiyat (Max)</span>
            <input type="range" min="0" max="15000" value="15000" style="width:100%; accent-color:#000;" oninput="priceF(this.value)">
            <div id="p-val" style="font-weight:700; font-size:12px; margin-top:5px;">15000 TL</div>
        </div>
    </aside>

    <main style="flex:1;">
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<script>
    let products = [];
    let cart = [];
    let curP = null;
    let selS = "";

    const imgs = ["1581063539031-01f60024764d", "1515886657613-9f3515b0c78f", "1539106723-7a503a404668", "1595341888053-9ef0d674b102"];
    const cats = ["Elbise", "GÃ¶mlek", "Ceket"];

    for(let i=1; i<=40; i++){
        products.push({
            id: i,
            cat: cats[i % cats.length],
            name: `RE-ZA Signature No:${i}`,
            price: (Math.floor(Math.random() * 40) + 10) * 200,
            img: `https://images.unsplash.com/photo-${imgs[i % imgs.length]}?auto=format&fit=crop&w=800&q=80`
        });
    }

    function render(data){
        document.getElementById('grid').innerHTML = data.map(p => `
            <div class="p-card" onclick="openDet(${p.id})">
                <div class="img-box"><img src="${p.img}"></div>
                <div style="font-size:11px; font-weight:600; margin-top:8px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); font-size:12px;">${p.price} TL</div>
            </div>
        `).join('');
    }

    function filterCat(c){
        if(c==='TÃ¼mÃ¼') render(products);
        else render(products.filter(p => p.cat === c));
    }

    function priceF(v){
        document.getElementById('p-val').innerText = v + " TL";
        render(products.filter(p => p.price <= v));
    }

    // BÃœYÃœTEÃ‡: SADECE MASAÃœSTÃœNDE Ã‡ALIÅžIR
    const zBox = document.getElementById('zoom-box');
    const zImg = document.getElementById('d-img');

    zBox.addEventListener('mousemove', (e) => {
        if(window.innerWidth > 768) {
            const { left, top, width, height } = zBox.getBoundingClientRect();
            const x = ((e.clientX - left) / width) * 100;
            const y = ((e.clientY - top) / height) * 100;
            zImg.style.transformOrigin = `${x}% ${y}%`;
            zImg.style.transform = "scale(2.5)";
        }
    });

    zBox.addEventListener('mouseleave', () => {
        zImg.style.transform = "scale(1)";
    });

    function openDet(id){
        curP = products.find(x => x.id === id);
        zImg.src = curP.img;
        document.getElementById('d-title').innerText = curP.name;
        document.getElementById('d-price').innerText = curP.price + " TL";
        selS = "";
        document.querySelectorAll('.size-box').forEach(b => b.classList.remove('active'));
        document.getElementById('detail-modal').style.display = 'flex';
    }

    function setS(el, s){
        document.querySelectorAll('.size-box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        selS = s;
    }

    function closeAll(){
        document.getElementById('detail-modal').style.display = 'none';
        document.getElementById('cart-drawer').style.right = '-350px';
    }

    function openCart(){
        document.getElementById('cart-drawer').style.right = '0';
    }

    function addToCart(){
        if(!selS) return alert("Beden seÃ§iniz!");
        cart.push({...curP, s: selS, cid: Date.now()});
        updateCart();
        closeAll();
        openCart();
    }

    function updateCart(){
        document.getElementById('badge').innerText = cart.length;
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map(i => {
            t += i.price;
            return `<div style="display:flex; gap:10px; margin-bottom:15px; font-size:11px;">
                <img src="${i.img}" style="width:40px; height:50px; object-fit:cover;">
                <div style="flex:1;"><b>${i.name}</b><br>Beden: ${i.s}<br>${i.price} TL</div>
                <span onclick="remCart(${i.cid})" style="color:red; cursor:pointer;">âœ•</span>
            </div>`;
        }).join('');
        document.getElementById('cart-total').innerText = t + " TL";
    }

    function remCart(id){
        cart = cart.filter(x => x.cid !== id);
        updateCart();
    }

    function sendWhatsApp(){
        let msg = "*RE-ZA SÄ°PARÄ°Åž*%0A";
        cart.forEach(i => msg += `- ${i.name} (${i.s}) - ${i.price} TL%0A`);
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    render(products);
</script>
</body>
</html>
