    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>

            --primary: #1a1a1a;
            --accent: #a68b6d;
            --border: #e8e2d9;
        }

        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg-body); color: var(--primary); }

        /* HEADER */
        .header { 
            background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 24px; color: var(--primary); text-decoration: none; letter-spacing: 2px; }
        
        /* MOBÄ°L MENÃœ BUTONU */
        .menu-toggle { display: none; font-size: 24px; cursor: pointer; }

        /* NAVÄ°GASYON */
        .mega-nav { background: #fff; display: flex; justify-content: center; border-bottom: 1px solid var(--border); position: sticky; top: 60px; z-index: 999; }
        .nav-item { position: relative; padding: 15px 25px; cursor: pointer; font-size: 12px; font-weight: 600; text-transform: uppercase; }
        
        .dropdown { 
            position: absolute; top: 100%; left: 0; background: #fff; min-width: 200px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); display: none; border: 1px solid var(--border);
        }
        
        /* MASAÃœSTÃœ HOVER */
        @media (min-width: 769px) {
            .nav-item:hover .dropdown { display: block; }
        }

        .dropdown a { display: block; padding: 12px 20px; text-decoration: none; color: #555; font-size: 11px; border-bottom: 1px solid #f9f9f9; }

        /* ANA LAYOUT */
        .main { display: flex; padding: 20px 5%; gap: 30px; }
        .sidebar { width: 250px; position: sticky; top: 130px; height: fit-content; }
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }

        /* ÃœRÃœN KARTLARI */
        .p-card { background: #fff; border: 1px solid var(--border); padding: 10px; text-align: center; }
        .p-img { width: 100%; height: 280px; overflow: hidden; background: #fdfdfd; }
        .p-img img { width: 100%; height: 100%; object-fit: cover; }
        .p-price { font-weight: 700; margin: 10px 0; font-size: 16px; }
        .btn-add { background: var(--primary); color: white; border: none; width: 100%; padding: 12px; cursor: pointer; font-weight: 600; }

        /* SEPET PANELÄ° (SABÄ°T ALT) */
        #cart-panel { 
            position: fixed; right: -100%; top: 0; width: 350px; height: 100%; 
            background: #fff; z-index: 2000; transition: 0.4s; display: flex; flex-direction: column; 
            box-shadow: -10px 0 30px rgba(0,0,0,0.1); 
        }
        #cart-panel.active { right: 0; }
        #cart-content { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-footer { padding: 20px; border-top: 2px solid var(--primary); background: #fff; }

        /* MOBÄ°L DÃœZENLEMELER */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .mega-nav { 
                display: none; flex-direction: column; position: fixed; top: 60px; left: 0; 
                width: 100%; background: #fff; height: auto; border-bottom: 2px solid var(--primary);
            }
            .mega-nav.open { display: flex; }
            .nav-item { border-bottom: 1px solid var(--border); width: 100%; box-sizing: border-box; }
            
            /* Mobilde dropdown tÄ±klayÄ±nca aÃ§Ä±lÄ±r */
            .nav-item.active .dropdown { display: block; position: static; box-shadow: none; background: #f9f9f9; }
            
            .sidebar { display: none; } /* Mobilde Ã§ok yer kaplamasÄ±n diye kapattÄ±k */
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .p-img { height: 200px; }
            .p-name { font-size: 12px; height: 30px; }
            #cart-panel { width: 100%; }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <a href="#" class="logo">RE-ZA</a>
    <div onclick="toggleCart()" style="cursor:pointer; font-size:20px; position:relative;">
        ðŸ›’ <span id="c-count" style="position:absolute; top:-10px; right:-10px; background:var(--accent); color:white; font-size:10px; padding:2px 6px; border-radius:50%;">0</span>
    </div>
</header>

<nav class="mega-nav" id="mainNav">
    <div class="nav-item" onclick="toggleDropdown(this)">Erkek â–¾
        <div class="dropdown">
            <a href="#" onclick="filter('Erkek TiÅŸÃ¶rt')">TiÅŸÃ¶rt</a>
            <a href="#" onclick="filter('Erkek Pantolon')">Pantolon</a>
            <a href="#" onclick="filter('Erkek GÃ¶mlek')">GÃ¶mlek</a>
            <a href="#" onclick="filter('Erkek Åžort')">Åžort</a>
        </div>
    </div>
    <div class="nav-item" onclick="toggleDropdown(this)">KadÄ±n â–¾
        <div class="dropdown">
            <a href="#" onclick="filter('KadÄ±n TiÅŸÃ¶rt')">TiÅŸÃ¶rt</a>
            <a href="#" onclick="filter('KadÄ±n Elbise')">Elbise</a>
            <a href="#" onclick="filter('KadÄ±n Pantolon')">Pantolon</a>
            <a href="#" onclick="filter('KadÄ±n Åžort')">Åžort</a>
        </div>
    </div>
    <div class="nav-item" onclick="filter('TÃ¼mÃ¼')">TÃ¼mÃ¼</div>
</nav>

<div class="main">
    <aside class="sidebar">
        <h4 style="border-bottom:1px solid #000; padding-bottom:10px;">FÄ°LTRELE</h4>
        <p style="font-size:12px;">Maksimum Fiyat:</p>
        <input type="range" min="500" max="5000" value="5000" style="width:100%; accent-color:#000;" oninput="updatePrice(this.value)">
        <div id="price-label" style="font-weight:bold; margin-bottom:20px;">5000 TL</div>
        
        <p style="font-size:12px;">Beden:</p>
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:5px;">
            <button style="padding:5px; border:1px solid #ddd; background:#fff;">S</button>
            <button style="padding:5px; border:1px solid #ddd; background:#fff;">M</button>
            <button style="padding:5px; border:1px solid #ddd; background:#fff;">L</button>
        </div>
    </aside>

    <div class="product-grid" id="grid"></div>
</div>

<div id="cart-panel">
    <div style="padding:20px; background:var(--primary); color:#fff; display:flex; justify-content:space-between;">
        <b>SEPETÄ°M</b>
        <span onclick="toggleCart()" style="cursor:pointer;">âœ•</span>
    </div>
    <div id="cart-content"></div>
    <div class="cart-footer">
        <div style="display:flex; justify-content:space-between; font-size:18px; font-weight:bold; margin-bottom:15px;">
            <span>Toplam:</span>
            <span id="t-price">0 TL</span>
        </div>
        <button onclick="sendWA()" style="background:#25d366; color:white; border:none; width:100%; padding:15px; font-weight:bold; border-radius:5px; cursor:pointer;">WHATSAPP SÄ°PARÄ°Åž</button>
    </div>
</div>

<script>
    let cart = [];
    let products = [];
    let curMax = 5000;
    let curCat = 'TÃ¼mÃ¼';

    // MOBÄ°L MENÃœ VE DROPDOWN KONTROLÃœ
    function toggleMenu() { document.getElementById('mainNav').classList.toggle('open'); }
    function toggleDropdown(el) {
        if(window.innerWidth <= 768) {
            el.classList.toggle('active');
        }
    }

    // ÃœRÃœN ÃœRETME
    const names = ["Basic TiÅŸÃ¶rt", "Keten Pantolon", "Klasik GÃ¶mlek", "Rahat Åžort"];
    for(let i=1; i<=40; i++) {
        const g = i % 2 === 0 ? "Erkek" : "KadÄ±n";
        const n = names[i % names.length];
        products.push({
            id: i,
            cat: `${g} ${n}`,
            name: `RE-ZA ${g} ${n}`,
            price: (Math.floor(Math.random() * 20) + 5) * 100,
            img: `https://loremflickr.com/400/500/clothing,fashion?lock=${i+20}`
        });
    }

    function render() {
        let f = products.filter(p => p.price <= curMax);
        if(curCat !== 'TÃ¼mÃ¼') f = f.filter(p => p.cat.includes(curCat));
        
        document.getElementById('grid').innerHTML = f.map(p => `
            <div class="p-card">
                <div class="p-img"><img src="${p.img}"></div>
                <div class="p-name" style="font-size:13px; margin-top:10px;">${p.name}</div>
                <div class="p-price">${p.price} TL</div>
                <button class="btn-add" onclick="add(${p.id})">EKLE</button>
            </div>
        `).join('');
    }

    function filter(c) {
        curCat = c;
        if(window.innerWidth <= 768) toggleMenu();
        render();
    }

    function updatePrice(v) {
        document.getElementById('price-label').innerText = v + " TL";
        curMax = v;
        render();
    }

    function add(id) {
        cart.push(products.find(p => p.id === id));
        updateCart();
        document.getElementById('cart-panel').classList.add('active');
    }

    function updateCart() {
        let t = 0;
        document.getElementById('cart-content').innerHTML = cart.map((item, idx) => {
            t += item.price;
            return `<div style="display:flex; gap:10px; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <img src="${item.img}" style="width:50px; height:60px; object-fit:cover;">
                <div style="flex:1; font-size:12px;"><b>${item.name}</b><br>${item.price} TL</div>
                <span onclick="remove(${idx})" style="color:red; cursor:pointer;">SÄ°L</span>
            </div>`;
        }).join('');
        document.getElementById('c-count').innerText = cart.length;
        document.getElementById('t-price').innerText = t + " TL";
    }

    function remove(idx) { cart.splice(idx, 1); updateCart(); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }

    function sendWA() {
        if(cart.length === 0) return;
        let msg = "*RE-ZA SÄ°PARÄ°Åž*%0A";
        cart.forEach(i => msg += `- ${i.name} (${i.price} TL)%0A`);
        msg += `%0AToplam: ${document.getElementById('t-price').innerText}`;
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    render();
</script>
</body>
</html>
