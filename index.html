<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA | Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --primary: #1a1a1a; --accent: #a68b6d; --border: #e8e2d9; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--primary); overflow-x: hidden; }

        /* HEADER & ICONS */
        .header { background: #fff; padding: 15px 5%; text-align: center; border-bottom: 1px solid var(--border); position: relative; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Playfair Display', serif; font-size: 26px; letter-spacing: 4px; cursor: pointer; color: #000; text-decoration: none; flex: 1; }
        .header-icons { display: flex; gap: 20px; align-items: center; }
        .icon-btn { cursor: pointer; font-size: 20px; position: relative; }

        /* ÃœYELÄ°K MODAL */
        .auth-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 5000; display: none; justify-content: center; align-items: center; }
        .auth-content { background: #fff; padding: 40px; width: 90%; max-width: 400px; position: relative; text-align: center; }
        .auth-tabs { display: flex; border-bottom: 1px solid #eee; margin-bottom: 20px; }
        .auth-tab { flex: 1; padding: 10px; cursor: pointer; font-size: 12px; font-weight: 600; opacity: 0.5; }
        .auth-tab.active { opacity: 1; border-bottom: 2px solid #000; }
        .auth-form input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border); box-sizing: border-box; font-family: inherit; }
        .auth-btn { width: 100%; background: #000; color: #fff; border: none; padding: 15px; cursor: pointer; font-weight: 700; letter-spacing: 1px; }

        /* ÃœST MENÃœ */
        .top-nav { background: #fff; display: flex; justify-content: center; gap: 25px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .nav-item { position: relative; padding: 15px 0; cursor: pointer; }
        .nav-link { font-size: 11px; font-weight: 600; text-transform: uppercase; }

        /* MOBÄ°L FÄ°LTRE BUTONU */
        .mobile-filter-btn { display: none; background: #fff; border-bottom: 1px solid var(--border); padding: 12px; text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; }

        /* GRID YAPISI */
        .main-container { display: flex; padding: 30px 5%; gap: 30px; }
        .sidebar { width: 200px; flex-shrink: 0; }
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }

        /* MOBÄ°L AYARLAR */
        @media (max-width: 768px) {
            .mobile-filter-btn { display: block; }
            .sidebar { display: none; } /* Sidebar mobilde butona baÄŸlÄ± aÃ§Ä±lacak */
            .sidebar.active { display: block; position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; z-index: 4500; padding: 30px; box-sizing: border-box; border-radius: 20px 20px 0 0; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .auth-content { padding: 25px; }
        }

        /* SEPET & DÄ°ÄžERLERÄ° */
        #badge { position: absolute; top: -10px; right: -12px; background: var(--accent); color: white; font-size: 10px; padding: 2px 7px; border-radius: 50%; }
        .p-card { background: #fff; border: 1px solid var(--border); padding: 10px; cursor: pointer; position: relative; }
        .img-box { width: 100%; height: 300px; overflow: hidden; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .quick-add { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); color: #fff; padding: 10px 0; text-align: center; font-size: 10px; transform: translateY(100%); transition: 0.3s; }
        .p-card:hover .quick-add { transform: translateY(0); }
    </style>
</head>
<body>

<div id="auth-modal" class="auth-modal" onclick="closeAuth()">
    <div class="auth-content" onclick="event.stopPropagation()">
        <span onclick="closeAuth()" style="position:absolute; right:20px; top:15px; cursor:pointer;">âœ•</span>
        <div class="auth-tabs">
            <div id="tab-login" class="auth-tab active" onclick="switchAuth('login')">GÄ°RÄ°Åž YAP</div>
            <div id="tab-register" class="auth-tab" onclick="switchAuth('register')">KAYIT OL</div>
        </div>
        
        <div id="login-form" class="auth-form">
            <input type="email" placeholder="E-posta Adresiniz">
            <input type="password" placeholder="Åžifreniz">
            <button class="auth-btn" onclick="handleLogin()">GÄ°RÄ°Åž YAP</button>
            <p style="font-size:11px; margin-top:15px; color:#666; cursor:pointer;">Åžifremi Unuttum</p>
        </div>

        <div id="register-form" class="auth-form" style="display:none;">
            <input type="text" placeholder="AdÄ±nÄ±z SoyadÄ±nÄ±z">
            <input type="email" placeholder="E-posta Adresiniz">
            <input type="password" placeholder="Åžifre OluÅŸturun">
            <button class="auth-btn" onclick="handleRegister()">HESAP OLUÅžTUR</button>
        </div>
    </div>
</div>

<header class="header">
    <div style="width:100px;"></div> <div class="logo" onclick="location.reload()">RE-ZA</div>
    <div class="header-icons">
        <div class="icon-btn" onclick="openAuth()">ðŸ‘¤</div>
        <div class="icon-btn" onclick="toggleCart()">ðŸ›’ <span id="badge">0</span></div>
    </div>
</header>

<nav class="top-nav">
    <div class="nav-item"><span class="nav-link">KadÄ±n</span></div>
    <div class="nav-item"><span class="nav-link">Erkek</span></div>
    <div class="nav-item"><span class="nav-link">Koleksiyon</span></div>
</nav>

<div class="mobile-filter-btn" onclick="toggleMobileSidebar()">âš™ FÄ°LTRELE</div>

<div class="main-container">
    <aside class="sidebar" id="sidebar">
        <h4 style="border-bottom:2px solid #000; padding-bottom:10px;">FÄ°LTRELER</h4>
        <div style="margin-top:20px;">
            <p style="font-size:11px; font-weight:700;">FÄ°YAT ARALIÄžI</p>
            <input type="range" min="0" max="5000" value="5000" style="width:100%; accent-color:#000;" oninput="updatePrice(this.value)">
            <div id="price-val" style="font-weight:700; margin-top:5px;">5000 TL</div>
        </div>
        <button class="mobile-filter-btn" onclick="toggleMobileSidebar()" style="display:none; width:100%; margin-top:20px; background:#000; color:#fff; border:none; padding:10px;">UYGULA</button>
    </aside>

    <main style="flex:1;">
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<script>
    // ÃœYELÄ°K FONKSÄ°YONLARI
    function openAuth() { document.getElementById('auth-modal').style.display = 'flex'; }
    function closeAuth() { document.getElementById('auth-modal').style.display = 'none'; }
    
    function switchAuth(type) {
        const isLogin = type === 'login';
        document.getElementById('login-form').style.display = isLogin ? 'block' : 'none';
        document.getElementById('register-form').style.display = isLogin ? 'none' : 'block';
        document.getElementById('tab-login').classList.toggle('active', isLogin);
        document.getElementById('tab-register').classList.toggle('active', !isLogin);
    }

    function handleLogin() {
        alert("GiriÅŸ baÅŸarÄ±lÄ±! HoÅŸ geldiniz.");
        closeAuth();
    }

    function handleRegister() {
        alert("KaydÄ±nÄ±z oluÅŸturuldu. LÃ¼tfen giriÅŸ yapÄ±n.");
        switchAuth('login');
    }

    // ÃœRÃœN VE FÄ°LTRE SÄ°STEMÄ°
    let products = [];
    let maxP = 5000;

    function init() {
        for(let i=0; i<12; i++) {
            products.push({
                id: i, name: `RE-ZA Limited Edition ${i+1}`, price: (i+1)*250,
                img: `https://images.unsplash.com/photo-1523381262644-370737955613?auto=format&fit=crop&w=500&q=80`
            });
        }
        render();
    }

    function render() {
        document.getElementById('grid').innerHTML = products.filter(p => p.price <= maxP).map(p => `
            <div class="p-card">
                <div class="img-box">
                    <img src="${p.img}">
                    <div class="quick-add">HIZLI EKLE +</div>
                </div>
                <div style="font-size:11px; font-weight:600; margin-top:10px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); margin-top:5px;">${p.price} TL</div>
            </div>
        `).join('');
    }

    function updatePrice(v) {
        maxP = v;
        document.getElementById('price-val').innerText = v + " TL";
        render();
    }

    function toggleMobileSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    init();
</script>
</body>
</html>
