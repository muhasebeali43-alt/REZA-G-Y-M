<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>RE-ZA | Premium Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --accent: #a68b6d; --border: #e8e2d9; --white: #ffffff; --black: #1a1a1a; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--black); overflow-x: hidden; }

        /* HEADER */
        .header { background: var(--white); padding: 15px 5%; border-bottom: 1px solid var(--border); display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: sticky; top: 0; z-index: 2000; height: 70px; }
        .header-left { display: flex; align-items: center; gap: 10px; font-size: 11px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .logo { font-family: 'Playfair Display', serif; font-size: 26px; letter-spacing: 4px; text-decoration: none; color: #000; font-weight: 700; }
        .header-right { display: flex; justify-content: flex-end; align-items: center; gap: 20px; }
        .cart-trigger { cursor: pointer; font-size: 22px; position: relative; }
        #badge { position: absolute; top: -8px; right: -10px; background: var(--accent); color: #fff; font-size: 10px; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }

        /* NAV - KATEGORÄ°LER */
        .top-nav { background: var(--white); display: flex; justify-content: center; gap: 25px; border-bottom: 1px solid var(--border); position: sticky; top: 70px; z-index: 1500; overflow-x: auto; padding: 0 15px; }
        .nav-item { padding: 15px 0; cursor: pointer; white-space: nowrap; }
        .nav-link { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.2px; color: var(--black); }

        /* MAIN CONTAINER */
        .main-container { display: flex; padding: 25px 5%; gap: 35px; }
        .sidebar { width: 220px; flex-shrink: 0; }
        .sidebar-title { font-size: 11px; font-weight: 700; border-bottom: 1px solid #000; padding-bottom: 8px; margin-bottom: 15px; text-transform: uppercase; }
        .size-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 30px; }
        .f-size { border: 1px solid var(--border); padding: 10px 0; text-align: center; font-size: 10px; cursor: pointer; background: #fff; transition: 0.2s; }
        .f-size.active { background: var(--black); color: #fff; }

        /* ÃœRÃœN KARTLARI */
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .p-card { background: var(--white); padding: 10px; cursor: pointer; }
        .img-box { width: 100%; height: 320px; overflow: hidden; background: #f4f4f4; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* ÃœRÃœN DETAY MODAL */
        .detail-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9000; display: none; justify-content: center; align-items: center; padding: 15px; }
        .detail-card { width: 100%; max-width: 900px; background: #fff; display: flex; position: relative; max-height: 90vh; overflow: hidden; border-radius: 4px; }
        
        .zoom-area { flex: 1.2; background: #f9f9f9; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: zoom-in; }
        .zoom-area img { width: 100%; height: auto; max-height: 100%; object-fit: contain; }
        
        .detail-info { flex: 1; padding: 35px; display: flex; flex-direction: column; overflow-y: auto; }
        .detail-close { position: absolute; top: 15px; right: 20px; font-size: 26px; cursor: pointer; color: #999; z-index: 100; }

        .btn-gold { background: var(--accent); color: #fff; border: none; padding: 18px; cursor: pointer; font-weight: 700; width: 100%; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; transition: 0.3s; }

        /* ZOOM MODAL (FULLSCREEN) */
        #full-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10001; display: none; align-items: center; justify-content: center; overflow: auto; cursor: zoom-out; }
        #full-view img { max-width: 100%; max-height: 100%; transition: transform 0.2s ease; transform-origin: center; }

        /* MOBÄ°L Ã–ZEL */
        @media (max-width: 768px) {
            .header-left span:last-child { display: none; }
            .logo { font-size: 18px; }
            .sidebar { display: none; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .detail-card { flex-direction: column; height: 100vh; max-height: 100vh; width: 100%; border-radius: 0; }
            .zoom-area { height: 45vh; flex: none; }
            .detail-info { padding: 20px; flex: 1; }
        }
    </style>
</head>
<body>

<div id="full-view" onclick="closeFull()">
    <img id="full-src" src="" onclick="event.stopPropagation()">
    <span style="position:fixed; top:20px; right:20px; color:#fff; font-size:30px; cursor:pointer;">âœ•</span>
</div>

<header class="header">
    <div class="header-left">
        <span style="font-size: 18px;">ðŸ‘¤</span>
        <span>ÃœYE GÄ°RÄ°ÅžÄ° / KAYIT</span>
    </div>
    <a href="#" class="logo">RE-ZA</a>
    <div class="header-right">
        <div class="cart-trigger" onclick="toggleCart(true)">ðŸ›’ <span id="badge">0</span></div>
    </div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="filterCat('TÃ¼mÃ¼')"><span class="nav-link">TÃ¼mÃ¼</span></div>
    <div class="nav-item" onclick="filterCat('Elbise')"><span class="nav-link">KadÄ±n</span></div>
    <div class="nav-item" onclick="filterCat('GÃ¶mlek')"><span class="nav-link">Erkek</span></div>
    <div class="nav-item" onclick="filterCat('Bebek')"><span class="nav-link">Ã‡ocuk</span></div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="sidebar-title">Beden Filtresi</div>
        <div class="size-grid">
            <div class="f-size" onclick="this.classList.toggle('active')">S</div>
            <div class="f-size" onclick="this.classList.toggle('active')">M</div>
            <div class="f-size" onclick="this.classList.toggle('active')">L</div>
            <div class="f-size" onclick="this.classList.toggle('active')">XL</div>
        </div>
        <div class="sidebar-title" style="margin-top:20px;">Fiyat AralÄ±ÄŸÄ±</div>
        <input type="range" min="0" max="15000" style="width:100%; accent-color:var(--accent);">
    </aside>

    <main style="flex:1;">
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<div id="detail-modal" class="detail-overlay" onclick="if(event.target==this) closeDet()">
    <div class="detail-card">
        <span class="detail-close" onclick="closeDet()">âœ•</span>
        <div class="zoom-area" onclick="openFull()">
            <img id="d-img" src="">
        </div>
        <div class="detail-info">
            <h2 id="d-title" style="font-family:'Playfair Display'; font-size:24px; margin:0 0 10px 0;"></h2>
            <div id="d-price" style="font-size:22px; font-weight:700; color:var(--accent); margin-bottom:15px;"></div>
            <p style="font-size:12px; color:#666; line-height:1.6; margin-bottom:20px;">RE-ZA AtÃ¶lye tasarÄ±mÄ±. Premium kumaÅŸ kalitesi ve modern kesim.</p>
            
            <div style="margin-top:auto;">
                <p style="font-size:10px; font-weight:700; margin-bottom:10px;">BEDEN SEÃ‡:</p>
                <div style="display:flex; gap:10px; margin-bottom:20px;">
                    <div class="f-size" style="flex:1" onclick="setS(this,'S')">S</div>
                    <div class="f-size" style="flex:1" onclick="setS(this,'M')">M</div>
                    <div class="f-size" style="flex:1" onclick="setS(this,'L')">L</div>
                </div>
                <button class="btn-gold" onclick="addToCart()">Sepete Ekle</button>
            </div>
        </div>
    </div>
</div>

<div id="cart-drawer" style="position:fixed; right:-350px; top:0; width:300px; height:100%; background:#fff; z-index:10000; transition:0.3s; padding:25px; box-shadow:-5px 0 20px rgba(0,0,0,0.1); display:flex; flex-direction:column;">
    <h3 style="font-family:'Playfair Display';">Sepetim</h3>
    <div id="cart-items" style="flex:1; overflow-y:auto; margin-top:20px;"></div>
    <button class="btn-gold" style="background:#25d366;" onclick="window.location.href='https://wa.me/905331709622'">WhatsApp SipariÅŸ</button>
    <button class="btn-gold" style="background:#f4f4f4; color:#000; margin-top:10px;" onclick="toggleCart(false)">Kapat</button>
</div>

<script>
    let products = []; let cart = []; let curP = null; let selS = "";
    const imgs = ["1581063539031-01f60024764d", "1515886657613-9f3515b0c78f", "1539106723-7a503a404668", "1595341888053-9ef0d674b102"];
    const cats = ["Elbise", "GÃ¶mlek", "Bebek"];

    for(let i=1; i<=30; i++) products.push({id:i, name:`RE-ZA Signature Piece ${i}`, cat:cats[i%3], price:i*200+1500, img:`https://images.unsplash.com/photo-${imgs[i%4]}?auto=format&fit=crop&w=800&q=80`});

    function render(data) {
        document.getElementById('grid').innerHTML = data.map(p => `
            <div class="p-card" onclick="openDet(${p.id})">
                <div class="img-box"><img src="${p.img}" loading="lazy"></div>
                <div style="font-size:11px; font-weight:700; margin-top:12px;">${p.name}</div>
                <div style="color:var(--accent); font-weight:700; font-size:14px;">${p.price} TL</div>
            </div>
        `).join('');
    }

    // FOTOÄžRAFI TAM EKRAN AÃ‡
    function openFull() {
        const fullView = document.getElementById('full-view');
        const fullImg = document.getElementById('full-src');
        fullImg.src = curP.img;
        fullView.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeFull() {
        document.getElementById('full-view').style.display = 'none';
        if(document.getElementById('detail-modal').style.display !== 'flex') {
            document.body.style.overflow = 'auto';
        }
    }

    function openDet(id) {
        curP = products.find(x => x.id === id);
        document.getElementById('d-img').src = curP.img;
        document.getElementById('d-title').innerText = curP.name;
        document.getElementById('d-price').innerText = curP.price + " TL";
        selS = "";
        document.querySelectorAll('.detail-info .f-size').forEach(x=>x.classList.remove('active'));
        document.getElementById('detail-modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeDet() { document.getElementById('detail-modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function toggleCart(s) { document.getElementById('cart-drawer').style.right = s ? '0' : '-350px'; }
    function setS(el, s) { document.querySelectorAll('.detail-info .f-size').forEach(x=>x.classList.remove('active')); el.classList.add('active'); selS = s; }

    function addToCart() {
        if(!selS) return alert("LÃ¼tfen beden seÃ§iniz");
        cart.push({...curP, s: selS});
        document.getElementById('badge').innerText = cart.length;
        updateCart(); toggleCart(true); closeDet();
    }

    function updateCart() {
        document.getElementById('cart-items').innerHTML = cart.map(i => `<div style="font-size:11px; margin-bottom:10px;">${i.name} (${i.s}) - ${i.price} TL</div>`).join('');
    }

    function filterCat(c) { 
        if(c==='TÃ¼mÃ¼') render(products); else render(products.filter(p => p.cat === c)); 
    }

    render(products);
</script>
</body>
</html>
