<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RE-ZA | Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --accent: #a68b6d; --border: #e8e2d9; --white: #ffffff; --black: #1a1a1a; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--black); overflow-x: hidden; }

        /* HEADER & LOGIN */
        .header { background: var(--white); padding: 0 5%; border-bottom: 1px solid var(--border); display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; position: sticky; top: 0; z-index: 2000; height: 70px; }
        .header-left { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .login-text { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .logo { font-family: 'Playfair Display', serif; font-size: 26px; letter-spacing: 4px; text-decoration: none; color: #000; font-weight: 700; }
        .header-right { display: flex; justify-content: flex-end; align-items: center; gap: 20px; }
        .cart-trigger { cursor: pointer; font-size: 22px; position: relative; }
        #badge { position: absolute; top: -8px; right: -10px; background: var(--accent); color: #fff; font-size: 10px; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }

        /* KATEGORÄ°LER & DROPDOWN */
        .top-nav { background: var(--white); display: flex; justify-content: center; border-bottom: 1px solid var(--border); position: sticky; top: 70px; z-index: 1500; }
        .nav-item { position: relative; padding: 15px 20px; cursor: pointer; }
        .nav-link { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; }
        .dropdown { position: absolute; top: 100%; left: 0; background: #fff; min-width: 200px; border: 1px solid var(--border); display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 10px 0; }
        .nav-item:hover .dropdown { display: block; }
        .dropdown a { display: block; padding: 10px 20px; font-size: 11px; text-decoration: none; color: #666; transition: 0.2s; }
        .dropdown a:hover { background: #f9f9f9; color: var(--accent); padding-left: 25px; }

        /* ANA KONTEYNER */
        .main-container { display: flex; padding: 30px 5%; gap: 40px; }
        
        /* SOL FÄ°LTRE (YENÄ°LENEN KISIM) */
        .sidebar { width: 230px; flex-shrink: 0; }
        .sidebar-title { font-size: 11px; font-weight: 700; border-bottom: 1px solid #000; padding-bottom: 10px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }
        
        .price-range-list { list-style: none; padding: 0; margin: 0 0 20px 0; }
        .price-range-list li { margin-bottom: 10px; font-size: 12px; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .price-range-list input { accent-color: var(--black); cursor: pointer; }

        .custom-price { display: flex; gap: 5px; align-items: center; margin-top: 15px; }
        .custom-price input { width: 70px; padding: 8px; border: 1px solid var(--border); font-size: 11px; border-radius: 2px; }
        .price-btn { background: var(--black); color: white; border: none; padding: 8px 12px; font-size: 10px; cursor: pointer; border-radius: 2px; }

        /* ÃœRÃœN GRID */
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 30px; }
        .p-card { background: var(--white); padding: 12px; cursor: pointer; transition: 0.3s; }
        .img-box { width: 100%; height: 350px; overflow: hidden; background: #f4f4f4; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* ZOOM MODAL */
        .detail-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9000; display: none; justify-content: center; align-items: center; }
        .detail-card { width: 100%; max-width: 1000px; background: #fff; display: flex; position: relative; max-height: 90vh; overflow: hidden; }
        .zoom-area { flex: 1.4; background: #f9f9f9; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: zoom-in; }
        .zoom-area img { width: 100%; height: auto; max-height: 100%; object-fit: contain; }
        .detail-info { flex: 1; padding: 40px; display: flex; flex-direction: column; overflow-y: auto; }
        .btn-gold { background: var(--accent); color: #fff; border: none; padding: 18px; cursor: pointer; font-weight: 700; width: 100%; text-transform: uppercase; font-size: 13px; }

        #full-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 10001; display: none; align-items: center; justify-content: center; cursor: zoom-out; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .detail-card { flex-direction: column; height: 100vh; }
            .zoom-area { height: 45vh; flex: none; }
        }
    </style>
</head>
<body>

<div id="full-view" onclick="this.style.display='none'">
    <img id="full-src" style="max-width:100%; height:auto;">
</div>

<header class="header">
    <div class="header-left" onclick="alert('GiriÅŸ Paneli AÃ§Ä±ldÄ±')">
        <span style="font-size: 18px;">ðŸ‘¤</span>
        <span class="login-text">ÃœYE GÄ°RÄ°ÅžÄ° / KAYIT</span>
    </div>
    <a href="#" class="logo">RE-ZA</a>
    <div class="header-right">
        <div class="cart-trigger" onclick="toggleCart(true)">ðŸ›’ <span id="badge">0</span></div>
    </div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="render(products)"><span class="nav-link">TÃ¼mÃ¼</span></div>
    <div class="nav-item">
        <span class="nav-link">KadÄ±n</span>
        <div class="dropdown">
            <a onclick="filterCat('Elbise')">Elbiseler</a>
            <a onclick="filterCat('Ceket')">Ceketler</a>
        </div>
    </div>
    <div class="nav-item">
        <span class="nav-link">Erkek</span>
        <div class="dropdown">
            <a onclick="filterCat('GÃ¶mlek')">GÃ¶mlekler</a>
        </div>
    </div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <div class="sidebar-title">FÄ°YAT ARALIÄžI</div>
        <ul class="price-range-list">
            <li><input type="radio" name="pr" onclick="applyPrice(0, 1500)"> 0 TL - 1500 TL</li>
            <li><input type="radio" name="pr" onclick="applyPrice(1500, 3000)"> 1500 TL - 3000 TL</li>
            <li><input type="radio" name="pr" onclick="applyPrice(3000, 7500)"> 3000 TL - 7500 TL</li>
            <li><input type="radio" name="pr" onclick="applyPrice(7500, 20000)"> 7500 TL+</li>
        </ul>

        <div class="sidebar-title">Ã–ZEL FÄ°YAT</div>
        <div class="custom-price">
            <input type="number" id="minP" placeholder="Min">
            <span>-</span>
            <input type="number" id="maxP" placeholder="Max">
            <button class="price-btn" onclick="applyCustomPrice()">GÄ°T</button>
        </div>

        <div class="sidebar-title" style="margin-top:40px;">BEDEN</div>
        <div class="size-grid">
            <div class="f-size" onclick="this.classList.toggle('active')">S</div>
            <div class="f-size" onclick="this.classList.toggle('active')">M</div>
            <div class="f-size" onclick="this.classList.toggle('active')">L</div>
        </div>
    </aside>

    <main style="flex:1;">
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<div id="detail-modal" class="detail-overlay" onclick="if(event.target==this) closeDet()">
    <div class="detail-card">
        <span onclick="closeDet()" style="position:absolute; top:20px; right:20px; font-size:30px; cursor:pointer; color:#999; z-index:100;">âœ•</span>
        <div class="zoom-area" onclick="openFull()">
            <img id="d-img" src="">
        </div>
        <div class="detail-info">
            <h2 id="d-title" style="font-family:'Playfair Display'; margin:0 0 10px 0;"></h2>
            <div id="d-price" style="font-size:24px; font-weight:700; color:var(--accent); margin-bottom:20px;"></div>
            <p style="font-size:13px; color:#777; line-height:1.6;">RE-ZA AtÃ¶lye'den Ã¶zel tasarÄ±m parÃ§a.</p>
            <div style="margin-top:auto;">
                <button class="btn-gold" onclick="addToCart()">SEPETE EKLE</button>
            </div>
        </div>
    </div>
</div>

<script>
    let products = []; let cart = []; let curP = null;
    const imgs = ["1581063539031-01f60024764d", "1515886657613-9f3515b0c78f", "1539106723-7a503a404668", "1595341888053-9ef0d674b102"];
    const cats = ["Elbise", "GÃ¶mlek", "Ceket"];

    for(let i=1; i<=30; i++) products.push({id:i, name:`RE-ZA Elite No:${i}`, cat:cats[i%3], price:i*350+1000, img:`https://images.unsplash.com/photo-${imgs[i%4]}?auto=format&fit=crop&w=800&q=80`});

    function render(data) {
        document.getElementById('grid').innerHTML = data.map(p => `
            <div class="p-card" onclick="openDet(${p.id})">
                <div class="img-box"><img src="${p.img}"></div>
                <div style="font-size:12px; font-weight:700; margin-top:15px;">${p.name}</div>
                <div style="color:var(--accent); font-weight:700;">${p.price} TL</div>
            </div>
        `).join('');
    }

    function applyPrice(min, max) {
        render(products.filter(p => p.price >= min && p.price <= max));
    }

    function applyCustomPrice() {
        const min = parseInt(document.getElementById('minP').value) || 0;
        const max = parseInt(document.getElementById('maxP').value) || 999999;
        applyPrice(min, max);
    }

    function openFull() {
        document.getElementById('full-src').src = curP.img;
        document.getElementById('full-view').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function openDet(id) {
        curP = products.find(x => x.id === id);
        document.getElementById('d-img').src = curP.img;
        document.getElementById('d-title').innerText = curP.name;
        document.getElementById('d-price').innerText = curP.price + " TL";
        document.getElementById('detail-modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeDet() { document.getElementById('detail-modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function filterCat(c) { render(products.filter(p => p.cat === c)); }

    render(products);
</script>
</body>
</html>
