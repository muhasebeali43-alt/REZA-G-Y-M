<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA GÄ°YÄ°M | Kesintisiz AlÄ±ÅŸveriÅŸ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #fdfbf7;
            --primary: #1a1a1a;
            --accent: #a68b6d;
            --border: #e8e2d9;
            --success: #27ae60;
        }

        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg-body); color: var(--primary); }

        /* HEADER */
        .header { 
            background: #fff; padding: 15px 5%; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 24px; color: var(--primary); text-decoration: none; letter-spacing: 2px; }
        
        .menu-toggle { display: none; font-size: 24px; cursor: pointer; }

        /* SEPET SÄ°MGESÄ° VE HAREKETLÄ° BADGE */
        .cart-trigger { cursor: pointer; position: relative; font-size: 24px; transition: transform 0.2s; }
        .cart-trigger:active { transform: scale(1.2); }
        .badge { 
            position: absolute; top: -8px; right: -12px; background: var(--accent); color: white; 
            font-size: 11px; padding: 2px 7px; border-radius: 50%; font-weight: bold;
            transition: 0.3s;
        }
        .badge.bump { transform: scale(1.4); background: var(--primary); }

        /* NAVÄ°GASYON */
        .mega-nav { background: #fff; display: flex; justify-content: center; border-bottom: 1px solid var(--border); position: sticky; top: 60px; z-index: 999; }
        .nav-item { position: relative; padding: 15px 25px; cursor: pointer; font-size: 12px; font-weight: 600; text-transform: uppercase; }
        .dropdown { 
            position: absolute; top: 100%; left: 0; background: #fff; min-width: 200px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); display: none; border: 1px solid var(--border);
        }
        @media (min-width: 769px) { .nav-item:hover .dropdown { display: block; } }
        .dropdown a { display: block; padding: 12px 20px; text-decoration: none; color: #555; font-size: 11px; }

        /* ANA LAYOUT */
        .main { display: flex; padding: 20px 5%; gap: 30px; }
        .sidebar { width: 250px; position: sticky; top: 130px; height: fit-content; }
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }

        /* ÃœRÃœN KARTLARI */
        .p-card { background: #fff; border: 1px solid var(--border); padding: 10px; transition: 0.3s; }
        .p-card:hover { border-color: var(--accent); }
        .p-img { width: 100%; height: 300px; overflow: hidden; background: #fdfdfd; }
        .p-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn-add { 
            background: var(--primary); color: white; border: none; width: 100%; 
            padding: 12px; margin-top: 10px; cursor: pointer; font-weight: 600; 
            transition: 0.3s;
        }
        .btn-add.added { background: var(--success); }

        /* SEPET PANELÄ° (SADECE TIKLAYINCA AÃ‡ILIR) */
        #cart-panel { 
            position: fixed; right: -100%; top: 0; width: 380px; height: 100%; 
            background: #fff; z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; box-shadow: -15px 0 35px rgba(0,0,0,0.1); 
        }
        #cart-panel.active { right: 0; }
        #cart-content { flex: 1; overflow-y: auto; padding: 25px; }
        .cart-footer { padding: 25px; border-top: 2px solid var(--primary); }

        /* MOBÄ°L */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            .mega-nav { display: none; flex-direction: column; position: fixed; top: 60px; left: 0; width: 100%; background: #fff; border-bottom: 2px solid var(--primary); }
            .mega-nav.open { display: flex; }
            .sidebar { display: none; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .p-img { height: 220px; }
            #cart-panel { width: 100%; }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <a href="#" class="logo">RE-ZA</a>
    <div class="cart-trigger" onclick="toggleCart()">
        ðŸ›’ <span id="c-count" class="badge">0</span>
    </div>
</header>

<nav class="mega-nav" id="mainNav">
    <div class="nav-item" onclick="toggleDropdown(this)">Erkek â–¾
        <div class="dropdown">
            <a href="#" onclick="filter('Erkek TiÅŸÃ¶rt')">TiÅŸÃ¶rt</a>
            <a href="#" onclick="filter('Erkek Pantolon')">Pantolon</a>
            <a href="#" onclick="filter('Erkek GÃ¶mlek')">GÃ¶mlek</a>
        </div>
    </div>
    <div class="nav-item" onclick="toggleDropdown(this)">KadÄ±n â–¾
        <div class="dropdown">
            <a href="#" onclick="filter('KadÄ±n TiÅŸÃ¶rt')">TiÅŸÃ¶rt</a>
            <a href="#" onclick="filter('KadÄ±n Elbise')">Elbise</a>
            <a href="#" onclick="filter('KadÄ±n Pantolon')">Pantolon</a>
        </div>
    </div>
    <div class="nav-item" onclick="filter('TÃ¼mÃ¼')">Koleksiyon</div>
</nav>

<div class="main">
    <aside class="sidebar">
        <h4 style="border-bottom:1px solid #000; padding-bottom:10px;">FÄ°LTRE</h4>
        <p style="font-size:12px;">Fiyat:</p>
        <input type="range" min="500" max="5000" value="5000" style="width:100%; accent-color:#000;" oninput="updatePrice(this.value)">
        <div id="price-label" style="font-weight:bold; margin-bottom:20px;">5000 TL</div>
    </aside>

    <div class="product-grid" id="grid"></div>
</div>

<div id="cart-panel">
    <div style="padding:25px; background:var(--primary); color:#fff; display:flex; justify-content:space-between; align-items:center;">
        <b style="letter-spacing:1px;">ALIÅžVERÄ°Åž Ã‡ANTAM</b>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:24px;">âœ•</span>
    </div>
    <div id="cart-content"></div>
    <div class="cart-footer">
        <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:bold; margin-bottom:20px;">
            <span>Toplam:</span>
            <span id="t-price">0 TL</span>
        </div>
        <button onclick="sendWA()" style="background:#25d366; color:white; border:none; width:100%; padding:18px; font-weight:bold; border-radius:4px; cursor:pointer; font-size:16px;">SÄ°PARÄ°ÅžÄ° TAMAMLA</button>
    </div>
</div>

<script>
    let cart = [];
    let products = [];
    let curMax = 5000;
    let curCat = 'TÃ¼mÃ¼';

    function toggleMenu() { document.getElementById('mainNav').classList.toggle('open'); }
    function toggleDropdown(el) { if(window.innerWidth <= 768) el.classList.toggle('active'); }

    // ÃœRÃœNLER
    const names = ["Premium TiÅŸÃ¶rt", "Keten Pantolon", "Oxford GÃ¶mlek", "Denim Åžort"];
    for(let i=1; i<=40; i++) {
        const g = i % 2 === 0 ? "Erkek" : "KadÄ±n";
        products.push({
            id: i,
            cat: `${g} ${names[i % names.length]}`,
            name: `RE-ZA ${g} ${names[i % names.length]}`,
            price: (Math.floor(Math.random() * 20) + 8) * 100,
            img: `https://loremflickr.com/400/500/clothing,apparel?lock=${i+30}`
        });
    }

    function render() {
        let f = products.filter(p => p.price <= curMax);
        if(curCat !== 'TÃ¼mÃ¼') f = f.filter(p => p.cat.includes(curCat));
        
        document.getElementById('grid').innerHTML = f.map(p => `
            <div class="p-card">
                <div class="p-img"><img src="${p.img}"></div>
                <div style="font-size:13px; margin:12px 0 5px 0; font-weight:600;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent);">${p.price} TL</div>
                <button id="btn-${p.id}" class="btn-add" onclick="add(${p.id})">SEPETE EKLE</button>
            </div>
        `).join('');
    }

    // ÃœRÃœN EKLEME FONKSÄ°YONU (SESSÄ°Z EKLEME)
    function add(id) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        
        // 1. Badge gÃ¼ncelle ve canlandÄ±r
        const badge = document.getElementById('c-count');
        badge.innerText = cart.length;
        badge.classList.add('bump');
        setTimeout(() => badge.classList.remove('bump'), 300);

        // 2. Buton geri bildirimi
        const btn = document.getElementById(`btn-${id}`);
        const originalText = btn.innerText;
        btn.innerText = "EKLENDÄ° âœ“";
        btn.classList.add('added');
        
        setTimeout(() => {
            btn.innerText = originalText;
            btn.classList.remove('added');
        }, 1500);

        updateCartData(); // Arka planda veriyi gÃ¼ncelle
    }

    function updateCartData() {
        let t = 0;
        document.getElementById('cart-content').innerHTML = cart.map((item, idx) => {
            t += item.price;
            return `<div style="display:flex; gap:15px; margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:15px; align-items:center;">
                <img src="${item.img}" style="width:60px; height:80px; object-fit:cover;">
                <div style="flex:1; font-size:13px;"><b>${item.name}</b><br>${item.price} TL</div>
                <span onclick="remove(${idx})" style="color:red; cursor:pointer; font-weight:600;">SÄ°L</span>
            </div>`;
        }).join('');
        document.getElementById('t-price').innerText = t + " TL";
    }

    function filter(c) { curCat = c; if(window.innerWidth <= 768) toggleMenu(); render(); }
    function updatePrice(v) { document.getElementById('price-label').innerText = v + " TL"; curMax = v; render(); }
    function remove(idx) { cart.splice(idx, 1); document.getElementById('c-count').innerText = cart.length; updateCartData(); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }

    function sendWA() {
        if(cart.length === 0) return alert("Sepetiniz boÅŸ!");
        let msg = "*RE-ZA SÄ°PARÄ°Åž*%0A";
        cart.forEach(i => msg += `- ${i.name} (${i.price} TL)%0A`);
        msg += `%0AToplam: ${document.getElementById('t-price').innerText}`;
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    render();
</script>
</body>
</html>
