<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA OFFICIAL | Luxury Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark: #121212;
            --soft-gray: #f4f4f4;
            --white: #ffffff;
        }

        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--white); color: var(--dark); overflow-x: hidden; }

        /* PROFESYONEL LOGO VE HEADER */
        .header {
            background: var(--dark); padding: 20px 5%; display: flex; justify-content: space-between;
            align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .logo-icon { 
            width: 40px; height: 40px; background: var(--gold); border-radius: 5px; 
            display: flex; align-items: center; justify-content: center;
            font-family: 'Cinzel', serif; color: var(--dark); font-weight: bold; font-size: 24px;
        }
        .logo-text { font-family: 'Cinzel', serif; font-size: 28px; color: var(--gold); letter-spacing: 2px; }
        
        .cart-trigger { color: var(--white); cursor: pointer; position: relative; font-size: 22px; transition: 0.3s; }
        .cart-trigger:hover { color: var(--gold); }
        .badge { position: absolute; -10px; right: -12px; background: var(--gold); color: var(--dark); font-size: 11px; font-weight: 700; padding: 2px 6px; border-radius: 50%; }

        /* NAVÄ°GASYON */
        .nav-bar { background: #1a1a1a; padding: 10px; display: flex; justify-content: center; gap: 20px; border-bottom: 1px solid #333; }
        .nav-link { color: #999; text-decoration: none; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; padding: 5px 15px; border: 1px solid transparent; }
        .nav-link.active { color: var(--gold); border-color: var(--gold); }

        /* ANA Ä°Ã‡ERÄ°K */
        .main { display: flex; padding: 40px 5%; gap: 50px; }

        /* LUXURY SIDEBAR */
        .sidebar { width: 260px; position: sticky; top: 120px; height: fit-content; }
        .filter-group { margin-bottom: 40px; border-left: 2px solid var(--gold); padding-left: 20px; }
        .filter-group h4 { font-size: 14px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; color: var(--dark); }
        
        input[type="range"] { width: 100%; accent-color: var(--gold); margin: 15px 0; }
        .price-label { font-size: 18px; font-weight: 700; color: var(--gold); }

        .size-btn-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .s-btn { border: 1px solid #ddd; background: none; padding: 8px; font-size: 12px; cursor: pointer; transition: 0.3s; }
        .s-btn:hover { border-color: var(--gold); color: var(--gold); }

        /* ÃœRÃœN KARTLARI */
        .grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 40px; }
        .item-card { background: var(--white); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .item-card:hover { transform: scale(1.02); }
        .img-box { position: relative; width: 100%; height: 380px; overflow: hidden; background: #f9f9f9; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .img-box::after { content: 'Ä°ncele'; position: absolute; bottom: -50px; left: 0; width: 100%; background: rgba(0,0,0,0.8); color: #fff; text-align: center; padding: 10px 0; transition: 0.3s; }
        .item-card:hover .img-box::after { bottom: 0; }

        .item-info { padding: 20px 0; }
        .item-category { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .item-title { font-size: 16px; font-weight: 500; margin: 5px 0; }
        .item-price { font-size: 18px; font-weight: 700; color: var(--dark); }
        .add-to-cart { background: var(--dark); color: white; border: none; width: 100%; padding: 15px; margin-top: 15px; cursor: pointer; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .add-to-cart:hover { background: var(--gold); color: var(--dark); }

        /* KISA VE PROFESYONEL SEPET PANELÄ° */
        #cart-panel { 
            position: fixed; right: -420px; top: 0; width: 400px; height: 100%; 
            background: var(--white); z-index: 2000; transition: 0.5s; display: flex; flex-direction: column; 
            box-shadow: -10px 0 50px rgba(0,0,0,0.2); 
        }
        #cart-panel.active { right: 0; }
        
        .cart-head { padding: 30px; background: var(--dark); color: var(--white); display: flex; justify-content: space-between; align-items: center; }
        
        /* KAYDIRILABÄ°LÄ°R ALAN (SCROLL) */
        #cart-body { flex: 1; overflow-y: auto; padding: 20px; background: #fff; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; align-items: center; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }
        
        /* SABÄ°T ALT BÃ–LÃœM */
        .cart-foot { padding: 30px; border-top: 2px solid var(--soft-gray); background: var(--white); }
        .total-wrapper { display: flex; justify-content: space-between; font-size: 22px; font-weight: 700; margin-bottom: 25px; }
        .checkout-btn { background: #25d366; color: white; border: none; width: 100%; padding: 20px; font-weight: 700; font-size: 16px; cursor: pointer; border-radius: 50px; box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2); transition: 0.3s; }
        .checkout-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(37, 211, 102, 0.4); }

        @media (max-width: 900px) {
            .main { flex-direction: column; }
            .sidebar { width: 100%; position: relative; top: 0; }
            #cart-panel { width: 100%; }
        }
    </style>
</head>
<body>

<header class="header">
    <a href="#" class="brand">
        <div class="logo-icon">R</div>
        <span class="logo-text">RE-ZA</span>
    </a>
    <div class="cart-trigger" onclick="toggleCart()">
        ðŸ›’ <span class="badge" id="b-count">0</span>
    </div>
</header>

<nav class="nav-bar">
    <a href="#" class="nav-link active" onclick="fGen('TÃ¼mÃ¼', this)">Koleksiyon</a>
    <a href="#" class="nav-link" onclick="fGen('Erkek', this)">Erkek</a>
    <a href="#" class="nav-link" onclick="fGen('KadÄ±n', this)">KadÄ±n</a>
</nav>

<div class="main">
    <aside class="sidebar">
        <div class="filter-group">
            <h4>Fiyat AralÄ±ÄŸÄ±</h4>
            <input type="range" min="500" max="5000" step="100" value="5000" oninput="fPrice(this.value)">
            <div class="price-label" id="p-label">5000 TL</div>
        </div>

        <div class="filter-group">
            <h4>Ã–lÃ§Ã¼ Birimi</h4>
            <div class="size-btn-group">
                <button class="s-btn">XS</button><button class="s-btn">S</button><button class="s-btn">M</button>
                <button class="s-btn">L</button><button class="s-btn">XL</button><button class="s-btn">XXL</button>
            </div>
        </div>
        <button onclick="apply()" style="width:100%; padding:15px; background:var(--dark); color:white; border:none; cursor:pointer; font-weight:700; letter-spacing:2px;">UYGULA</button>
    </aside>

    <div class="grid" id="product-grid"></div>
</div>

<div id="cart-panel">
    <div class="cart-head">
        <h3 style="margin:0; letter-spacing:2px;">SEPETÄ°NÄ°Z</h3>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:24px;">âœ•</span>
    </div>
    
    <div id="cart-body">
        </div>

    <div class="cart-foot">
        <div class="total-wrapper">
            <span>TOPLAM</span>
            <span id="t-price">0 TL</span>
        </div>
        <button class="checkout-btn" onclick="order()">WHATSAPP Ä°LE TAMAMLA</button>
    </div>
</div>

<script>
    let cart = [];
    let products = [];
    let curGen = 'TÃ¼mÃ¼';
    let curMax = 5000;

    const names = ["Ä°talyan Kesim Blazer", "Premium Selvedge Denim", "Kasmir KarÄ±ÅŸÄ±mlÄ± Kazak", "Saten A Kesim Elbise", "YÃ¼nlÃ¼ Kruvaze Kaban", "Pamuklu Oversize GÃ¶mlek"];

    // 50 ADET PROFESYONEL ÃœRÃœN ÃœRET
    for(let i=1; i<=50; i++) {
        const g = i % 2 === 0 ? "Erkek" : "KadÄ±n";
        products.push({
            id: i,
            name: `RE-ZA Luxury ${names[i % names.length]}`,
            price: (Math.floor(Math.random() * 40) + 10) * 100, // 1000 - 5000 TL
            gender: g,
            img: `https://picsum.photos/seed/luxury${i}/600/800`
        });
    }

    function render(data) {
        document.getElementById('product-grid').innerHTML = data.map(p => `
            <div class="item-card">
                <div class="img-box"><img src="${p.img}"></div>
                <div class="item-info">
                    <div class="item-category">${p.gender} COLLECTION</div>
                    <div class="item-title">${p.name}</div>
                    <div class="item-price">${p.price} TL</div>
                    <button class="add-to-cart" onclick="add(${p.id})">Sepete Ekle</button>
                </div>
            </div>
        `).join('');
    }

    function fPrice(v) { document.getElementById('p-label').innerText = v + " TL"; curMax = v; }
    function fGen(g, el) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        curGen = g;
        apply();
    }

    function apply() {
        let f = products.filter(p => p.price <= curMax);
        if(curGen !== 'TÃ¼mÃ¼') f = f.filter(p => p.gender === curGen);
        render(f);
    }

    function add(id) {
        cart.push(products.find(p => p.id === id));
        update();
        document.getElementById('cart-panel').classList.add('active');
    }

    function update() {
        let t = 0;
        document.getElementById('cart-body').innerHTML = cart.map((i, idx) => {
            t += i.price;
            return `
                <div class="cart-item">
                    <img src="${i.img}">
                    <div style="flex:1">
                        <div style="font-weight:600; font-size:14px;">${i.name}</div>
                        <div style="color:var(--gold); font-weight:700;">${i.price} TL</div>
                    </div>
                    <span onclick="remove(${idx})" style="cursor:pointer; color:red; font-size:12px;">SÄ°L</span>
                </div>
            `;
        }).join('');
        document.getElementById('b-count').innerText = cart.length;
        document.getElementById('t-price').innerText = t + " TL";
    }

    function remove(idx) { cart.splice(idx, 1); update(); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }

    function order() {
        if(cart.length === 0) return alert("Sepet boÅŸ!");
        let msg = "*RE-ZA OFFICIAL ORDER*%0A%0A";
        cart.forEach(i => msg += `â€¢ ${i.name} - ${i.price} TL%0A`);
        msg += `%0A*TOPLAM:* ${document.getElementById('t-price').innerText}`;
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    render(products);
</script>
</body>
</html>
