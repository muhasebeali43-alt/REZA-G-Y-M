<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RE-ZA | Premium Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #fdfbf7; 
            --accent: #a68b6d; /* Marka AltÄ±n SarÄ±sÄ±/Kahve Tonu */
            --border: #e8e2d9; 
            --black: #1a1a1a;
        }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--black); }

        /* HEADER - SABÄ°T VE DÃœZGÃœN */
        .header { background: #fff; padding: 15px 5%; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 2000; height: 60px; box-sizing: border-box; }
        .logo { font-family: 'Playfair Display', serif; font-size: 24px; letter-spacing: 4px; text-decoration: none; color: #000; font-weight: 700; position: absolute; left: 50%; transform: translateX(-50%); }
        .header-left { display: flex; align-items: center; font-size: 18px; }
        .cart-trigger { cursor: pointer; font-size: 20px; position: relative; }
        #badge { position: absolute; top: -8px; right: -10px; background: var(--accent); color: #fff; font-size: 10px; width: 18px; height: 18px; display: flex; align-items: center; justify-content: center; border-radius: 50%; }

        /* NAV - KATEGORÄ°LER */
        .top-nav { background: #fff; display: flex; justify-content: center; gap: 20px; border-bottom: 1px solid var(--border); overflow-x: auto; white-space: nowrap; padding: 0 10px; }
        .nav-item { padding: 15px 10px; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; color: var(--black); }

        /* ANA KONTEYNER */
        .main-container { display: flex; padding: 20px 5%; gap: 30px; }
        .sidebar { width: 180px; flex-shrink: 0; }
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }

        /* ÃœRÃœN KARTI */
        .p-card { background: #fff; padding: 10px; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .p-card:hover { border-color: var(--border); }
        .img-box { width: 100%; height: 300px; overflow: hidden; background: #f9f9f9; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* ÃœRÃœN DETAY MODAL */
        .detail-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9000; display: none; justify-content: center; align-items: center; }
        .detail-card { width: 90%; max-width: 850px; background: #fff; display: flex; position: relative; max-height: 90vh; border-radius: 4px; overflow: hidden; }
        
        .zoom-area { flex: 1.2; background: #f4f4f4; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .zoom-area img { width: 100%; height: auto; max-height: 100%; object-fit: contain; transition: transform 0.1s ease; }

        .detail-info { flex: 1; padding: 35px; display: flex; flex-direction: column; overflow-y: auto; }
        .detail-close { position: absolute; top: 15px; right: 15px; font-size: 24px; cursor: pointer; z-index: 100; color: #999; }

        /* BEDEN VE BUTONLAR */
        .size-row { display: flex; gap: 8px; margin: 15px 0 25px 0; }
        .size-box { border: 1px solid var(--border); padding: 12px; flex: 1; text-align: center; cursor: pointer; font-size: 11px; transition: 0.2s; }
        .size-box.active { background: var(--black); color: #fff; border-color: var(--black); }
        
        /* GOLD BUTON */
        .btn-gold { background: var(--accent); color: #fff; border: none; padding: 18px; cursor: pointer; font-weight: 700; width: 100%; text-transform: uppercase; letter-spacing: 1px; font-size: 13px; transition: 0.3s; }
        .btn-gold:hover { background: #8e755a; }

        /* SEPET PANELÄ° */
        .cart-drawer { position: fixed; right: -350px; top: 0; width: 320px; height: 100%; background: #fff; z-index: 10000; transition: 0.3s; padding: 25px; box-shadow: -5px 0 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; box-sizing: border-box; }
        .cart-drawer.active { right: 0; }

        /* MOBÄ°L DÃœZENLEMELER */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .logo { font-size: 18px; letter-spacing: 2px; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .detail-card { flex-direction: column; width: 100%; height: 100%; max-height: 100vh; border-radius: 0; }
            .zoom-area { height: 45vh; flex: none; }
            .detail-info { padding: 20px; padding-bottom: 40px; }
            .zoom-area img { transform: none !important; } /* Mobilde native zoom iÃ§in */
        }
    </style>
</head>
<body>

<header class="header">
    <div class="header-left">ðŸ‘¤</div>
    <a href="#" class="logo">RE-ZA</a>
    <div class="cart-trigger" onclick="toggleCart(true)">ðŸ›’ <span id="badge">0</span></div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="render(products)">TÃ¼mÃ¼</div>
    <div class="nav-item" onclick="filterCat('KadÄ±n')">KadÄ±n</div>
    <div class="nav-item" onclick="filterCat('Erkek')">Erkek</div>
    <div class="nav-item" onclick="filterCat('Ã‡ocuk')">Ã‡ocuk</div>
</nav>

<div class="main-container">
    <aside class="sidebar">
        <p style="font-size:10px; font-weight:700; border-bottom:1px solid #000; padding-bottom:5px; margin-bottom:15px;">BEDEN FÄ°LTRESÄ°</p>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            <div class="size-box" onclick="filterSize('S')">S</div>
            <div class="size-box" onclick="filterSize('M')">M</div>
            <div class="size-box" onclick="filterSize('L')">L</div>
            <div class="size-box" onclick="filterSize('XL')">XL</div>
        </div>
    </aside>

    <main style="flex:1;">
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<div id="detail-modal" class="detail-overlay" onclick="if(event.target==this) closeDet()">
    <div class="detail-card">
        <span class="detail-close" onclick="closeDet()">âœ•</span>
        <div class="zoom-area" id="z-area">
            <img id="d-img" src="">
        </div>
        <div class="detail-info">
            <h2 id="d-title" style="font-family:'Playfair Display'; margin:0 0 10px 0;"></h2>
            <div id="d-price" style="font-size:22px; font-weight:700; color:var(--accent); margin-bottom:15px;"></div>
            <p style="font-size:12px; color:#666; line-height:1.6; margin-bottom:20px;">RE-ZA Signature koleksiyonu. Minimalist estetik ve yÃ¼ksek iÅŸÃ§ilikle Ã¼retilmiÅŸtir.</p>
            
            <div style="margin-top:auto;">
                <p style="font-size:10px; font-weight:700; margin-bottom:8px;">BEDEN SEÃ‡Ä°N</p>
                <div class="size-row">
                    <div class="size-box" onclick="setS(this,'S')">S</div>
                    <div class="size-box" onclick="setS(this,'M')">M</div>
                    <div class="size-box" onclick="setS(this,'L')">L</div>
                </div>
                <button class="btn-gold" onclick="addToCart()">Sepete Ekle</button>
            </div>
        </div>
    </div>
</div>

<div id="cart-drawer" class="cart-drawer">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding-bottom:15px;">
        <h3 style="margin:0; font-family:'Playfair Display';">Sepetim</h3>
        <span onclick="toggleCart(false)" style="cursor:pointer; font-size:20px;">âœ•</span>
    </div>
    <div id="cart-items" style="margin-top:20px; flex:1; overflow-y:auto;"></div>
    <div style="margin-top:auto; padding-top:20px; border-top:1px solid #eee;">
        <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:20px; font-size:18px;">
            <span>Toplam:</span><span id="cart-total">0 TL</span>
        </div>
        <button class="btn-gold" style="background:#25d366;" onclick="window.location.href='https://wa.me/905331709622'">WhatsApp ile SipariÅŸ</button>
    </div>
</div>

<script>
    let products = []; let cart = []; let curP = null; let selS = "";
    const imgs = ["1581063539031-01f60024764d", "1515886657613-9f3515b0c78f", "1539106723-7a503a404668", "1595341888053-9ef0d674b102"];
    const cats = ["KadÄ±n", "Erkek", "Ã‡ocuk"];

    for(let i=1; i<=30; i++) {
        products.push({ 
            id: i, 
            name: `RE-ZA Signature Piece ${i}`, 
            cat: cats[i % 3], 
            price: (i * 150) + 1200, 
            img: `https://images.unsplash.com/photo-${imgs[i % 4]}?auto=format&fit=crop&w=600&q=80` 
        });
    }

    function render(data) {
        document.getElementById('grid').innerHTML = data.map(p => `
            <div class="p-card" onclick="openDet(${p.id})">
                <div class="img-box"><img src="${p.img}"></div>
                <div style="font-size:11px; font-weight:600; margin-top:12px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); font-size:13px; margin-top:4px;">${p.price} TL</div>
            </div>
        `).join('');
    }

    const zArea = document.getElementById('z-area');
    const zImg = document.getElementById('d-img');
    zArea.onmousemove = (e) => {
        if(window.innerWidth > 768) {
            zImg.style.transformOrigin = `${e.offsetX}px ${e.offsetY}px`;
            zImg.style.transform = "scale(2.2)";
        }
    };
    zArea.onmouseleave = () => zImg.style.transform = "scale(1)";

    function openDet(id) {
        curP = products.find(x => x.id === id);
        zImg.src = curP.img;
        document.getElementById('d-title').innerText = curP.name;
        document.getElementById('d-price').innerText = curP.price + " TL";
        selS = "";
        document.querySelectorAll('.detail-info .size-box').forEach(b => b.classList.remove('active'));
        document.getElementById('detail-modal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeDet() { document.getElementById('detail-modal').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function setS(el, s) { document.querySelectorAll('.detail-info .size-box').forEach(b => b.classList.remove('active')); el.classList.add('active'); selS = s; }
    function toggleCart(show) { document.getElementById('cart-drawer').classList.toggle('active', show); }

    function addToCart() {
        if(!selS) return alert("LÃ¼tfen beden seÃ§iniz");
        cart.push({...curP, s: selS, cid: Date.now()});
        document.getElementById('badge').innerText = cart.length;
        updateCart();
        closeDet();
        toggleCart(true);
    }

    function updateCart() {
        let t = 0;
        document.getElementById('cart-items').innerHTML = cart.map(i => {
            t += i.price;
            return `<div style="display:flex; gap:12px; margin-bottom:15px; font-size:11px; align-items:center;">
                <img src="${i.img}" style="width:45px; height:60px; object-fit:cover;">
                <div style="flex:1;"><b>${i.name}</b><br>${i.s} - ${i.price} TL</div>
                <span onclick="remItem(${i.cid})" style="color:red; cursor:pointer;">âœ•</span>
            </div>`;
        }).join('');
        document.getElementById('cart-total').innerText = t + " TL";
    }

    function remItem(cid) { cart = cart.filter(x => x.cid !== cid); updateCart(); document.getElementById('badge').innerText = cart.length; }
    function filterCat(c) { render(products.filter(p => p.cat === c)); }
    function filterSize(s) { render(products.filter((p,i) => i % 2 === 0)); }

    render(products);
</script>
</body>
</html>
