<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA GÄ°YÄ°M | MaÄŸaza</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --primary: #1a1a1a; --accent: #a68b6d; --border: #e8e2d9; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--primary); }

        /* HEADER & LOGO */
        .header { background: #fff; padding: 20px 5%; text-align: center; border-bottom: 1px solid var(--border); position: relative; }
        .logo { font-family: 'Playfair Display', serif; font-size: 32px; letter-spacing: 4px; cursor: pointer; text-decoration: none; color: #000; }
        
        .cart-icon { position: absolute; right: 5%; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 22px; }
        .badge { position: absolute; top: -10px; right: -12px; background: var(--accent); color: white; font-size: 10px; padding: 2px 7px; border-radius: 50%; }

        /* ÃœST KATEGORÄ° MENÃœSÃœ */
        .top-nav { background: #fff; display: flex; justify-content: center; gap: 30px; padding: 15px 0; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .nav-link { text-decoration: none; color: var(--primary); font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        /* ANA Ä°Ã‡ERÄ°K DÃœZENÄ° */
        .main-container { display: flex; padding: 40px 5%; gap: 40px; }

        /* SOL SABÄ°T FÄ°LTRE (MASAÃœSTÃœ) */
        .sidebar-filter { width: 220px; flex-shrink: 0; position: sticky; top: 80px; height: fit-content; }
        .filter-group { margin-bottom: 30px; }
        .filter-group h4 { font-family: 'Playfair Display'; font-size: 18px; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        
        /* ÃœRÃœN GRID */
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .p-card { background: #fff; border: 1px solid var(--border); padding: 10px; transition: 0.3s; }
        .p-card:hover { border-color: var(--accent); }
        .img-box { width: 100%; height: 280px; overflow: hidden; background: #eee; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        /* MOBÄ°L FÄ°LTRE BUTONU */
        .mobile-filter-btn { display: none; background: #000; color: #fff; text-align: center; padding: 10px; margin: 10px 5%; cursor: pointer; }

        /* SEPET PANELÄ° */
        #cart-panel { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: #fff; z-index: 1001; transition: 0.4s; padding: 30px; box-shadow: -10px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        #cart-panel.active { right: 0; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; padding: 20px 5%; }
            .sidebar-filter { display: none; } /* Mobilde gizle */
            .sidebar-filter.mobile-active { display: block; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: #fff; z-index: 1000; padding: 40px; box-sizing: border-box; }
            .mobile-filter-btn { display: block; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            #cart-panel { width: 100%; }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo" onclick="changeCategory('TÃ¼mÃ¼')">RE-ZA</div>
    <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’ <span id="badge" class="badge">0</span>
    </div>
</header>

<nav class="top-nav">
    <span class="nav-link active" onclick="changeCategory('TÃ¼mÃ¼')">TÃ¼mÃ¼</span>
    <span class="nav-link" onclick="changeCategory('KadÄ±n')">KadÄ±n</span>
    <span class="nav-link" onclick="changeCategory('Erkek')">Erkek</span>
    <span class="nav-link" onclick="changeCategory('Ã‡ocuk')">Ã‡ocuk</span>
</nav>

<div class="mobile-filter-btn" onclick="toggleMobileFilter()">FÄ°LTRELE</div>

<div class="main-container">
    <aside class="sidebar-filter" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center;" class="mobile-only">
            <h2 style="font-family:'Playfair Display'">Filtreler</h2>
            <span onclick="toggleMobileFilter()" style="cursor:pointer; font-size:24px;">âœ•</span>
        </div>

        <div class="filter-group">
            <h4>Fiyat AralÄ±ÄŸÄ±</h4>
            <input type="range" min="0" max="5000" step="100" value="5000" style="width:100%; accent-color:#000;" oninput="updatePrice(this.value)">
            <div style="display:flex; justify-content:space-between; font-weight:600; margin-top:5px; font-size:13px;">
                <span>0 TL</span>
                <span id="price-val">5000 TL</span>
            </div>
        </div>

        <div class="filter-group">
            <h4>Beden</h4>
            <div style="display:flex; gap:5px; flex-wrap:wrap;">
                <button style="padding:5px 10px; border:1px solid #ddd; background:#fff; cursor:pointer;">S</button>
                <button style="padding:5px 10px; border:1px solid #ddd; background:#fff; cursor:pointer;">M</button>
                <button style="padding:5px 10px; border:1px solid #ddd; background:#fff; cursor:pointer;">L</button>
            </div>
        </div>
        
        <button onclick="toggleMobileFilter()" class="mobile-only" style="width:100%; background:#000; color:#fff; padding:15px; border:none; margin-top:20px;">UYGULA</button>
    </aside>

    <main class="product-grid" id="grid"></main>
</div>

<div id="cart-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2 style="font-family:'Playfair Display'; margin:0;">Sepetim</h2>
        <span onclick="toggleCart()" style="cursor:pointer; font-size:24px;">âœ•</span>
    </div>
    <div id="cart-items" style="flex:1; overflow-y:auto;"></div>
    <div style="border-top:1px solid #eee; padding-top:20px;">
        <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:20px;">
            <span>Toplam:</span><span id="total-val">0 TL</span>
        </div>
        <button onclick="whatsapp()" style="background:#25d366; color:#fff; width:100%; border:none; padding:15px; font-weight:bold; cursor:pointer; border-radius:4px;">WHATSAPP Ä°LE SÄ°PARÄ°Åž</button>
    </div>
</div>

<script>
    let products = [];
    let cart = [];
    let currentCategory = 'TÃ¼mÃ¼';
    let currentMaxPrice = 5000;

    function init() {
        const types = ["TiÅŸÃ¶rt", "Kazak", "Pantolon", "GÃ¶mlek"];
        const categories = ["Erkek", "KadÄ±n", "Ã‡ocuk"];
        const images = ["1523381262644-370737955613", "1591195853828-11db59a44f6b", "1598033129183-c4f50c7176c8", "1617137934033-5b1ff2276330"];

        for(let i=0; i<36; i++) {
            const cat = categories[i % 3];
            products.push({
                id: i,
                category: cat,
                name: `RE-ZA ${cat} ${types[i%4]}`,
                price: (Math.floor(Math.random() * 30) + 10) * 100,
                img: `https://images.unsplash.com/photo-${images[i%4]}?auto=format&fit=crop&w=400&q=80`
            });
        }
        render();
    }

    function changeCategory(cat) {
        currentCategory = cat;
        // Nav link aktiflik durumu
        document.querySelectorAll('.nav-link').forEach(el => {
            el.classList.remove('active');
            if(el.innerText.toLowerCase() === cat.toLowerCase()) el.classList.add('active');
        });
        render();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function updatePrice(val) {
        currentMaxPrice = val;
        document.getElementById('price-val').innerText = val + " TL";
        render();
    }

    function render() {
        let filtered = products.filter(p => p.price <= currentMaxPrice);
        if(currentCategory !== 'TÃ¼mÃ¼') {
            filtered = filtered.filter(p => p.category === currentCategory);
        }

        const grid = document.getElementById('grid');
        grid.innerHTML = filtered.map(p => `
            <div class="p-card">
                <div class="img-box"><img src="${p.img}"></div>
                <div style="font-size:12px; font-weight:600; margin-top:12px;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); margin-top:5px;">${p.price} TL</div>
                <button onclick="addToCart(${p.id})" style="width:100%; border:1px solid #000; background:none; padding:8px; margin-top:10px; cursor:pointer; font-weight:bold; font-size:11px;">SEPETE EKLE</button>
            </div>
        `).join('');
    }

    function toggleMobileFilter() {
        document.getElementById('sidebar').classList.toggle('mobile-active');
    }

    function addToCart(id) {
        cart.push(products.find(p => p.id === id));
        document.getElementById('badge').innerText = cart.length;
        updateCartUI();
    }

    function updateCartUI() {
        let total = 0;
        document.getElementById('cart-items').innerHTML = cart.map((item, idx) => {
            total += item.price;
            return `<div style="display:flex; gap:10px; margin-bottom:15px; align-items:center;">
                <img src="${item.item_img || item.img}" style="width:40px; height:50px; object-fit:cover;">
                <div style="flex:1; font-size:12px;"><b>${item.name}</b><br>${item.price} TL</div>
                <span onclick="removeFromCart(${idx})" style="color:red; cursor:pointer; font-size:11px;">SÄ°L</span>
            </div>`;
        }).join('');
        document.getElementById('total-val').innerText = total + " TL";
    }

    function removeFromCart(idx) {
        cart.splice(idx, 1);
        document.getElementById('badge').innerText = cart.length;
        updateCartUI();
    }

    function toggleCart() {
        document.getElementById('cart-panel').classList.toggle('active');
    }

    function whatsapp() {
        if(cart.length === 0) return alert("Sepetiniz boÅŸ.");
        let msg = "*YENÄ° SÄ°PARÄ°Åž*%0A";
        cart.forEach(i => msg += `- ${i.name} (${i.price} TL)%0A`);
        window.location.href = `https://wa.me/905331709622?text=${msg}`;
    }

    init();
</script>
</body>
</html>
