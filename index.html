<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RE-ZA | Premium Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #fdfbf7; --primary: #1a1a1a; --accent: #a68b6d; --border: #e8e2d9; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); color: var(--primary); overflow-x: hidden; }

        /* HEADER & ICONS */
        .header { background: #fff; padding: 15px 5%; text-align: center; border-bottom: 1px solid var(--border); position: relative; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Playfair Display', serif; font-size: 26px; letter-spacing: 4px; cursor: pointer; color: #000; text-decoration: none; flex: 1; }
        .header-icons { display: flex; gap: 15px; align-items: center; }
        .icon-btn { cursor: pointer; font-size: 18px; display: flex; align-items: center; gap: 5px; font-weight: 600; font-size: 11px; text-transform: uppercase; }

        /* ÃœYELÄ°K MODAL */
        .auth-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 5000; display: none; justify-content: center; align-items: center; }
        .auth-content { background: #fff; padding: 40px; width: 90%; max-width: 400px; position: relative; }
        .auth-tabs { display: flex; border-bottom: 1px solid #eee; margin-bottom: 20px; }
        .auth-tab { flex: 1; padding: 10px; cursor: pointer; font-size: 12px; font-weight: 600; text-align: center; opacity: 0.5; }
        .auth-tab.active { opacity: 1; border-bottom: 2px solid #000; }
        .auth-form input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border); box-sizing: border-box; }
        .auth-btn { width: 100%; background: #000; color: #fff; border: none; padding: 15px; cursor: pointer; font-weight: 700; }

        /* ÃœST MENÃœ */
        .top-nav { background: #fff; display: flex; justify-content: center; gap: 25px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .nav-item { position: relative; padding: 15px 0; cursor: pointer; }
        .nav-link { font-size: 11px; font-weight: 600; text-transform: uppercase; }

        /* MOBÄ°L FÄ°LTRE BUTONU */
        .mobile-filter-trigger { display: none; background: #fff; border-bottom: 1px solid var(--border); padding: 15px; text-align: center; font-size: 11px; font-weight: 700; cursor: pointer; position: sticky; top: 48px; z-index: 900; letter-spacing: 1px; }

        /* GRID YAPISI */
        .main-container { display: flex; padding: 30px 5%; gap: 30px; }
        .sidebar { width: 200px; flex-shrink: 0; position: sticky; top: 100px; height: fit-content; }
        .product-grid { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }

        /* SEPET PANELÄ° */
        #cart-drawer { position: fixed; right: -100%; top: 0; width: 350px; height: 100%; background: #fff; z-index: 4000; transition: 0.4s; box-shadow: -10px 0 30px rgba(0,0,0,0.1); padding: 25px; display: flex; flex-direction: column; }
        #cart-drawer.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 3500; display: none; }
        .overlay.active { display: block; }

        /* MOBÄ°L AYARLAR */
        @media (max-width: 768px) {
            .mobile-filter-trigger { display: block; }
            .sidebar { display: none; }
            .sidebar.active { display: block; position: fixed; bottom: 0; left: 0; width: 100%; background: #fff; z-index: 4500; padding: 30px; box-sizing: border-box; border-radius: 20px 20px 0 0; }
            .product-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .img-box { height: 220px; }
            #cart-drawer { width: 85%; }
            .auth-text { display: none; } /* Mobilde sadece ikon kalsÄ±n derseniz burayÄ± aÃ§abilirsiniz */
        }

        .p-card { background: #fff; border: 1px solid var(--border); padding: 8px; cursor: pointer; position: relative; }
        .img-box { width: 100%; height: 320px; overflow: hidden; position: relative; background: #f4f4f4; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .quick-add { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.85); color: #fff; padding: 12px 0; text-align: center; font-size: 10px; font-weight: 700; transform: translateY(100%); transition: 0.3s; }
        .p-card:hover .quick-add { transform: translateY(0); }
        #badge { background: var(--accent); color: white; font-size: 10px; padding: 2px 7px; border-radius: 50%; }
    </style>
</head>
<body>

<div id="common-overlay" class="overlay" onclick="closeAllPanels()"></div>

<div id="auth-modal" class="auth-modal" onclick="closeAuth()">
    <div class="auth-content" onclick="event.stopPropagation()">
        <div class="auth-tabs">
            <div id="tab-login" class="auth-tab active" onclick="switchAuth('login')">GÄ°RÄ°Åž YAP</div>
            <div id="tab-register" class="auth-tab" onclick="switchAuth('register')">KAYIT OL</div>
        </div>
        <div id="login-form">
            <input type="email" placeholder="E-posta">
            <input type="password" placeholder="Åžifre">
            <button class="auth-btn" onclick="handleLogin()">GÄ°RÄ°Åž YAP</button>
        </div>
        <div id="register-form" style="display:none;">
            <input type="text" placeholder="Ad Soyad">
            <input type="email" placeholder="E-posta">
            <input type="password" placeholder="Åžifre">
            <button class="auth-btn" onclick="handleRegister()">KAYIT OL</button>
        </div>
    </div>
</div>

<div id="cart-drawer">
    <h3 style="font-family:'Playfair Display';">Sepetim</h3>
    <div id="cart-list" style="flex:1; overflow-y:auto;"></div>
    <button onclick="sendToWhatsapp()" style="width:100%; background:#25d366; color:#fff; border:none; padding:15px; font-weight:700; cursor:pointer;">SÄ°PARÄ°ÅžÄ° TAMAMLA</button>
</div>

<header class="header">
    <div style="width:120px;"></div>
    <div class="logo" onclick="location.reload()">RE-ZA</div>
    <div class="header-icons">
        <div class="icon-btn" onclick="openAuth()">
            <span>ðŸ‘¤</span> <span class="auth-text">ÃœYE GÄ°RÄ°ÅžÄ°</span>
        </div>
        <div class="icon-btn" onclick="toggleCart()">
            <span>ðŸ›’</span> <span id="badge">0</span>
        </div>
    </div>
</header>

<nav class="top-nav">
    <div class="nav-item" onclick="filter('TÃ¼mÃ¼')"><span class="nav-link">TÃ¼mÃ¼</span></div>
    <div class="nav-item" onclick="filter('KadÄ±n')"><span class="nav-link">KadÄ±n</span></div>
    <div class="nav-item" onclick="filter('Erkek')"><span class="nav-link">Erkek</span></div>
</nav>

<div class="mobile-filter-trigger" onclick="toggleMobileSidebar()">âš™ FÄ°LTRELE & SIRALA</div>

<div class="main-container">
    <aside class="sidebar" id="sidebar">
        <h4 style="border-bottom:2px solid #000; padding-bottom:10px;">FÄ°LTRELER</h4>
        <div style="margin-top:20px;">
            <p style="font-size:11px; font-weight:700;">MAKSÄ°MUM FÄ°YAT</p>
            <input type="range" min="0" max="5000" value="5000" style="width:100%; accent-color:#000;" oninput="updatePrice(this.value)">
            <div id="price-val" style="font-weight:700; margin-top:5px;">5000 TL</div>
        </div>
        <button class="mobile-filter-trigger" onclick="toggleMobileSidebar()" style="display:none; width:100%; background:#000; color:#fff; border:none; margin-top:20px; display:block;">UYGULA</button>
    </aside>

    <main style="flex:1;">
        <div class="product-grid" id="grid"></div>
    </main>
</div>

<script>
    let products = [];
    let cart = [];
    let maxP = 5000;

    function init() {
        const clothes = [
            { n: "Oversize YÃ¼n Kazak", i: "1539106723-7a503a404668" },
            { n: "Kruvaze KaÅŸe Kaban", i: "1591054333671-2940f35505ba" },
            { n: "Saten AskÄ±lÄ± Elbise", i: "1595341888053-9ef0d674b102" },
            { n: "Slim Fit Denim Jean", i: "1541339946-45222440b2f1" },
            { n: "Premium Pamuk GÃ¶mlek", i: "1596755094544-b83b63cc0b2b" },
            { n: "Viskon Triko HÄ±rka", i: "1434389671581-1b60bad7d903" }
        ];
        
        for(let i=0; i<18; i++) {
            let item = clothes[i % clothes.length];
            products.push({
                id: i,
                name: `RE-ZA ${item.n}`,
                price: (Math.floor(Math.random() * 15) + 5) * 200,
                img: `https://images.unsplash.com/photo-${item.i}?auto=format&fit=crop&w=500&q=80`
            });
        }
        render();
    }

    function render() {
        document.getElementById('grid').innerHTML = products.filter(p => p.price <= maxP).map(p => `
            <div class="p-card">
                <div class="img-box">
                    <img src="${p.img}">
                    <div class="quick-add" onclick="addToCart(${p.id})">HIZLI EKLE +</div>
                </div>
                <div style="font-size:11px; font-weight:600; margin-top:12px; height:30px; overflow:hidden;">${p.name}</div>
                <div style="font-weight:700; color:var(--accent); margin-top:5px; font-size:13px;">${p.price} TL</div>
            </div>
        `).join('');
    }

    function openAuth() { document.getElementById('auth-modal').style.display = 'flex'; }
    function closeAuth() { document.getElementById('auth-modal').style.display = 'none'; }
    function switchAuth(t) {
        document.getElementById('login-form').style.display = t === 'login' ? 'block' : 'none';
        document.getElementById('register-form').style.display = t === 'register' ? 'block' : 'none';
        document.getElementById('tab-login').classList.toggle('active', t === 'login');
        document.getElementById('tab-register').classList.toggle('active', t === 'register');
    }

    function toggleCart() { document.getElementById('cart-drawer').classList.toggle('active'); document.getElementById('common-overlay').classList.toggle('active'); }
    function toggleMobileSidebar() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('common-overlay').classList.toggle('active'); }
    function closeAllPanels() { 
        document.getElementById('cart-drawer').classList.remove('active'); 
        document.getElementById('sidebar').classList.remove('active'); 
        document.getElementById('common-overlay').classList.remove('active'); 
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        cart.push(p);
        document.getElementById('badge').innerText = cart.length;
        updateCartList();
    }

    function updateCartList() {
        document.getElementById('cart-list').innerHTML = cart.map((i,idx) => `
            <div style="display:flex; gap:10px; margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">
                <img src="${i.img}" style="width:40px; height:50px; object-fit:cover;">
                <div style="flex:1; font-size:10px;"><b>${i.name}</b><br>${i.price} TL</div>
                <span onclick="cart.splice(${idx},1); updateCartList();" style="color:red; cursor:pointer;">SÄ°L</span>
            </div>
        `).join('');
    }

    function updatePrice(v) { maxP = v; document.getElementById('price-val').innerText = v + " TL"; render(); }
    function sendToWhatsapp() {
        if(cart.length === 0) return alert("Sepetiniz boÅŸ.");
        let m = "*RE-ZA SÄ°PARÄ°Åž*%0A";
        cart.forEach(i => m += `- ${i.name} (${i.price} TL)%0A`);
        window.location.href = `https://wa.me/905331709622?text=${m}`;
    }

    init();
</script>
</body>
</html>
